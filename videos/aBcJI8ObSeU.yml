description: "Расскажу про опыт разработки, запуска и стабилизации функциональных тестов в Авито. Вместе разберем общие проблемы, которые встречаются на пути каждого, кто пытается внедрить тестирование в своем проекте. Преодолеем преграды, которые встречаются у бывалых солдат, бьющихся над проблемой UI тестирования: ускорение тестов, «вылечивание» красных тестов, поддержка инфраструктурой нескольких версий iOS, обход ограничений TeamCity, анализ поведения инфраструктуры во время прогона тысяч UI тестов. Дам идеи, укажу на инструменты, которые используем мы.\n\nAvito iOS Summer Edition\n16.06.2018\nhttps://avitotech.timepad.ru/event/737788/"
