description: "Александр Орлов\nСтратоплан\n\nПочему быть хорошим для всех — не слишком хорошо. И не будет\n\nПоследние 10 лет я занимаюсь вопросами конструктивных коммуникаций между менеджерами, инженерами, заказчиками, командами. Тренинги, онлайн-обучение, тысячи обученных менеджеров и тимлидов — всё как положено. Не так давно пришло понимание, что вопрос не только в навыках. Их можно наработать. Главный вопрос — в понимании того, как устроена твоя голова. И это то, с чем придется разбираться в будущем всем, кто работает с людьми.\n\nПочему от слов и действий каких-то людей у тебя бомбит? Почему в разговоре с кем-то ты не можешь настоять на своем? Почему в каких-то ситуациях навыки отказывают и ты остаешься там, где привык быть? Почему быть хорошим для всех — плохая стратегия, но ты ее все равно стараешься придерживаться?\n\nМы поговорим о потребностях, которые мы удовлетворяем в процессе работы — их изменениях и перспективах на следующие 5-10 лет. Обсудим, как в процессе удовлетворения своих потребностей происходит 8 различных видов искажений, которые могут быть токсичны как для окружающих, так и для себя, приводя, в том числе, к отказу навыков и даже к профессиональному выгоранию.\n\nhttps://codefest.ru"
