description: "Machine Learning is a fast evolving discipline and one of the hottest areas both in industry and academia, and it only keeps getting more traction. With such a quickly advancing field, it becomes increasingly hard to keep up with the new concepts.\n\nIf you find yourself lost in a forest of ML buzzwords and want to catch up, welcome to our session!\nWe will give you the gist of the latest trends in Machine Learning - from Reinforcement Learning and AutoML to ML bias - with zero formulas and maximum sense.\n\nBy the end of the session, you will be up-to-date with what is happening in the field.\n\n\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
