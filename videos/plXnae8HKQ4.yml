description: "Артём Каличкин\nЦФТ\n\nServant leadership как палочка-выручалочка для менеджера, который не шарит\n\nКейс из моей жизни, когда в нее внезапно ворвалась мобильная разработка, в которой я был «не аллё».\n\nЧто делать продакту, когда надо лить приложение в AppleStore, а ты этого ни разу не делал? Как управлять командой, когда они сыпят непонятными терминами вроде Dagger и Retrofit? Искать спасение в реальной полезности менеджера для своей команды!\n\nЧерез историю одного продукта под все платформы, в котором я выступал менеджером — расскажу о концепции servant leadership. О цикле взаимности «Доверие — Сильная команда — Доверие — Сильная команда». А ещё, почему команде непременно нужны правила и ограничения!\n\nhttps://codefest.ru"
