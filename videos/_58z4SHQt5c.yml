description: "The Elastic Stack is used for operational analytics in many environments today. However, we see many users taking advantage of only a limited set of data sources in their Elastic deployments.\n\nWe will explore how the Elastic Stack can be used for a comprehensive operational analytics deployment, including infrastructure and application logging and metrics, as well as deep APM transaction analysis.\n\nAgenda:\n17:30 - 17:45 Meet & Greet\n17:45 - 18:30 Logs, Metrics, and APM: The Holy Trinity of Operations\n18:30 - 18:50 Meet & Eat\n18:50 - 19:30 Continued Discussion and Demo\n19:30 - 19:50 Q&A\n\nThomas Watson is a computer programmer, public speaker, and open source hacker. He works on Application Performance Monitoring at Elastic, the company behind Elasticsearch, Kibana, and Logstash. Thomas has published hundreds of Node.js modules and mad science projects, he is a Node.js Core member, and a part of the Node.js Diagnostics Working Group at the Node.js Foundation.\n\n\n_____________________\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
