title: 'Дима Королёв - Не напрягаться и получать удовольствие. Как остаться инженером и выжить в IT-бизнесе'
recordingDate: 1553507528
description: 'Дима посвятил свою профессиональную жизнь работе с данными, machine learning-у, инфраструктуре, и построению надёжных высокопроизводительных систем. Основной язык программирования: С++. До acquisition-а компании FriendlyData, в роли Head of Machine Learning он работал на стыке ML и NLP, претворяя в жизнь алгоритмы для понимания запросов на естественном языке. В его портфолио реализация spellchecker-а и подсистемы генерации подсказок к запросам по ходу из ввода пользователем. Также Дима увлекался competitive programming и преподавал, как дисциплины machine learning-а, так и общий курс computer science.'
