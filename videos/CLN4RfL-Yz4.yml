description: "В докладе рассмотрим процесс Crisp DM, обозначим ограничения этого процесса. Заострим внимание на ошибках бизнеса и понимания данных. Поговорим о «граблях» связанных с подготовкой данных, созданием модели, а также выкатыванием модели в промышленную эксплуатацию. Ну и в конце поговорим о причастных к data science и возможных зонах роста.\n\nСамые страшные ошибки, которые допускают DS. Встреча в офисе Авито 24 апреля 2018.\nhttp://ai-community.com"
