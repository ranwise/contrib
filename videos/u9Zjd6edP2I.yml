title: 'Виктор Лемпицкий (Skoltech, Samsung AI Center) - Реалистичное 3d телеприсутствие'
recordingDate: 1552941835
description: 'Виктор руководит лабораторией VIOLET (Vision, Learning, Telepresence) в московском Samsung AI Center и является доцентом Сколковского института науки и технологий. В прошлом он работал исследователем в Yandex, Оксфордском Университете (Visual Geometry Group) и кембриджской лаборатории Microsoft (Computer Vision Group). В 2007 году защитил докторскую диссертацию в МГУ, а его научные интересы связаны с различными аспектами глубинного обучения и компьютерного зрения. Виктор опубликовал множество работ в ключевых изданиях о компьютерном зрении и машинном обучении, входил в советы крупнейших конференций по компьютерному зрению (CVPR, ICCV, ECCV). В 2018 году получил награду Scopus Russia Award, которую вручают самым цитируемым российским исследователям.'
