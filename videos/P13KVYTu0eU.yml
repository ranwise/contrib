description: 'Александр руководит командой анализа данных OneSoil – стартапа по разработке платформы точного земледелия. Окончил БГУ по специальности "Физик. Исследователь". Продолжает исследовательскую деятельность в Объединенном институте проблем информатики Академии наук. С 2015 года Александр преподает курс "Анализ изображений и видео" в минском подразделении Школы анализа данных Yandex. Сфера научных интересов включает в себя глубинное и машинное обучение, компьютерное зрение и анализ (обработку) медицинских изображений.'
