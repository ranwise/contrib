title: '#QA , Алексей Чурбанов , Как автоматизация помогает тестировать совместимость'
language: Russian
recordingDate: 1528288222
description: "Алексей Чурбанов\nЛаборатория Касперского\n\nКак автоматизация помогает тестировать совместимость\n\n«Лаборатория Касперского» выпускает множество продуктов, и большую часть из них мы поддерживаем довольно долго.\nЗа время, пока у пользователя установлен наш продукт, может измениться многое:\n\n- версии браузеров;\n\n- операционная система;\n\n- другие приложения, установленные на компьютере.\n\nВ конце концов, мы сами можем выпустить обновление или предложить пользователю установить новый продукт.\nВ докладе я расскажу, как автоматизированное тестирование помогает нам обнаруживать проблемы совместимости как можно раньше, какие сложности могут возникнуть в процессе и как нам удается с ними справляться.\n\nhttps://codefest.ru/"
