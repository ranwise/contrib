description: 'You’ve migrated your workloads to Kubernetes in the cloud, but now your client requires their application run somewhere your cloud provider isn’t – what to do?  This talk will walk through a real use case of augmenting a cloud managed Kubernetes deployed application with an on prem solution hosted in Russia, detailing all the problems and solutions around providing object storage, CDN, container registry, persistent storage and logging on the Rancher Kubernetes Engine using CNCF projects like Rook and Fluentd.'
