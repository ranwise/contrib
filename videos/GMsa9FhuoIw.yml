description: 'Регулярная поддержка десятков моделей: набор выборки, дообучение и выкатка в бой - может отнимать почти все время команды. Особенно остро эта проблема стоит в антиспаме, где спамеры адаптируются к системе защиты днем и ночью. Эдуард затронет вопросы про то, как убедится, что обученная на выборке модель не сломает прод, как построить feedback loop без участия человека и многое другое.'
