description: "Продолжение серии докладов о UI тестировании с большим упором на фреймворк тестирования и тесты. Расскажу не про то как запускать, а про то, что запускать. Поделюсь, как мы за полгода (при)подняли UI-тесты в iOS, сократив объем ручного тестирования на 60%, как вы можете поднять их у себя и к чему надо стремиться. Какие с этого получаются профиты, проведу краткую экскурсию по нашему процессу — все это, конечно, с красивыми графиками. Кроме того, расскажу про наш инструмент чуть больше, чем вы сможете увидеть с первого взгляда на его исходный код. Ну и чем же он, все-таки, лучше Appium и его аналогов. На каких кочках можно споткнуться, как их обойти и как это сделали мы.\n\nAvito Mobile Testing Meetup\n11.08.2018\nhttps://avitotech.timepad.ru/event/771342/"
