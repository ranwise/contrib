description: "Serverless is like CrossFit: The first rule is to never stop talking about it. In this episode, Eduardo Laureano from the Azure Functions team brings you five things you can do with Serverless that you might not realize are even possible. Also, Burke wears a sweater vest and Eduardo insinuates that there is a better candy than Goo Goo Clusters. The nerve.\n\nLinks:\nEduardo Laureano on Twitter: https://twitter.com/eduardolaureano\nAzure Functions: https://docs.microsoft.com/azure/azure-functions/?WT.mc_id=fivethings-youtube-buhollan\nAPI Management: https://docs.microsoft.com/azure/api-management/?WT.mc_id=fivethings-youtube-buhollan\nDurable Functions: https://docs.microsoft.com/azure/azure-functions/durable/durable-functions-overview?WT.mc_id=fivethings-youtube-buhollan\nAzure Functions with a Linux Container: https://docs.microsoft.com/azure/azure-functions/functions-create-function-linux-custom-image?WT.mc_id=fivethings-youtube-buhollan\nApplication Map: Triaging Distributed Applications: https://docs.microsoft.com/azure/azure-monitor/app/app-map?WT.mc_id=fivethings-youtube-buhollan\nSetup a CI/CD pipeline for Azure Functions: https://www.azuredevopslabs.com/labs/vstsextend/azurefunctions/?WT.mc_id=fivethings-youtube-buhollan\n\nLearn more at https://aka.ms/5things-azure\nTo watch more episodes go to https://aka.ms/FiveThingsPlaylist\nFollow Hosts https://twitter.com/burkeholland and https://twitter.com/John_Papa on Twitter"
