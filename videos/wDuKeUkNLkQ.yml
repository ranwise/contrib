description: "During this May 2019 meetup in San Francisco, Uber engineers, Isaac Brodsky and Nick Rabinowitz introduce H3.\n\nH3 is Uber’s open source hexagonal hierarchical geospatial indexing system. H3 is used to index geospatial data in Uber’s marketplaces, supporting analysis, operations, and machine learning. This introduction will cover the basics of the system, including how the grid is constructed, common grid operations, and an overview of the kinds of use cases H3 enables."
