title: 'Дмитрий Сошников — Искусственный интеллект и цифровая трансформация бизнеса'
recordingDate: 1555345248
description: "В настоящее время многие говорят о так называемой цифровой трансформации — стремительном преображении, которое претерпевают бизнес-процессы из-за эффективного использования цифровых технологий. Важнейшими технологиями в этой области являются технологии искусственного интеллекта, поскольку в перспективе именно они позволяют заменить человека во многих областях его деятельности.\n\nВ докладе Дмитрий поделится некоторыми проектами по внедрению ИИ, а также расскажет о конкретных шагах и технологиях, с которых можно начать внедрение ИИ в бизнес-процессы. Поговорим про когнитивные сервисы, чат-боты, распознавание изображений, обучение нейросетей и о том, какую роль во всем этом играют облачные технологии."
