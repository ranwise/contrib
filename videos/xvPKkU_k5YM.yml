description: "DOES19 London —Gene Kim interviews Chris O'Malley, CEO, Compuware and Joe Aho, CFO, Compuware.\n\nFireside chat with Chris O'Malley and Joe Aho of Compuware\n\nJoe Aho, CFO, Compuware\nChris O'Malley, CEO, Compuware\n\nJoe Aho is CFO of Compuware. He is responsible for Finance, Human Resources and Internal IT. Joe has been with Compuware for 19 years and played an integral role in the sale to Thoma Bravo. He holds a B.A. in Economics from the University of Michigan-Dearborn, and an MBA from Wayne State University. Joe is a former hockey coach who now enjoys the sporting events of his three daughters.\n\nChris O’Malley is CEO and President of Compuware, where he is responsible for setting the company’s vision, mission and strategy. With 30 plus years of IT experience, Chris has led the company’s transformation into becoming the “Mainframe Software Partner for the Next 50 years.” Before joining Compuware in 2014, Chris was CEO of VelociData. Previous to that, he was CEO of Nimsoft, EVP of CA’s Cloud Products &amp; Solutions and EVP/GM of CA’s Mainframe business unit, where he led the successful transformation of that division.\n\nDOES19 London\nDOES 2019 EUR\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
