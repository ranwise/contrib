description: "#TWC9 On This Week on Channel 9, Christina is celebrating the start of summer (and the breaking news of Taylor Swift's new album!), wearing Supreme, and ready to dive into the latest developer news, including:\n\n* 0:46 Microsoft [renews its sponsorship](https://twitter.com/brunoborges/status/1138230835784503296) of the AdoptOpenJDK project\n\n* 1:17 [Visual Studio Code Java Pack](https://devblogs.microsoft.com/visualstudio/announcing-visual-studio-code-java-installer?WT.mc_id=ch9-yt-chwarren)\n\n* 2:06 [.NET Core 3.0 Preview 6](https://devblogs.microsoft.com/dotnet/announcing-net-core-3-0-preview-6?WT.mc_id=ch9-yt-chwarren) now available\n\n* 2:43 [WSL 2 Available for Windows Insiders](https://devblogs.microsoft.com/commandline/wsl-2-is-now-available-in-windows-insiders?WT.mc_id=ch9-yt-chwarren) and check out the [WSL 2 docs](https://docs.microsoft.com/en-us/windows/wsl/wsl2-index?WT.mc_id=ch9-yt-chwarren)\n\n* 3:51 [Top 5 VS Code Extensions for Efficient JavaScript Development](https://www.telerik.com/blogs/top-5-vs-code-extensions-for-efficient-javascript-development)\n\n* 4:07 [TensorFlow 2.0 Beta](https://medium.com/tensorflow/announcing-tensorflow-2-0-beta-abb24bbfbe3d) and [how to train and register TensorFlow models](https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-train-tensorflow?WT.mc_id=ch9-yt-chwarren) at scale using Azure Machine Learnibng Service\n\n* 4:30 [ML.NET 1.1 and Model Builder Updates](https://devblogs.microsoft.com/dotnet/announcing-ml-net-1-1-and-model-builder-updates-machine-learning-for-net?WT.mc_id=ch9-yt-chwarren)\n\n* 4:52 [Git 2.22.0 is out](https://github.blog/2019-06-07-highlights-from-git-2-22?WT.mc_id=ch9-yt-chwarren) and the [full release notes](https://github.com/git/git/blob/master/Documentation/RelNotes/2.22.0.txt)\n\n* 5:13 [#FiveThings You Do With Serverless](https://channel9.msdn.com/Shows/5-Things/Five-Things-You-Can-Do-with-Serverless?WT.mc_id=ch9-yt-chwarren)\n\n* 5:25 [On .NET: Migrating from Entity Framework 6 to Core](https://channel9.msdn.com/Shows/On-NET/Migrating-from-Entity-Framework-6-to-Core?WT.mc_id=ch9-yt-chwarren)\n\n* 5:34 [The IoT Show: OTA Updates for IoT Hub with Meder.io](https://channel9.msdn.com/Shows/Internet-of-Things-Show/Over-the-air-software-updates-for-Azure-IoT-Hub-with-Menderio?WT.mc_id=ch9-yt-chwarren)\n\n* 5:45 **Christina's Pick of the Week**: [Microsoft Flight Simulator at E3 2019](https://fsi.microsoftstudios.com) and the [Insider sign-up form](https://fsi.microsoftstudios.com/insider-program-sign-up?WT.mc_id=ch9-yt-chwarren)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
