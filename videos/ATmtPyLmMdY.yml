description: 'Коммуникация в виде текстовой информации является наиболее частым из используемых способов общения между людьми и интерфейсами в интернете. Для обработки подобной информации обычно используются решения, которые написаны на языке Python или R, но разработчики не ограничены ими для решения прикладных задач. В своем докладе я покажу, как, например, можно с помощью родного JavaScript исправлять ошибки в словах, понимать, к какой части речи они относятся, правильно их склонять, или как классифицировать тексты и понимать, на каком человеческом языке они были написаны.'
