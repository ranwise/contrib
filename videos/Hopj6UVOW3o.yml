description: "DOES19 London — Today’s IT workers are drowning in nonstop requests for time, days filled to the brim with meetings, and endless nights spent heroically fixing problems. The real crime of the century is time theft - one of the most costly factors impacting enterprises in their day-to-day operations. In this talk Dominica reveals what you ought to know Flow Metrics and how they can help you expose time theft so you can make better business decisions.\n\nTime Theft: Using Flow Metrics to Expose Crimes from Conflicting Priorities and Unplanned Work\n\nDominica DeGrandis, Director, Digital Transformation, Tasktop\n\nDominica is the foremost expert in Kanban Flow within the IT industry today.\n\nHer work shows technology and business organizations how to optimize workflow across value stream networks. Her passion involves the use of visual cues and transparency across teams and organizations to reveal mutually critical information.\n\nDominica is a regular speaker at global DevOps and Lean events and has recently published her first book: Making Work Visible: Exposing Time Theft to Optimize Work & Flow.\n\nAlong with being a sought-after speaker at industry conferences, Dominica writes articles for industry publications such as Cutter IT and TechBeacon.\n\nDOES19 London\nDOES 2019 EUR\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
