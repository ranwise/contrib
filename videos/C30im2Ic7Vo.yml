title: 'Федор Червинский (lvl 5, Inc) - Карты для роботов'
recordingDate: 1552933827
description: 'Федор занимает позицию ресерч инженера и тимлида в Lvl5 Inc. Он окончил МФТИ с дипломом по экспериментальной физике, а затем переключился на анализ данных и вычислительную науку. С 2014 года Федор работал под руководством Виктора Лемпицкого в Сколтехе и Яндексе. Там он фокусировался на применении технологий компьютерного зрения к беспилотным автомобилям и расширенным системам помощи водителям; принимал участие в запуске проекта Yandex SDC. Фёдор увлечён приложением технологий обучения и распознавания в реальных продуктах. В то же время на примере этих простых моделей он пытается разобраться в том, как устроено наше сознание.'
