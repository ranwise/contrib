description: "AdoptOpenJDK is a community effort led by one of the largest and most active Java User Groups in the world. The London Java Community (LJC) may have started the effort, but the AdoptOpenJDK project has grown to have wide support from individuals and companies from around the world. You can rely on AdoptOpenJDK to run your mission-critical Java and JVM based applications. In this talk, you'll hear about why AdoptOpenJDK is the best place to get your Java from\n\npar Steve Poole"
