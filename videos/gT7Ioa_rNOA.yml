title: 'Les supers-pouvoirs des types - Xavier Detant'
recordingDate: 1562870770
description: 'La différence entre un système de type statique et dynamique est souvent méconnue. Les pinceaux s’emmêlent encore plus si on parle de langages fortement typés et faiblement typés. Pendant ce live coding, nous ferons la différence entre ces 4 termes puis nous verrons les usages souvent oubliés des types comme: les types en tant que tests, les types en tant que documentation vivante, les types en tant que détrompeurs, les types en tant que preuve d''exécution, les types en tant qu’abstraction de complexité'
