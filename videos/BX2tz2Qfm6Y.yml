title: 'Александр Горный - Как стартапу получить корпоративные инвестиции и чем они могут быть полезны?'
recordingDate: 1553860382
description: "С отличием окончил факультет вычислительной математики и кибернетики в МГУ им. М.В. Ломоносова. \n\nПосле выпуска начал работать в Mail.ru, где прошел путь от программиста до руководителя отдела Почты Mail.ru. В марте 2006 г. перешел в интернет-холдинг \"Рамблер\" на должность директора по разработке веб-проектов. С осени 2006 г. руководил сервисом \"Почта.ру\" компании \"Медиа Мир\" (группа компаний РБК). Позже совмещал эту должность с позицией технического директора компании и руководителя проекта Readme.ru. В 2009 стал заместителем генерального директора компании \"Медиа Мир\". В 2010 г. возглавил проект ICQ в Mail.Ru Group. В 2011 г. назначен директором по информационным технологиям Mail.Ru Group, в 2016 г. – директором по стратегии и анализу.\n\nС 2019 года - директор по стратегии Ситимобил. \n\nАлександр также является автором блога #стартапдня."
