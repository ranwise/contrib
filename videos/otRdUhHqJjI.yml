description: "You\_are\_a\_multi-national\_company\_having\_customers\_in\_different\_countries\_where the business\_language\_is\_not\_necessarily\_English.\_How\_would\_you\_build\_a\_centralized\_search\_system\_catering for the needs\_of\_all\_your\_users?\_Apache\_Lucene/Elasticsearch/Apache\_Solr all provide\_different\_language-based\_text\_analyzers\_to\_analyze\_the text, but which one should you use and when? We found overselves in exactly this situation.\_\n\nWe\_are\_an\_email-security\_company\_having\_around\_300\_billion\_emails\_archived\_with\_us,\_resulting\_in\_indices\_in\_petabytes of indexed data.\_Earlier\_we\_used\_whitespace\_analyzers\_from\_Lucene\_to\_be\_able\_to\_serve\_the\_searches\_in\_different\_languages,\_but\_this\_approach, although\_simplistic,\_presented\_many\_limitations\_once\_we\_started\_to\_serve\_in\_different\_languages\_(e.g.\_German).\_I\_will\_explain\_how\_we\_overcome\_these\_problems\_by\_first\_identifying\_the\_language\_of\_the\_content\_through\_our\_own\_language\_detection\_model\_which\_in\_turn\_served\_as the guide for the selection of an analyzer to analyze the email in various languages.\_\n\nThis\_talk\_will\_walk\_you\_through\_how\_to\_build\_multilingual\_search\_systems\_and\_explore different possible approaches.\_It\_will\_also\_discuss\_different\_problems\_one\_may\_run\_into\_when\_these\_language-based\_analyzers\_are\_used\_and\_what\_are\_the\_ways\_to\_improve\_the\_search\_results\_in\_these cases.\_\n\nIn\_particular\_the\_talk will\_focus\_on\_the\_query-log\_analysis\_as\_an\_effective\_way\_to\_improve\_the\_multilingual\_search\_by\_providing\_the\_feedback\_to\_fine\_tune\_the\_analyzers\_used\_for\_stemming and lemmatization,\_thereby\_increasing\_not\_only\_the\_recall but also the precision (relevance) of the search results."
