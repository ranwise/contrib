description: "The JS package commons is in the hands of a for-profit entity. We trust npm with our shared code, but we have no way to hold npm accountable for its behavior. A trust-based system cannot function without accountability, but somebody still has to pay for the servers. How did we get here, and what should JavaScript do now?\n\nhttps://2019.jsconf.eu/c-j-silverio/the-economics-of-open-source.html"
