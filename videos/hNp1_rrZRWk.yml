description: "Проблема сортировки товаров в списке выдачи — это классическая задача современного интернет бизнеса. Мы, в Ostrovok.ru, тоже давно озаботились вопросом оптимизации выдачи и проделали много работы на этом пути. В нашем докладе мы расскажем про основные этапы в развитии логики сортировки отелей, опишем проблемы и ошибки, с которыми сталкивались, а также выводы, которые получилось сделать:\n— почему оптимизация порядка выдачи — это мощнейший рычаг роста конверсии?\n— какие могут быть подходы к логике сортировки, какие у них плюсы и минусы?\n— почему подобные решения сложно обеспечить без качественной инфраструктуры Big Data?\n— как структурировать проектную команду, чтобы обеспечить быстрые итерации и улучшение Data Science продукта?\n\nAvito Product Analytics Meetup\n09/12/2017\nhttps://avitotech.timepad.ru/event/604124/"
