description: "OpenTelemetry: Overview & Backwards Compatibility of OpenTracing + OpenCensus - Steve Flanders, Omnition \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects.\n\nOpenCensus and OpenTracing are merging under the new CNCF project OpenTelemetry! In this session, we will provide an overview of the goals along with the structure of the new project and current roadmap. In addition, we will discuss what this means for the OpenCensus and OpenTracing project including topics like greenfield instrumentation and backwards-compatibility. \n\nhttps://sched.co/QGLq"
