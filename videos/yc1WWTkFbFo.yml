title: 'Филипп Кекс — Ужасы мобильной графики'
recordingDate: 1555345786
description: 'Современные мобильные устройства по уровню «железа» достигли игровые консоли. Почему же уровень real-time графики мобильных игр заметно отстаёт от консолей и ПК? Из доклада вы узнаете об неожиданных особенностях разработки мобильной графики с такими современными API, как OpenGL ES и DirectX, о типичных проблемах и способах их решений. Также о том, как разработчики ведут кровавую войну за каждую миллисекунду, и о надежде на светлое будущее в роли графических программных интерфейсов нового поколения Vulkan и Metal.'
