description: "Safe Augmentation:Learning Task-Specific Transformations from DataIrynei Baran\nData augmentation is widely used as a part of the training process applied to deep learning models, especially in the computer vision domain. \_Currently, common augmentation techniques are designed manually and require expert knowledge and time. I'll be presenting a simple novel method that can automatically learn task-specific data augmentation techniques."
