description: "Как стать программистом за неделю? Это очень частый вопрос среди начинающих разработчиков, особенно после того, как из каждого угла на них сыпется реклама уникальных IT курсов, способных из любого сапожника сделать программиста за неделю. В этом видео поговорим о том, на что нужно обращать внимание при старте изучения языков программирования.\n\nСписок видео на эту тему от русскоязычных IT блогеров:\nАйТиБорода: https://youtu.be/yd11QD72EvM\nПросто: разработка: https://youtu.be/9GfE1QurGHE\nCODE BLOG: https://youtu.be/Lucr70WCv48\nwebDev: https://youtu.be/__TPqWJLJGw\nFrontCoder: https://youtu.be/p1SN_PUFnQE\ndotnet4u: https://youtu.be/SvXfDTzRi1c\nТипичный Верстальщик: https://youtu.be/lmPRuEzX24I\nБыть Программистом: https://youtu.be/B3kVGrd3XTQ\nSoftware Engineer - Soer: https://youtu.be/LQt_nzr49RQ\nМир IT c Антоном Павленко: https://youtu.be/lNRwAg9eaqo\nMurrengan: https://youtu.be/h6LMuJokd3g\nIT-KAMASUTRA: https://youtu.be/__B3kJ8YhSw\nDKA-DEVELOP: https://youtu.be/whw0b-quqG0\nMarlin: https://youtu.be/LwFnt4JTjCk\nСергей Немчинский: https://youtu.be/uHgOl8uxeDA\n\nПодписывайтесь на мои социальные сети, там много интересного и полезного для разработчиков: \nВКонтакте: https://vk.com/codeblog\nТелеграм: https://ttttt.me/codeblog\n\nПоддержать развитие каната:\nДонат: https://www.donationalerts.ru/r/shwanoff\nПатреон: https://www.patreon.com/codeblog\n\nПолучать уведомления о новых видео в личные сообщения ВКонтакте: http://bit.ly/2LycbVs\n\nА для общения заходите в наши чаты:\nОбщий чат в телеграм: https://ttttt.me/codeblog_chat\nЧат по C# в телеграм: https://ttttt.me/codeblog_csharp\nЧат в дискорд: https://discord.gg/EV2WdyP\n\nМы обсудим как стать программистом за 7 дней и сколько изучать программирование. Если ты сказал себе хочу стать программистом, то это хорошее начало пути, но впереди еще многое нужно изучить. Как стать программистом с нуля - планомерно изучать языки программирования и архитектуру приложений. Мы подробно обсудим какие курсы программирования точно не нужно выбирать и что нужно чтобы стать программистом, как изучать программирование с нуля и как научиться программировать.\n\nКстати, меня зовут Шванов Вадим, и я профессиональный .NET разработчик с опытом более 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. \n\nОбучающий курс паттерны проектирования C# (шаблоны проектирования C#):\nhttps://www.youtube.com/playlist?list=PLIIXgDT0bKw5gOlwxV1TigVAeOPhR6kes\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\n#itstart2019  #codeblog #ityoutubersru #программирование"
