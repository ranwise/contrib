description: "Multitenancy Working Group - Kevin Wang, Huawei & Tony He, Ant Financial \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects.\n\nThis talk will go through the on-going work that the multitenancy working group is working on, current status and project plan of multitenancy definition. We will explain how people new to the working group can get engaged and review the various KEPs that the working group is involved with. \n\nhttps://sched.co/Nrr8"
