description: "Oracle Code Tokyo, \"Hive 2 -- Interactive SQL for Big Data\"\n\nHive 2の新しい機能や、ビッグデータにおける対話型SQLを実現する仕組みを紹介します。Hive 2の機能として、新しい分散実行エンジンのLLAP、SQL ACID Merge、HiveとDruid連携などが含まれます。それぞれとは何か、その仕組みや適切なユースケースを説明します。また、ベンチマーク結果も紹介します。\n\n講演者：蒋 逸峰 氏"
