description: "Андрей Рыжкин\nИван Михеев\nAGIMA\n\nИскусство коммуникаций в работе тимлида\n\nСпросите у пяти компаний о том, кто такой «хороший» тимлид и какими качествами и навыками он должен обладать, и вы получите пять разных ответов. У каждого свои требования к руководителям групп разработки, но общее для любых тимлидов одно — разные векторы коммуникаций, и чем больше проект, тем больше это становится проблемой.\n\nВ AGIMA тимлид — это ключевая роль для нашего бизнеса. Каждый тимлид является хранителем компетенций на одном или на нескольких проектах, а это влечет за собой множество запросов со стороны менеджмента, руководства и команды. Именно вопросам коммуникаций мы и хотели бы посвятить наш доклад, а также пройтись по основным точкам взаимодействия тимлида как внутри компании и команды, так и с внешними контрагентами, и осветить инструменты, которыми пользуемся мы.\n\nhttps://codefest.ru"
