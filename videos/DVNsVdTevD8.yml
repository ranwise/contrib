description: "The lecture deals with the networking and general structure of a newly formed international bug bounty & responsible disclosure community. The presentation will cover improvements that can be made while adhering to standards (GDPR|DSGV|DS).\n\nSecurity researcher “Benjamin Kunz Mejri” will also announce a European-Asian partnership between several networks. The aim of this new bug bounty platform is to form an exchange of technology and knowledge in Europe and the rest of the world. Benjamin will cover issues relating to the security of the platform, core functionalities and concepts used when building the system. Whether you’re a bounty hunter or a company looking to start offering your own bounty program, this new EU endorsed platform has something for you."
