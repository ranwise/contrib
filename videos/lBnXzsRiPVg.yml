description: "Будь то в продажах, консалтинге или разработке, мы все чаще слышим о блокчейне. Эта новая технология распределенного реестра представляет большой интерес для клиентов, надеющихся с ее помощью решить существующие вызовы, перестроить процессы, снизить риски и уменьшить затраты.\n\nВ этом докладе мы посмотрим, как различные индустрии по-разному применяют блокчейн. Это поможет вам увидеть возможности технологии и выстроить прагматичный диалог с клиентами."
