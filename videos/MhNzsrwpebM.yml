description: "Speaker: Kohsuke Kawaguchi (CloudBees)\n\nKohsuke Kawaguchi is the creator of Jenkins and CTO of CloudBees. He is a well-respected developer and popular speaker at industry and Jenkins community events. Kawaguchi’s sensibilities in creating Jenkins and his deep understanding of how to translate its capabilities into usable software have also had a major impact on CloudBees’ strategy as a company. Before joining CloudBees, Kawaguchi was with Sun Microsystems and Oracle, where he worked on a variety of projects and initiated the open source work that led to Jenkins.\n\nSuperpowers coming to your Jenkins\n\n2018 is an amazing year for Jenkins, because there are many exciting new projects going on in the developer communities — Jenkins X that’s reinventing Kubernetes app development, Jenkins Essentials that ease Jenkins administration, Configuration as Code that helps you manage configuration as it should be, deep architecture improvements to make Jenkins cloud native, and more! In this talk, Kohsuke, the founder of the project and CTO of CloudBees, walk you through what those projects are aiming for, how they work together to make you even more productive.\n\nEvent Website: https://voxxeddays.com/singapore/"
