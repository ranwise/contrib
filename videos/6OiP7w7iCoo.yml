description: "Харитон Матвеев\nSkyeng\n\nРеально крутая разработка: кодим меньше, а зарабатываем больше\n\n- Разработчик — это не интерпретатор документации в машинописный код.\n\n- Бизнес должен зарабатывать бабки, а разработчик должен и может брать ответственность за бизнес-результат.\n\n- Часто не нужно вообще программировать или нужно программировать что-то другое.\n\n- Работать нужно не 16 часов в день, а головой — и получать более крутой бизнес-результат.\n\n- Куча примеров и инсайтов!\n\nhttps://codefest.ru/"
