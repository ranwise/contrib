description: "Программист — существо ленивое и предпочитает наступать на грабли собственного изготовления, нежели вдумчиво штудировать литературу с мудростью прошедших эпох. Тем более, что существует мало литературы, дающей советы по написанию кода, которые бы не устаревали и мало зависели от языка и фреймворка.\nВ докладе описываются типичные ошибки, которые я часто встречал в разных проектах разных авторов на разных языках (Java, C#, JavaScript), когда перед ними вставали одни и те же задачи: получить текущую дату/время, измерить интервалы или выполнить код асинхронно.\n\nСлайды: https://victor-homyakov.github.io/burden-of-time/\n\nВиктор Хомяков, старший разработчик интерфейсов в Яндексе"
