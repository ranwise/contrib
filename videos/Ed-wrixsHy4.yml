title: 'MUUG Meetup #6 – Роль техартиста в игровой индустрии, Виталий Чебоненко'
language: Russian
recordingDate: 1557505680
description: "MUUG Meetup #6 – 30.04.2019\nПри поддержке компаний Easybrain и Gismart.\n\nВиталий рассказал о работе технического художника в целом: об истории техарта, мировой практике и собственном видении развития, а также о ситуации в Беларуси. Побывав на GDC и на SIGGRAPH, Виталий поделился с нами тем, что он оттуда вынес, и всякими сочными штуками от техартистов Ведьмака, Destiny, Uncharted."
