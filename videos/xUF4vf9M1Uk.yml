description: "Всем привет! Это уроки верстки для начинающих. И в этом видео я хочу рассказать о вещи, которой многие начинающие верстальщики пренебрегают. Это инспектор элементов, инспектор стилей. Если вам интересно как научиться верстать сайты, то это видео должно помочь вам, так как эта панель содержит большее количество полезных функций. Основных вкладки здесь две - это инспектор стилей Элемент и инспектор стилей Консоль. Последней вы будете пользоваться довольно редко, например, когда нужно будет прикрутить плагин. А если вам ближе верстка сайтов для начинающих, то скорее всего вы будете пользоваться первой вкладкой. Так вот в этой вкладке “Элементы” вы найдете еще две подвкладки. Одна из них - скомпилированные стили, то есть то, что выводится в браузер. Кстати, расскажу что делать, если какой-то элемент не выводится в браузер. Как показывает практика, далеко не все пользуются этими инструментами и это входит в типичные ошибки верстки сайта. А здесь мы с вами учимся верстать сайт правильно, чтобы потом не возникал вопрос почему не получается верстка, ну или по крайней мере возникал не так часто.\n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#ityoutubersru"
