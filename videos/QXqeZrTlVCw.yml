title: 'How Big is a Service? - Anders Jändel'
recordingDate: 1560190269
description: "Whether you're an architect or someone who listens to architects, you have probably heard about micro service architectures by now, and all the goodness they bring. Whether your business is just getting started with, or was one of the pioneers of such architectures, chances are you will be designing new services in the future.\n\nThis talk discusses both technical and organizational design considerations of software services, sprinkled with personal experience and rounded off with four practical lessons learned. Topics range from the trade-off between the potential of freedom of choice vs the efficiency of conformity between services, to how continuous delivery applies to time to market.\n\nSpeaker: Anders Jändel\n\nAnders is an 18 year veteran of enterprise, mobile and telecom software business. These days he spends his time consulting with factor10 as a coding architect, often designing one kind of distributed, service oriented architecture or another\n___\nFoo Café is a meeting place for people with an interest in software development and IT. \nHere, user groups and partner companies find the perfect atmosphere for sharing knowledge and develop competence. \nFoo Café is open for everyone and is free to attend. To make an event at Foo Café, you have to become a partner company with us or you can run a user group with an in-depth technical focus.\nWe welcome companies with sponsor challenges.\nWe are currently present in Stockholm and Malmö and have made over 2048 tech events since the start in 2012. \nAt Foo Café there’s an event going on everyday, year round."
