description: "IT новости за первую неделю июля 2019 года. Сегодня мы поговорим о крупном сбое в работе Cloudflare, который повлек падение множества сайтов, о планах введения в России электронных паспортов, о новых правилах YouTube в отношении хакерских видео, о крутой нейросети Northst*r, о худшем интерфейсе для сайта, об очередном сбое facebook, о защищенном протоколе DNS-over-HTTPS, и о предложении Mozilla Firefox по внедрению платной подписки для удаления рекламы с сайтов.\n\nПрошлый выпуск IT новостей:\nhttps://www.youtube.com/watch?v=VEsBUFzmRtI\n\nПлейлист со всеми выпусками новостей IT:\nhttps://www.youtube.com/playlist?list=PLIIXgDT0bKw7hsOijYdV6tT-qHQisHxUh\n\nПодписывайтесь на мои социальные сети, там много интересного и полезного для разработчиков: \nВКонтакте: https://vk.com/codeblog\nТелеграм: https://ttttt.me/codeblog\n\nПоддержать развитие каната:\nДонат: https://www.donationalerts.ru/r/shwanoff\nПатреон: https://www.patreon.com/codeblog\n\nКстати, меня зовут Шванов Вадим, и я профессиональный .NET разработчик с опытом более 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. \n\nОбучающий курс паттерны проектирования C# (шаблоны проектирования C#):\nhttps://www.youtube.com/playlist?list=PLIIXgDT0bKw5gOlwxV1TigVAeOPhR6kes\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\nИсточники новостей:\n\nНейронная сеть Notrhstar:\nhttps://tproger.ru/newsletter/1-jul-2019/\nhttps://news.mit.edu/2019/drag-drop-data-analytics-0627\nhttp://northstar.mit.edu/\n\nCбои в работе Cloudflare:\nhttps://tproger.ru/newsletter/2-jul-2019/\nhttps://tjournal.ru/news/104613-servis-zashchity-cloudflare-ispytal-nepoladki-vtoroy-raz-za-dve-nedeli-sboy-povliyal-na-rabotu-saytov-smi\n\nЭлектронные паспорта в России:\nhttps://tproger.ru/newsletter/3-jul-2019/\nhttps://www.vedomosti.ru/technology/articles/2019/07/03/805739-pravitelstvo\nhttps://www.kp.ru/putevoditel/zakony/ehlektronnyj-pasport-grazhdanina-rf/\nhttps://echo.msk.ru/blog/dailyrington/2457207-echo/\n\nХудший веб-дизайн:\nhttps://tproger.ru/newsletter/4-jul-2019/\nhttps://userinyerface.com/\n\nГлобальный сбой facebook:\nhttps://www.gazeta.ru/tech/2019/07/03_a_12474607.shtml\nhttps://rg.ru/2019/07/04/whatsapp-instagram-i-facebook-zarabotali-posle-globalnogo-sboia.html\n\nDNS over HTTPS в Mozilla Firefox:\nhttps://tproger.ru/newsletter/5-jul-2019/\nhttps://www.opennet.ru/opennews/art.shtml?num=51046\nhttps://ru.wikipedia.org/wiki/DNS_%D0%BF%D0%BE%D0%B2%D0%B5%D1%80%D1%85_HTTPS\n\nПодписка для удаления рекламы в firefox:\nhttps://firstlook.firefox.com/proxy/v4/\n\n#программирование #itновости #новостиit #новости #it #codeblog #ityoutubersru"
