title: 'Кросс-продуктовые эффекты, или как мы оценивали вклад «Электричек» — Екатерина Лосева (Туту.ру)'
recordingDate: 1513355525
description: "Многие компании  предлагают рынку сразу несколько продуктов. Особое место занимает кейс, когда в портфеле есть продукт, не приносящий выручки напрямую. Как измерить его влияние на продажи? Какую пользу приносит компании существование данного продукта? В своём докладе аналитик Туту.ру Екатерина Лосева расскажет об эволюции подходов компании к расчету метрик кросс-продуктовых эффектов на примере раздела «Электрички».\n\nAvito Product Analytics Meetup\n09/12/2017\nhttps://avitotech.timepad.ru/event/604124/"
