description: 'Петр Федичев - специалист в физике конденсированного состояния, биофизике и биоинформатике. Входил в топ-3 самых цитируемых российских физиков до 35 лет. В 2012 году основал Gero – стартап по продлению здоровой продолжительности жизни с помощью анализа биологических данных и разработки новых терапевтических подходов. Занимается активной исследовательской деятельностью в области биологии старения и биофизики, имеет более 70 публикаций в рецензируемых научных журналах.'
