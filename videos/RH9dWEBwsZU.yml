description: "HighLoad++ 2017\nЗал Москва, 7 ноября, 16:00\n\nТезисы:\nhttp://www.highload.ru/2017/abstracts/3086\n\nThere’s a long-standing myth in the mobile world that only native apps are able to provide a decent performance for the mobile user. With the emergence of Progressive Web Apps that suppose to mimic all the native goodness, the push for performance in the mobile web is now stronger than ever before.\n\nIs the Web Platform ready to keep up with these expectations? This talk is a wide overview of the many practices and strategies we can employ to satisfy our mobile users’ needs - from the HTTP-level tweaks via load and render time optimization to smooth scrolling and animations tricks.\n\n\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
