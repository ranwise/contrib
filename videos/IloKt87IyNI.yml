title: 'Comment arrêter d''écrire du code stupide - Joël Wurtz'
language: French
recordingDate: 1561469748
description: 'Joël Wurtz (Jolicode), nous montrera comment arrêter d''écrire du code stupide. Toute application a besoin de transformer des données entre plusieurs modèles et souvent, cela se traduit par 2 options : utiliser une méthode générique nécessitant peu de travail (mais des performances amoindries) ou écrire un nombre incalculable de lignes de code ou d''appels de fonctions. À travers son talk, il nous montrera qu''il existe une librairie permettant de mapper très rapidement des données entre différents modèles grâce à la génération de code. Il reviendra aussi sur la façon dont est généré le code et les différentes astuces utilisées pour obtenir un code performant.'
