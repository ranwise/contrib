description: "Redux and React are frequently used together, and many people are familiar with the \"Provider\" and \"connect\" APIs from React-Redux. But how does React-Redux work, and why do we even need it in the first place? Join Redux maintainer Mark Erikson on a journey through the history and internals of React-Redux. \n\nWe'll dig into: - How a UI layer interacts with the Redux store - The design goals that shaped the React-Redux API - How the React-Redux implementation has changed over time - What the future holds for React-Redux\n\nEVENT:\n\nReactNext 2019\n\nSPEAKER:\n\nMark Erikson\n\nPUBLICATION PERMISSIONS:\n\nConference Organizer provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=yOZ4Ml9LlWE"
