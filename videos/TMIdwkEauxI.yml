description: "Edition-based redefinition makes it possible to support Oracle Database-powered apps with zero downtime. Using EBR can be complicated when rolling out changes to data structures. \n\nIt is easy to use, however, when you simply need to patch packages and other pieces of PL/SQL code. In this Office Hours session, Chris Saxon took you through the simple steps needed to get up and running with EBR, and avoid those ORA-04068 errors forevermore!\n\nIf you'd like to see a demo of EBR in action, jump straight to 36:00 in the video!\n\nKey highlights include:\n\n02:30 - challenges with deploying PL/SQL into high uptime environments pre-EBR\n17:30 - pre 11.2 solutions to deploy PL/SQL with zero downtime\n33:45 - overview of how EBR works\n36:00 - live demo showing how to use EBR to deploy PL/SQL\n52:30 - gotchas and caveats when using EBR\n01:00:30 - Summary of the benefits of using EBR\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
