description: "Александр Ларьяновский\nSkyeng\n\nХорошие и плохие новости про будущее EdTech-индустрии\n\nЧто общего у рынка онлайн-образования и рынка разработки? И там и там заказчики начинают хотеть платить за результат, а не за процесс.\n\nСтандартная ошибка девелоперов — они думают, что для роста зарплаты надо писать больше кода или писать лучше код. По факту бизнесу наплевать на это, никто толком и не поймет, что код стал лучше.\n\nСтандартная ошибка сегодняшних EdTech-проектов — они думают, что для роста выручки надо давать больше знаний и лучше их преподносить.\n\nБудущее образования — услуга, которая выигрывает экономику внимания, за счет того, что решает задачу конкретного человека в конкретной ситуации. Это сервис, который дает измеримую и конкретную добавленную стоимость.\n\nТо, что еще 10 лет назад казалось фантастикой, на наших глазах становится реальностью. На которой можно заработать.\n\nhttps://codefest.ru"
