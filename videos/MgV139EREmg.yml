title: '[DevFest du Bout Du Monde 2019] L’accessibilité sur Android en 2019'
language: French
recordingDate: 1561043728
description: "Quand on parle d’accessibilité, on pense automatiquement aux rampes d’escaliers, ou aux places de parking. Mais qu’en est-il de l’accessibilité des applications mobiles ? Cette présentation fera un tour des préconisations aussi bien UI/UX que techniques. Comment savoir si je dois utiliser un contentDescription ou un labelFor, quelle est la taille idéale des cibles tactiles (d'ailleurs c’est quoi une cible tactile ?), quels indices rajouter à mes interfaces, quelle ration de contraste de couleur ? LTR vers RTL, comment gérer ? Comment utiliser TalkBack? Et toutes ces questions qu'on peut se poser (ou qu'on ne s'est pas encore posé) légitimement.\n\nParce que oui, c'est important de veiller à ce que son application soit accessible. On fabrique des applications pour les individus. Alors pourquoi se restreindre à une partie de ces individus, alors que ça ne demande pas spécialement plus d'efforts de cibler plus de personne... encore faut-il savoir comment.\n\nCe talk est justement pour tous ceux qui souhaitent en savoir plus à ce sujet, pour faciliter l'accès à l'information et à nos services à une plus grande partie de la population.\n\nLéna Ndiaye"
