description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nЧтобы добиться от системы максимальной производительности, необходимо учитывать\_структуру данных, с которыми вы работаете. Проблемы возникают, если данные\_очень неоднородные, и один из способов решения этих проблем - использовать\_возможности современных реляционных БД для хранения данных в\_документо-ориентированной форме.\_\n\nЭтот подход имеет свои плюсы и минусы, которые будут обсуждаться в докладе на\_примерах PostgreSQL/MySQL/MariaDB etc.\n\nОсновные вопросы:\n— как не потеряться в новых возможностях, способы безболезненного переноса данных в такой формат и как с ними работать.\n— производительность тех или иных решений и подходов - чего необходимо\_избегать, а чего бояться не стоит, бенчмарки для разных конфигураций и видов\_нагрузки."
