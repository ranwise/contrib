description: "Огромное количество организационных проблем начинается на уровне личной эффективности. А потому, оптимизируя работу команды, отдела или компании важно начинать с себя.\nК настоящему моменту человечество создало огромное количество методов совершенствования личной эффективности, но в них очень часто опускается маленькая деталь… Большую часть времени, бОльшая часть людей: импульсивны, нелогичны и действуют на автомате (порой, хуже, чем обезьяны).\nВ мире рациональных людей все проще. Вы прокрастинируете? Ничего страшного, просто с утра начинайте делать важные задачи до просмотра FB. В теории все просто. И вроде как в теории разницы между теорией и практикой быть не должно. Беда в том, что на практике эта разница есть. Об этом и пойдет речь."
