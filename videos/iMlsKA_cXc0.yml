title: 'Роман Елизаров — Зачем нужен еще один язык программирования?'
recordingDate: 1555345273
description: 'Java, C/C++, JavaScript, Python — вот основные (ведущие) языки программирования современности. Вместе с тем, множество компаний и групп работает над альтернативами — Swift, Go, Scala, TypeScript, Flow, Rust и т.д. Мы в компании JetBrains работаем над Kotlin. Зачем? Что же не так с ведущими языками? Зачем тратить время на все эти альтернативы и почему мы создаем еще что-то другое, свое? Это простое велосипедостроение или в этом есть смысл? Вот на эти вопросы и попытаемся ответить.'
