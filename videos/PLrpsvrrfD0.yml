description: "DOES19 London â€” Stephen Thorne from Google Site Reliability Engineering presents a framework for deciding which of your applications will have the most fertile ground for developing an effective SRE engagement.\n\nWhen Is SRE Right For You?\n\nStephen Thorne, Staff Site Reliability Engineer, Google\n\nStephen is a Staff Site Reliability Engineer at Google. He has worked in SRE for 8 years, working on Google Ads and Google Cloud. He is the Editor of the best-selling Site Reliability Workbook: Practical Ways to Implement SRE. Now he works to integrate Google's Cloud customer's practices and operations with Google SRE in his role in Customer Reliability Engineering.\n \nHe learned how to be a SRE on the team running Google's Advertising user interfaces. Stephen went on to work on the challenge of Google App Engine growing rapidly and breaking through scaling barriers. Before Google Stephen fought against spam and viruses in his home country of Australia, where he also gained his Bachelor of Science in Computer Science. Now he works to integrate Google's Cloud customer's operations with Google SRE and in his role in Customer Reliability Engineering.\n\nDOES19 London\nDOES 2019 EUR\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
