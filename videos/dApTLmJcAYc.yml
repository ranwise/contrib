description: "Не вдаваясь сильно в математику, ведущий аналитик OZON.ru расскажет про различные виды рекомендаций, которые предоставляет маркетплейс своим пользователям: связанные товары, аксессуары, бандлы, персональные рекомендации, рекомендуемые категории товаров по запросам, рекомендуемые поисковые запросы, рекомендации в корзине. Кроме того, из доклада вы узнаете о стеке технологий, который использует команда, и ближайших планах.\n\nAvito Data Science meetup: Рекомендации (24.06.2017)\n#avitods\nhttps://avitotech.timepad.ru/event/509717/"
