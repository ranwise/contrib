description: "Мстислав Живодков\n2ГИС\n\nWebGL на карте. Карта на WebGL\n\nНедавно мы запустили обновленную версию 2gis.ru с новой 3D-картой работающей на WebGL. Заходя на сайт, вы видите готовую картинку. Но карта — сложный механизм, в котором скрыто множество интересных деталей, о существовании которых можно даже и не подозревать. Обсудим, какой путь проходят данные, чтобы в итоге отобразиться на экране. Выясним, что сложнее нарисовать — дом, улицу или надпись — и как сделать это быстро. Поговорим о сильных и слабых сторонах WebGL, которые мы обнаружили. Доклад будет полезен и тем, кто уже использует WebGL, так и тем, кто хочет расширить свой кругозор.\n\nhttps://codefest.ru"
