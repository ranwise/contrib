description: "Семён Факторович\ndocumentat.io\n\nМожно ли превратить создание и поддержку документации в процесс, или что такое DocOps\n\nПроцессы разработки, тестирования и деплоя обычно строго регламентированы, обложены критериями и метриками качества, и в некоторых аспектах хорошо поддаются автоматизации. А как же быть с документацией? На этом квартирнике мы поговорим о том, как разработку и поддержку документации можно «приручить» и сделать из нее управляемый и предсказуемый процесс. И еще о том, что скрывается за модным словом DocOps.\n\nЭксперты: Николай Волынкин (Plesk).\n\nhttps://codefest.ru"
