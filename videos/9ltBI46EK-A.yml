title: '"Интерактивные 3D-карты своими руками" Александр Амосов (Avito)'
recordingDate: 1496235290
description: "Когда компания разрастается, встает необходимость навигации, поиска коллег, оргтехники, переговорок в офисе. Чтобы решить эту проблему, можно нарисовать двухмерный план помещений и даже добавить интерактив с привязкой к базе данных сотрудников. Но намного эффектнее и нагляднее сделать карту трехмерной. В своем докладе я опишу полностью процесс создания WebGL визуализации, начиная от создания модели в трехмерном редакторе и заканчивая оптимизациями из мира компьютерных игр, что поможет вам разработать собственный интерактивный 3D-проект.\n\nMoscowJS 37, 25.05.2017, Avito\n#moscowjs"
