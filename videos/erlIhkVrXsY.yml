description: "PyData Tel Aviv Meetup #23\n5 May 2019\nSponsored and Hosted by Soluto\nhttps://www.meetup.com/PyData-Tel-Aviv/\n\nA lot of different changes are being deployed to production on daily basis. How can we be sure we do not harm our main goals? Recently we’ve created a new monitoring platform that enables us to easily monitor every change to our product. In this talk we’ll share our process of delivering this new platform, choosing statistical methods for different use cases and integrating it to our product analytics DB.\n\nAmir started as a software developer at Soluto 7 years ago. Among them, 3 years ago he shifted to data science. Passionate about data driven methodologies, integrating statistics in our daily decision making process, and leveraging data to bring insights and value to customers.\n\nwww.pydata.org\n\nPyData is an educational program of NumFOCUS, a 501(c)3 non-profit organization in the United States. PyData provides a forum for the international community of users and developers of data analysis tools to share ideas and learn from each other. The global PyData network promotes discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. PyData communities approach data science using many languages, including (but not limited to) Python, Julia, and R. \n\nFind a PyData chapter near you: meetup.com/pro/pydata"
