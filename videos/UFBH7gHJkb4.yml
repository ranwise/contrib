description: "Spring I/O 2019 - Barcelona, 16-17 May\n\nSlides: https://speakerdeck.com/jaapcoomans/java-modules-in-practice-with-spring-boot\n\nRepo: https://github.com/jaapcoomans/spring-boot-modules\n\nJava Modules have been around for a little while now and most of us know deep inside that we need start doing something with them. Yet most developers are waiting for the momentum to take off. You’ve probably heard the theory a couple of times already, but putting it into practice sounds like mom forcing you to eat your veggies. Actually, I love my veggies, so I’ll gladly help you out here. In this session I will demonstrate how you can start using the power of modules in your own application. A Spring Boot application. Because despite the adoption in libraries is not yet great, you can already perfectly make your own application modular. I will guide you through a step-by-step approach to making your application modular. No magic or module-fu is required to achieve this result. Just everyday technologies we have at our disposal in the Java ecosystem. And as a bonus, it even works with Kotlin…."
