description: "PyData Ann Arbor Meetup - February 6, 2019\nSponsored by NumFOCUS, TD Ameritrade, and MIDAS\nhttps://www.meetup.com/PyData-Ann-Arbor/\n\nHelen Odom | Privacy Isn't Dead\n\nEvery active and budding data scientist needs to be informed of modern privacy and data handling laws and regulations. Join us for a whirlwind tour of hot topics that will cover IoT, data breaches, cybersecurity, data ethics, and data ownership. This talk will also provide a general overview and an educational look back at how we got here.\n\n-----\n\nHelen Odom, CIPP/US, currently serves as Senior Legal Counsel at TD Ameritrade, where she helps the business work through complex legal issues at the intersection of technology, media, brand, and innovation."
