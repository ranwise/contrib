ehind-the-Code/Becoming-the-ASPNET-Architect-with-David-Fowler?WT.mc_id=ch9-yt-chwarren)\n\n* 6:26 [IoT Show: Azure IoT Edge Security Model](https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Edge-Security-Model?WT.mc_id=ch9-yt-chwarren)\n\n* 6:35 [Trying Out Try .NET](https://www.jimbobbennett.io/trying-out-try-net/) and the [Try.NET project](https://github.com/dotnet/try?WT.mc_id=ch9-yt-chwarren)\n\n* 7:07 Sarah Drasner's [CSS Grid Generator](https://cssgrid-generator.netlify.com/)\n\n* 7:25 **Christina's Pick of the Week**: [Xbox Body Wash](https://www.theverge.com/tldr/2019/6/4/18652484/microsoft-xbox-lynx-body-wash-axe-lifestyle-gaming-products)\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
