description: "Четвертый митап, посвящённый Single Page Application.\n#spameetup\n\nДоклады\n\nАрхитектура фронтенда крупного проекта, как она есть\nКонстантин Лебедев (Mail.ru)\n\nЭтот доклад — попытка охватить путь в 7+ лет за 40 минут:\n- Проектирование API (постановка, документирование);\n- Работа с API/данными (модели, персистеность и хайлоад);\n- Приложение:\na. «Введение в проект» (снижаем порог входа)\nb. Маршрутизатор как скелет приложения\nc. Компонентная разработка (attrs down & events up)\nd. Взаимодействие UI с Данными (бизнес-логик, мутации, сервисы).\n\n… И всё это — без React/Angular/Vue, только чистый JS, только хардкор;]\n\nАтомарные SPA\nАлександр Китов (Альфа-Банк)\nА так ли хороши большие SPA? Всегда ли вы уверены, что ваше маленькое изменение не сломало чужой код, когда работаете над большим проектом? В Альфа-Банке мы выбрали другой подход к разработке приложений: используем минимально неделимые SPA, максимально независимые друг от друга.\nЯ расскажу как про преимущества этого подхода к разработке фронтов, так и про те проблемы, с которыми мы столкнулись, и как мы их решали.\n\nМаштабируемая архитектура фронтенда\nРоман Дворнов (Avito)\n\nКогда проект делает один разработчик — все просто. Когда над ним работает небольшая команда, можно синхронизироваться и договориться. А вот когда проектов (сайтов и приложений) становится много, и над ними трудится множество команд с перекрестной функциональностью и смежными зонами ответственности, все становится сложным и запутанным.\nЯ расскажу о своем виденье архитектуры фронтенда, какой она должна быть, чтобы обеспечить её масштабируемость. На основе своего опыта и проблем, с которыми сталкиваются большие проекты.\n\nДискуссионная панель\nПосле докладов мы проведём дискуссионную панель на тему \"SPA сегодня — каким оно должно быть?\", в которой примут участие докладчики, а также приглашенные эксперты.\n\nТрансляция\nСсылку на прямую трансляцию митапа ищите в день мероприятия на YouTube канале AvitoTech.\n\nРасписание\n\n12:00 — 12:30 — Регистрация\n12:30 — 13:15 — Архитектура фронтенда крупного проекта, как она есть — Константин Лебедев, Mail.ru\n13:25 — 14:10 — Атомарные SPA — Александр Китов, Альфа-Банк\n14:10 — 14:40 — Перерыв\n14:40 — 15:25 — Масштабируемая архитектура фронтенда — Роман Дворнов, Avito\n15:45 — 17:00 — Дискуссионная панель \"SPA сегодня — каким оно должно быть?\"\n17:00 —  …… .  — Afterparty"
