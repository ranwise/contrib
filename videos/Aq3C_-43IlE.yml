description: "В 2004 году начал работать в Яндексе. В 2013 году Григорий стал директором по распространению технологий. Ответственный за экспериментальные продукты и разработки, которые могут быть реализованы в компании. С 2017 года сосредоточил свое внимание на сервисе Яндекс.Здоровье. \n\nГригорий - популяризатор программирования, успешный предприниматель и частый участник многих конференций, связанных с интернет-технологиями. Один из создателей и постоянный ведущий подкаста Радио-Т."
