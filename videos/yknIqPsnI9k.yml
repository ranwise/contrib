description: "В последнее время генерация кода стала неотъемлемой частью в мире Android-разработки. ButterKnife, DataBinding, Dagger — далеко не полный список библиотек, которые активно используют кодогенерацию. Все эти библиотеки работают через стандартный механизм annotation processing и генерируют новый код в виде исходников на языке Java. В своем докладе я расскажу про альтернативный способ кодогенерации на уровне байткода и подробно остановлюсь на следующем:\n\nПримеры Android-библиотек, которые уже патчат ваш байткод под капотом;\nНужно ли знать байткод и устройство JVM, чтобы написать свой собственный патчер;\nКакие существуют библиотеки для упрощения работы с байткодом;\nКак встроиться в build процесс и при этом ничего не сломать;\nПлюсы и минусы по сравнению со стандартным annotation processing’ом."
