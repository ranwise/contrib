title: '#Квартирники, Евгений Галактионов, Почему технический писатель не аналитик'
language: English
recordingDate: 1559617371
description: "Евгений Галактионов\nШкола системного анализа\n\nПочему технический писатель не аналитик\n\nЧасто в вакансиях можно увидеть «Ищем аналитика/технического писателя» или для работы аналитиком уровня среднего или ведущего, по мнению HR-специалистов, можно привлекать людей, которые до этого имели лишь опыт работы техническим писателем.\n\nТак ли это, и чем схожи и чем различаются аналитики и технические писатели? И может ли технический писатель заменить аналитика при разработки аналитических документов? Предлагаю это обсудить.\n\nЭксперты: Семён Факторович (documentat.io), Николай Волынкин (Plesk).\n\nhttps://codefest.ru"
