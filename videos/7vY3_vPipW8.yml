description: "Компонентный подход принес много пользы, а вместе с тем и проблему переиспользования компонентов. В проекте появились сотни, тысячи компонентов, но со временем мы совсем забыли где они живут, как их использовать и как они выглядят. А что если дизайнер нарисовал интерфейс с новой кнопкой? Использовать текущий компонент или сделать новую кнопку для маленького интерфейса?\n\nЯ расскажу, как мы сделали пряничный домик для дизайнеров, а также наладили коммуникацию и коллаборацию между дизайнерами, разработчиками и менеджерами.\n\nСлайды: https://www.slideshare.net/AvitoTech/avito-avito-74806390\n\nSPA meetup #3, 8 апреля 2017, Avito\n#SPAmeetup\n\nhttps://moscow-spa.timepad.ru"
