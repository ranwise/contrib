description: "Speaker: Vincent de Smet (Swatmobile)\n\nVincent is Site Reliability Engineer at Swatmobile, co-organiser DevOps and Kubernetes meetups in Singapore. Vincent loves talking about Infrastructure as Code, Cloud Native projects and site reliability engineering.\n\nHe has spoken at Container Camp Sydney, YOW! Perth, DevOpsDays Jakarta, Google Cloud Next Singapore edition, Voxxed Days 2018.\n\nCluster ingress in the age of Envoy, Istio and Cloud\n\nIn this talk we will do a deep dive into the concept of ingress objects in Kubernetes and how these relate to Load Balancers, API Gateways and Service Meshes. We will look at several ingress providers I have personal experience with and what the good and bad points of each were. We will look at how this landscape is evolving and look at the patterns we want to evolve our architectures with it.\n\nEvent Page: https://voxxeddays.com/singapore/"
