title: Spring Boot et Kotlin, une combinaison gagnante
language: French

recordingDate: 1505340000
description: Bien que relativement récent, le framework Spring Boot connait un succès
  spectaculaire. On peut maintenant démarrer un projet Spring en quelques minutes
  au lieu de quelques jours. D'un autre côté, vous utilisez toujours Java, avec son
  côté un peu verbeux. Ca ne serait pas sympa de pouvoir combiner Spring Boot avec
  un langage simple mais expressif ? Dans ce talk, je coderais une application en
  live avec Spring Boot et Kotlin, le langage fourni par JetBrains. Venez voir comment
  il est possible de se passer de toute la cérémonie du langage Java pour se concentrer
  sur la logique métier.
