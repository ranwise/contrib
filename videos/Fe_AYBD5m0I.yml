title: 'Deploy your Web App in Windows Containers on Azure App Service | Azure Friday'
language: English
recordingDate: 1561737602
description: "Windows Container support is available in preview in Azure App Service. By deploying applications via Windows Containers in Azure App Service you can install your dependencies inside the container, call APIs currently blocked by the Azure App Service sandbox and use the power of containers to migrate applications for which you no longer have the source code. All of this and you still get to use the awesome feature set enabled by Azure App Service such as auto-scale, deployment slots and increased developer productivity.\n\nWindows Server 2019 support now available for Windows Containers on Azure App Service\nhttps://aka.ms/azfr/555/01\n\nWindows Containers on Azure App Service wiki\nhttps://aka.ms/azfr/555/02\n\nRun a custom Windows container in Azure (preview)\nhttps://aka.ms/azfr/555/03\n\nMigrate an ASP.NET app to Azure App Service using a Windows container (Preview)\nhttps://aka.ms/azfr/555/04\n\nAzure App Service documentation\nhttps://aka.ms/azfr/555/05\n\nApp Service pricing\nhttps://aka.ms/azfr/555/06\n\nPublic preview: Windows Server 2019 container support in Azure App Service\nhttps://aka.ms/azfr/555/07\n\nCreate a free account (Azure)\nhttps://aka.ms/azfr/555/free"
