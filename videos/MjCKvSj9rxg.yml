description: "Баха Егамедиев\nСберТех\n\nЗачем нам в Сбертехе была нужна стажировка, которая экономически невыгодна?\n\nЯ расскажу о том, что сам бы хотел знать перед тем как организовывать стажировку: как грамотно устроить отбор результатов тестовых заданий, почему стажировка экономически невыгодна компании, зачем нужна подушка «откровения», почему еженедельные оценки — зло, как разруливать конфликты, какие ценности вкладывать, когда успевать работу, почему организация стажировки — стоящее дело и почему в обучении дизайнеров — дизайн не главное.\n\nКонечно, обязательно расскажу о программе стажировки, о преподах, о стажерах, об их метаморфозах, болях и радостях.\n\nЭто выступление — не лекция, не практический курс. Это тру стори ребят, повидавших всякое.\n\nhttps://codefest.ru"
