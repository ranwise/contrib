title: 'Илья Климов — JavaScript для тех, кого там нет'
recordingDate: 1555345008
description: "Общение мира фронтенд-разработки и прочей IT-тусовки всегда было натянутым. В конце концов, как можно считать программистом того, кто не знает третьей нормальной формы, не понимает, что такое указатель, и не может отличить Приму от Краскала. Ок, хотя бы что-то одно, но бинго «3 из 3» встречается повсеместно.\n\nЛишь в последние годы взрывообразный рост JavaScript (уже не просто фронтенда) привел к фундаментальному росту сложности, и если вы все еще считаете, что основное, чем мы занимаемся, — это «ты ж верстальщик — наверстай нам упущенное», этот доклад станет легкой и увлекательной прогулкой в то, какова жизнь современного эксперта в области JS-разработки."
