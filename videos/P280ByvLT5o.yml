description: "Доклад Ивана на митапе Backend United #3: Холодец. Встреча проходила 23 марта 2019 года в офисе Авито.\n\n«В интернете можно найти множество статей, связанных с переходом на сервис-ориентированную архитектуру (СОА) или ее частный случай — микросервисную архитектуру. Все они подробно говорят про преимущества подобного перехода: разнесение большого монолитного кода слабой связанности, независимый и быстрый деплой и другие аспекты. Однако статей, которые подробно описывают цену такого перехода, гораздо меньше. В своем докладе я сфокусировался на такой цене, или обратной стороне медали. А именно на том факте, что переход на СОА — это фундаментальный сдвиг для компании в таких сферах как: инфраструктура, экспертиза эксплуатации, коммуникации между сервисами и людьми, контракты, ментальность, владение, оргструктура и другие моменты.»"
