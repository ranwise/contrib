description: "Всем привет! В этом видео я хочу рассказать как стать верстальщиком за один месяц.\n\nКаналы, участвующие в коллаборации:\nАйТиБорода - https://youtu.be/yd11QD72EvM\nCODE BLOG - https://youtu.be/Lucr70WCv48\nwebDev - https://youtu.be/__TPqWJLJGw\nFrontCoder - https://youtu.be/p1SN_PUFnQE\ndotnet4u - https://youtu.be/SvXfDTzRi1c\nТипичный Верстальщик - https://youtu.be/lmPRuEzX24I\nБыть Программистом - https://youtu.be/B3kVGrd3XTQ\nSoftware Engineer - Soer - https://youtu.be/LQt_nzr49RQ\nМир IT c Антоном Павленко - https://youtu.be/lNRwAg9eaqo\nMurrengan - https://youtu.be/h6LMuJokd3g\nIT-KAMASUTRA - https://youtu.be/__B3kJ8YhSw\nDKA-DEVELOP - https://youtu.be/whw0b-quqG0\nMarlin - https://youtu.be/LwFnt4JTjCk\nСергей Немчинский - https://youtu.be/uHgOl8uxeDA\nMisha Newcomer - https://youtu.be/f8Nvjl1Ss4c\n\n======================================\n\nИ так, как стать html верстальщиком? Если вы начинающий html верстальщик, то вам нужно знать всего две вещи, подробнее об этом в видео. Сегодня я расскажу за сколько можно научиться делать сайты и как научиться верстке за месяц. Если вас интересует как стать верстальщиком сайтов или с чего начать обучение верстке, то это видео будет вам полезно. На самом деле, изучить html с нуля самостоятельно возможно. Сейчас в интернете огромное количество обучающих видео о том, как самому научиться делать сайты. В том числе, вы можете посмотреть как научиться верстке и на моем канале. Если вы спросите меня сколько времени нужно чтобы стать верстальщиком, то я скажу, что для познания основ вам хватит около четырех часов. Выводы можете сделать самостоятельно. Следующий вопрос: сложно ли научиться делать сайты? Безусловно не самая простая задача, но вполне выполнимая при должном желании и подходе к процессу. Если очень напрячься, можно научиться делать сайты с нуля уже за несколько недель, не идеально, с косяками, но уже что-то будете уметь. Теперь, я думаю, у вас появилось понимание того, легко ли научиться делать сайты.\n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#itstart2019 #ityoutubersru"
