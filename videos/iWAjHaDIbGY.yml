description: "On #TWC9 Christina is excited about Seattle Pride and the 4th of July holidays and is ready to share the latest dev news, including:\n———\n* 0:37 [Windows Terminal Microsoft Store Preview Release](https://devblogs.microsoft.com/commandline/windows-terminal-microsoft-store-preview-release?WT.mc_id=twc9-c9-chwarren) and you can get the app in the [Microsoft Store](https://www.microsoft.com/en-us/p/windows-terminal-preview/9n0dx20hk701?activetab=pivot%3Aoverviewtab?WT.mc_id=twc9-c9-chwarren) and check out Scott Hanselman's [blog](https://www.hanselman.com/blog/YouCanNowDownloadTheNewOpenSourceWindowsTerminal.aspx?WT.mc_id=twc9-c9-chwarren) for details on how to customize it to your liking\n  \n\n* 1:35 [Migrating macOS Apps to 64-bit](https://devblogs.microsoft.com/xamarin/apple-transition-migrate-macos-apps-to-64-bit?WT.mc_id=twc9-c9-chwarren) and check out [the docs](https://docs.microsoft.com/en-us/xamarin/cross-platform/macios/32-and-64/mac-64-bit?WT.mc_id=twc9-c9-chwarren) for more information\n\n* 2:11 [Java on Visual Studio Code June 2019 Update](https://devblogs.microsoft.com/visualstudio/java-on-visual-studio-code-june-update?WT.mc_id=twc9-c9-chwarren)\n\n* 2:28 [Python on Visual Studio Code June 2019 Update](https://devblogs.microsoft.com/python/python-in-visual-studio-code-june-2019-releasehttps://devblogs.microsoft.com/python/python-in-visual-studio-code-june-2019-release/)\n\n* 2:45 [Microsoft Research Open Sources TensorWatch](https://www.microsoft.com/en-us/research/blog/microsoft-makes-ai-debugging-and-visualization-tool-tensorwatch-open-source?WT.mc_id=twc9-c9-chwarren) and check out the [TensorWatch GitHub repo](https://github.com/microsoft/tensorwatch?WT.mc_id=twc9-c9-chwarren)\n\n* 3:23 [A VS Code Extension for Managing Profiles](https://www.aaron-powell.com/posts/2019-06-28-vscode-extension-for-managing-profiles?WT.mc_id=twc9-c9-chwarren) and check out Aaron's [extension](https://marketplace.visualstudio.com/items?itemName=aaronpowell.vscode-profile-switcher?WT.mc_id=twc9-c9-chwarren) in the Visual Studio Marketplace\n\n* 3:55 [The Xamarin Show: 4 Awesome Thnings About Xamarin.Forms 4](https://channel9.msdn.com/Shows/XamarinShow/4-Awesome-Things-In-XamarinForms-40?WT.mc_id=twc9-c9-chwarren)\n\n* [4:05 [Five Things About RxJS and Reactive Programming](https://channel9.msdn.com/Shows/5-Things/Five-Things-About-RxJS-and-Reactive-Programming?WT.mc_id=twc9-c9-chwarren)\n\n* [4:10 [The Open Source Show: Using Open Data to Build a Family Tree](https://channel9.msdn.com/Shows/The-Open-Source-Show/Using-Open-Data-to-Build-Family-Trees?WT.mc_id=twc9-c9-chwarren)\n\n* [4:20 **Christina's Pick of the Week** [Raspberry Pi 4](https://www.raspberrypi.org/blog/raspberry-pi-4-on-sale-now-from-35/) and check out https://pimylifeup.com for some great Raspberry Pi projects\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
