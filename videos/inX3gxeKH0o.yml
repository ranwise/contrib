title: 'Root-of-trust - What it is and why you need one in IoT - Ole Alexander Konstad'
recordingDate: 1561367320
description: "Whether you know it or not, if you have ever implemented any kind of digital security mechanism, your security is rooted somewhere. This is the root-of-trust (RoT) concept. This talk will elaborate on the RoT-concept, the various types of RoTs (one example being the TPM chip found in modern computers), how they can be used, typical implementations mistakes that can happen from the developer side and why you need one if you are deploying devices in IoT.\n\nDon't forget to check out Ole Alexander Konstad's next talk at this year's NDC Techtown:\nhttps://ndctechtown.com/\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
