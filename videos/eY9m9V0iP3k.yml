description: "Никита Романов\nSEMrush\n\nГайд по ретроспективному процессу\n\nМир постоянно меняется и, чтобы успевать за ним, команде необходимо постоянно улучшаться. Но как понять, что именно нужно изменить?\n\nМы объеденены общей целью, но часто ссоримся и не можем эффективно приходить к общему решению. Как научиться договариваться и превратить конфликты в своего союзника?\n\nМы делаем все возможное для достижения результата, но часто промахиваемся с прогнозом и не успеваем. Как ускориться и стать прогнозируемыми?\n\nМы многое можем сами, но все же мы не единственная команда в компании и нам нужно взаимодействовать с другими командами для достижения общих целей. Как сделать взаимодействие эффективным и продуктивным?\n\nНа все эти вопросы нужно найти ответы и ретроспективный процесс позволяет это сделать. Он позволяет обеспечить непрерывное развитие и своевременную реакцию на возникающие трудности. Осталось только запустить...\n\n- Что следует знать, чтобы процесс работал?\n‎- Какие бывают? В чем отличия?\n‎- С чем столкнемся и на что обратить внимание?\n- ‎Полезные инструменты\n\nhttps://codefest.ru/"
