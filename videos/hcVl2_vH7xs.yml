description: "Александр Лысковский\niFarm Project, Alawar, Welltory\n\nКак придумывать новое: продукты, бизнесы, ниши\n\nПоговорим о том, как придумывать новые бизнесы и новые продукты в уже существующем бизнесе, подбирать финмодель, собирать команду, искать и изучать конкурентов. Много про нишу и немного про IT. Особенно много будем говорить о том, как придумать стратегию создания нового продукта — от идеи до единорога. И почему стратегия разработки — это тоже про продактов.\n\nhttps://codefest.ru"
