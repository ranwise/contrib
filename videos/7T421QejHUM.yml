description: 'В рассказе речь пойдёт о том, какие новшества были привнесены в обработку естественного языка в последние годы, чем занимаются и чего достигли лучшие умы в области, станет ли трансфер лернинг для текстовых данных таким же мощным орудием, как в компьютерном зрении, и насколько мы далеки от момента, когда машины смогут полноценно общаться с нами на естественном языке.'
