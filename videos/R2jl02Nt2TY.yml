title: 'Эрик Гундерсен (CEO, Mapbox)'
recordingDate: 1553020972
description: "Как CEO Mapbox, Эрик курирует развитие продукта, бизнеса и маркетинга компании. \n\nОн основал Mapbox, чтобы создавать инструменты, которые сделают геоданные доступными для всех. Ранее Эрик основал Development Seed, консультационную компанию, которая разрабатывала картографические open source инструменты для агентств международного развития и некоммерческих организаций. \n\nЭрик получил степень магистра международного развития и двойную степень бакалавра по экономике и международным отношениям в Американском университете."
