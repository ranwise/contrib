title: '#Projects, Анна Обухова, Сколько нужно энергии для работы Scrum Master, Product Owner и Agile Coach?'
language: English
recordingDate: 1559617371
description: "Анна Обухова\nScrum Trek\n\nСколько нужно энергии для работы Scrum Master, Product Owner и Agile Coach?\n\nМы очень многого ждём от себя и коллег, особенно когда речь идет о новых типах работ:\n—\_от Scrum Master мы ждём, что силой личности он сплотит команду,\n— от Product Owner хотим чтобы был предпринимателем, причём успешным,\n— Agile Coach вообще должен одним движением брови уметь изменять ранее недвижимые компании.\n\nИ, как ни странно, они действительно могут это делать. Но это не случайно — для возможности успешно работать в Agile среде нужны определенные уровни энергии, осознанности, умения владеть своим мозгом и влиять на других.\n\nИ, вполне естественно, разные Agile-фреймворки тоже требуют от участников разные уровни энергии. Когда мы их выбираем, нужно этот параметр учитывать тоже. Иначе будет сопротивление или абсолютная невозможность сделать то, что мы от людей хотим.\n\nВот об этом и поговорим: сколько нужно энергии для возможности изменений; для того, чтобы за ними следовали, и для того, чтобы создавать продукты, меняющие мир.\n\nhttps://codefest.ru"
