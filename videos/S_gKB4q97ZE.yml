description: "В мире Android-разработки давно существуют решения для организации remote cache’а, которые значительно ускоряют сборку проекта. Потихоньку этот тренд добирается и до iOS.\nВадим Смаль рассказал,  какие уже существуют решения, и почему мы выбрали свой велосипед. Подробно описал, как это всё работает, и с какими проблемами мы столкнулись при реализации. А в заключение показал, что из этого получилось."
