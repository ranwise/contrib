description: "Oracle Multitenant, first available in Oracle database 12c, over five years ago, delivers a new architecture that allows a multitenant container database to hold many pluggable databases. This presentation will provide an overview of this database feature and will go into detail about what this means for APEX installations. Exciting tips and tricks will be covered as well as a new installation option available in APEX 19.1 to exploit the Application Containers feature of Multitenant.\n\nHighlights\n\n04:48 Introduction to Oracle Multitenant\n09:36 Oracle APEX in Oracle Multitenant\n13:06 Recommended Approach to Installing APEX in Oracle Multitenant\n17:03 Tips & Tricks\n22:16 Demo: Connecting to PDBs using ORDS and PDB Name in the URL\n29:23 Demo: Fast Provisioning of a Fully Functional APEX Instance in Seconds\n32:30 Demo: Using the Containers clause on the apex_workspace View to Find All PDBs with Workspaces in a CDB\n34:33 Application Containers\n41:20 Demo: Query cdb_applications to Find APEX Installed in Application Containers\n42:48 Demo: Deploy an APEX Application in an Application Container and Patch It\n51:42 Demo: Inserting into a Table Defined with SHARING=EXTENDED Data Two Ways\n53:20 Demo: Applying a PSE to APEX Installed in an Application Container\n59:20 Q & A \n\nOracle Application Express (APEX) is a low-code development platform that enables you to build stunning, scalable, secure apps, with world-class features, that can be deployed anywhere. Join APEX developers and product managers for trainings and how-to's, so you can make the most of this amazing tool!\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
