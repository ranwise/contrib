title: 'Распределенные транзакции и путешествия во времени. Стас Кельвич, Postgres Professional'
recordingDate: 1537628304
description: "Основой обсуждения будет статья «Clock-SI: Snapshot Isolation for Partitioned Data Stores Using Loosely Synchronized Clocks» за авторством Jiaqing Du, Sameh Elnikety и Willy Zwaenepoel. Мы попробуем разобраться с протоколом Clock-SI, также поговорим про существующие алгоритмы и нюансы реализации транзакционности в языках программирования (например, Software Transactional Memory в Clojure) и базах данных (от IBM System-R до Google Spanner); почему уровни изоляции описанные в ANSI SQL слабо отражают реальность и затронем тему транзакционных аномалий\n#rupostgres"
