description: 'Imaginez une application Web qui utiliserait toutes les nouvelles APIs des navigateurs en même temps. Ce n''est peut être pas le projet le plus raisonnable pour un besoin client mais pour de la veille, c''est passionnant ! Je vous propose un retour sur cette expérience un peu hors du commun. Après une première édition 2018 et des retours encourageant, j’ai poussé toujours plus loin l’expérience avec encore de nouvelles APIs, la principale nouveauté : Web Assembly ! Je vous propose le retour d''expérience du développement d’un application Web combinant toutes les nouvelles normes du Web. Pour me guider, il y a des règles strictes (sinon on s''ennuie !) : - Interdiction totale de l''utilisation de code source externe au projet - ‎Volonté d''utiliser autant de nouvelles normes que possible. Quelque soit les univers : HTTP, HTML, DOM, JS, CSS. - ‎Tout est autorisé du moment que ce soit une norme non propriétaire et que cela fonctionne dans au moins 2 navigateurs (flags autorisés).'
