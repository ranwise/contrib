description: 'В последнее время fail stories - становятся все популярнее. Что (как по мне) обьяснимо - истории успеха это классно, вдохновляюще, но практически - мало применимо. Ведь шаги к успеху - дело реально уникальное. Совершенно другое дело - fails. Их, родненьких, мы тащим с собой хвостом (вместе с опытом), их - шарит с нами команда, компания и тд. И все они (или большой процент) - не отличаются уникальностью. Не так давно я тоже вначале феерично прошла через кучу ошибок, а потом их героично пофиксила.'
language: Russian
