description: "Speaker: Mohan Karthik (Palo IT)\n\nMohan is a Cloud & DevOps Enthusiast. He works at Palo IT,Singapore as a Cloud/DevOps Engineer. He is an Explorer, a Traveler and Sports lover.\n\nKeep CALMS and Adopt DevOps\n\nCALMS in DevOps is a critical aspect which would drive a team in terms of Culture, Automation, Lean practices, Measurement and Sharing. The collaborative nature of DevOps requires deep mindset and cultural shift in the organization to break communication and cross-functional barriers.\n\nHow does breaking cross-functional barriers and building bridges among teams create trust and change the environment into a self-learning environment? Also, we will also see the power of open-ended requirements and how it could improve the thinking of team members in looking for new solutions.\n\nEvent Website: https://voxxeddays.com/singapore/"
