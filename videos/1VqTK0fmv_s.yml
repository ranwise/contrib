description: "ByGIS Meetup #11 – 27.02.2019\nSupported by Juno\n\nГлавная проблема OpenStreetMap — это даже не ты, а источники. GPS-треки, спутниковые снимки, векторные данные полезны, если понимать их ограничения. А ограничений тонна. Мы посмотрим, как именно участники OSM рисуют свою карту и поймём, что как ни старайся, предпосылки не позволят сделать хорошо.\n\n#bygis – https://www.facebook.com/groups/bygis/\n#gis #osm"
