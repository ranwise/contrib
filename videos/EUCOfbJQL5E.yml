description: "В мире CI уже давно популярен термин «build pipelines», и, услышав его, мы автоматически представляем себе последовательность действий, которые выполняются одно за другим. Так ли это на самом деле? (Конечно же нет!)\n\nВ докладе покажем, как можно организовать конвейер сборки на основе TeamCity. Продемонстрируем, как при помощи Kotlin можно описать цепочку зависимостей сборок, как настроить сборку веток и какие интересные настройки и другие плюшки могут помочь при работе с CI. А также увидим, как CI-сервер может экономить вычислительные ресурсы, оптимизируя поток сборок!"
