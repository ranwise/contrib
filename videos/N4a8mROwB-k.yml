description: "На devleads митапе, который проходил в офисе Авито,  эксперты в формате круглого стола обсудили проблемы, с которыми встречаются в работе тимлидов, обменялись опытом, как их решать, и ответили на вопросы участников митапа.​\n\nВедущие:\nНикита Майданов — организатор devleads, Cocoaheads Russia,\nИлья Кузнецов — организатор devleads, Lead iOS Developer, Альфа-Банк.\n\nУчастники:\nИлья Царев — Head of Mobile Development, Альфа-Банк,\nРоман Ивлиев — CTO, mos.ru,\nЕгор Толстой — руководитель разработки App Platform, Авито,\nВиталий Шароватов — COO, mysky.com"
