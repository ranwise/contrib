description: "Юрий Строт\nExyte\n\nРасцвет и упадок дополненной реальности\n\nТехнология дополненной/смешанной реальности, которая неспешно развивалась на рынке слишком дорогих девайсов, в июне 2017 года привлекла к себе необычайный интерес. Компании Apple и Google друг за другом анонсировали библиотеки ARKit и ARCore, давая возможность попробовать технологию многомиллионной аудитории владельцев смартфонов. Благодаря нешуточному ажиотажу, на свет появились тысячи новых приложений и нашлось множество новых применений дополненной реальности. Почему же сейчас так сильно стих интерес к этой технологии, неужели что-то пошло не так? Наша компания начала заниматься дополненной реальностью с первого дня анонса новых библиотек. Нам удалось создать один из первых и самых популярных примеров использования ARKit с открытым исходным кодом. Мы поучаствовали в разработке нескольких интересных AR-проектах и выпустили своё приложение для iOS. В этом докладе я расскажу про все взлёты и падения мобильного AR. Поделюсь проблемами, с которыми мы столкнулись как первооткрыватели новой области. Расскажу про самые интересные “истории успеха” и самые заметные провалы. В конце доклада я порассуждаю на тему будущего мобильной AR и чего стоит ждать от дополненной реальности в целом.\n\nhttps://codefest.ru/"
