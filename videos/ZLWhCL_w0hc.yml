description: "Привет. В этом видео я расскажу вам 6 причин моей ненависти к Pixel Perfect. Для тех кто не знает как пользоваться pixel perfect кратко поясню. В плагин Pixel Perfec вы помещаете свой макет в формате Png и делается своего рода попиксельная верстка сайта по макету psd. Мое мнение, что подходит такая верстка сайтов для новичков и только. Если вы начинающий верстальщик, то использование этого плагина поможет вам увидеть ошибки верстки сайтов. Но не все так однозначно. В этом видео я расскажу почему Проверка верстки сайта с помощью pixel perfect это плохая идея. Для того чтобы отобразить адаптивность вам потребуется несколько макетов и pixel perfect верстка вам в этом не поможет. Некоторыми заказчиками может проводится оценка верстки с помощью этого плагина. И это не совсем корректно. В видео я подробно об этом расскажу. \n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#ityoutubersru"
