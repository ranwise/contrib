description: "Frontend Conf\n3 и 4 октября 2019\nМосква, Инфопростраство\nПодробности и билеты по ссылке https://bitly.su/Lo3aDC\n\nFrontend Conf 2018 \n\nЗал «АЛЬФА»,\n5 октября, 18:00 \n\nТезисы и презентация:\nhttp://frontendconf.ru/moscow/2018/abstracts/4002\n\nПочему мои эмоджи выглядят по-разному в разных браузерах? Что делать, если дизайнеры говорят, что все смайлики должны выглядеть, как на айфоне? Решаем проблему, попутно разбираясь в спецификациях Emoji и Unicode.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
