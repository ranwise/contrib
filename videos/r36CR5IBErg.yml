description: "Евгений Россинский\nivi\n\nПроекту 10 лет, а тебе всё ещё интересно\n\nЗанятие одним и тем же из года в год — скука и серьезный источник демотивации. Тем не менее, выгода бизнеса заключается в минимальной ротации кадров внутри команды.\n\nРуководителю и лидеру важно концентрироваться и на развитии команды, и на прокачке собственных знаний, что осложняется с ростом и развитием коллектива.\n\nКто способен быть одновременно хорошим разработчиком и управленцем в условиях развития продукта? Как определить момент, когда стоит отдать приоритет одной из двух сторон? И, главное, как при этом не разочароваться в собственном решении?\n\nВ ходе доклада я расскажу о борьбе с собственными внутренними демонами, о победе над скукой и о том, почему я прихожу на работу с удовольствием.\n\nhttps://codefest.ru"
