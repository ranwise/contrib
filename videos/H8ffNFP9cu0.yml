description: "Talk from ChernivtsiJS #3, 10 June 2017 (chernivtsi.js.org)\n\nTanya Sakharova, MobiDev (Chernivtsi)\n\nSlides: http://chernivtsi.js.org/how-to-deal-with-legacy-code\n\nНа примере Vue.js расскажу, как можно постепенно и без паники перевести legacy проект на что-то более современное. Обсудим план действий, расстановку приоритетов (что нужно в первую очень переписывать, а что может подождать), на сколько все это может может затянуться и что делать, если нет времени на рефакторинг."
