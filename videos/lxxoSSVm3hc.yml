description: "Streamed Live on May 6 2014 from the Google studio at NUMA Paris.\n\nGoogle for Entrepreneurs supports incubators and accelerators all over the world. We would like to shine a spotlight on three of them and let you see the magic operating inside. We will be live streaming from NUMA Paris, with Le Camping Toulouse and The Factory Berlin joining in.\n\nParticipants:\nGary Cige: resident entrepreneur at NUMA Paris\nGuillaume Martin: resident entrepreneur at Le Camping Toulouse and CEO at PICTARINE\nMartin Gorner: Google Developer Relations\nJeremy Bamberg: Community manager, the Factory, Berlin\nand their startups:\nCITYMEO - David Keribin\nSMIIRL - Gauthier Nadaud, Romain Cochet \nREALITICS - Guillaume Belmas, Sébastien Monteil\nURLI.ST - Andrea Di Persio, Alberti Granzotto"
