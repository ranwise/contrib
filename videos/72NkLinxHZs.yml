description: 'Шаблон MVC давно стал стандартом при разработке Web приложений. Если компоненты M и V этого шаблона (модель и представление) уже хорошо освоены и изучены на рынке, то C (контроллер) зачастую является темной лошадкой. Мы поговорим о Spring Web Flow 2.0, перспективной библиотеке от SpringSource, которая позволяет упростить разработку навигации внутри приложения. Вы узнаете о функциональности, которую предлагает эта библиотека, мы рассмотрим ее особенности и примеры практического использования. Доклад основан на 5-летнем практическом опыте работы с этой библиотекой.'
