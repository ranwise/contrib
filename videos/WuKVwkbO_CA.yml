description: "Oracle Code Tokyo, \"Get and Test Wordwide Sample PL/SQLs with your Web Browser\"\n\nC#やJavaやRubyの開発で十分忙しいからSQLを勉強している余裕がない方っていませんか？ なのでGoogleでそれっぽいSQLを見つけるけど、データがないからテストできないし不安。 オラクルは、データも作れて先人の作った凝ったPL/SQLも手軽に試せる「Live SQL」というサービスを用意しました。SQL学習用途向けにOracle Databaseが何の準備なしに「無料」で使用できるWebサービスで、コミュニティが作成したSQLを検索したり、自分が作成したSQLを共有することができます。 本セッションでは、基本から一歩進んだ使い方までデモを交えて紹介します。\n\n講演者：井上 克己"
