description: "Встреча Android-разработчиков, посвящённая языку Kotlin\n#kotlinmeetup\n\n\nKotlin для Android: 1.0 и далее\nДмитрий Жемеров (JetBrains)\nВ докладе я вкратце подведу итоги того, что Kotlin предлагает Android-разработчикам по состоянию на версию 1.0, а затем расскажу о тех новых возможностях, над которыми мы работаем сейчас и которых можно ожидать в следующих версиях Kotlin (инкрементальная компиляция в Gradle, поддержка Lint-проверок, новые возможности в IDE, уменьшение размера runtime и так далее).\n\nKotlin и Rx в Android\n​Дмитрий Воронин (Avito.ru)\nRx и Kotlin стали самыми модными трендами Android разработки в последнее время. Мы выпустили два приложения с архитектурой, построенной вокруг Rx, где нет ни одной строки на Java. Насколько удобно работать с этими инструментами? В своём докладе я расскажу, с какими трудностями мы столкнулись, как их победили, а также продемонстрирую несколько крутых и несложных подходов к разработке на этом стеке. Не забуду и о тестировании!\n\n​Delegates, Delegates everywhere\nВладимир Миронов (Независимый разработчик)\nПоговорим про delegated properties и все, что с ними связано. Узнаем, зачем они нужны, какие delegated properties предоставляет стандартная библиотека, напишем несколько своих и рассмотрим более сложные примеры, которые могут быть полезны в мире android-разработки. Мы также посмотрим, во что delegated properties превращаются во время компиляции, и какие сюрпризы нас могут ожидать."
