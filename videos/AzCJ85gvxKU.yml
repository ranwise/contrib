description: "Talk from ChernivtsiJS #3, 10 June 2017 (chernivtsi.js.org)\n\nVolodymyr Stelmakh, Hell Yeah LLC (Kyiv)\n\nSlides: https://chernivtsi.js.org/mobile-apps-using-js\n\nАвтор поделится своим (иногда болезненным) опытом использования Cordova для кроссплатформенной разработки мобильных приложений, рассмотрит альтернативные технологии, часто встречающиеся проблемы и объяснит, в чем, собственно, профит."
