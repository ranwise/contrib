title: 'Jenn Schiffer: Javascript Considered...Useful | JSConf EU 2019'
language: English
recordingDate: 1560178908
description: "Most people connected to the Web are carrying JavaScript in their pocket without even knowing it, and those of us making tools for building with it are either unaware of or blissfully ignoring that population. While JavaScript’s pervasiveness grows, so is the gap in its literacy, and this is a gap we need to solve if we’re ever going to survive self-driving cars on the blockchain. Let’s talk about JavaScript, the tool, as opposed to JavaScript, the Oracle-run Twitter account.\n\nhttps://2019.jsconf.eu/jenn-schiffer/javascript-considereduseful.html"
