title: '️ Votre API web passe-t-elle les 60 points du contrôle technique ? - Francois-Guillaume Ribreau'
recordingDate: 1562870716
description: 'Nous savons tous développer une API mais avons-nous bien intégré toutes les problématiques? Son aspect organisationnel et humain, sa gouvernance, ses contraintes business et d''opérabilité (SLA, SLO, SLI), son release management, ses méthodes de requêtage, sa sécurité (ses performances, sa mise à l''échelle), ses différents types de test, sa documentation, son versioning (compatibilité, changelog), son monitoring — et bien plus encore — de cette API une fois en production ? Durant ce talk, c''est plus de 30 points d''attentions rarement évoqué que je vous propose d''aborder, à la lumière de retours d''expériences provenant de tech-leader comme Uber, Stripe, Facebook et Google mais aussi d''entreprise française de la petite startup à la PME.'
