description: "Author Ramez Naam explains why incrementalism, rather than a dramatic moment of sentience, will likely define our move into artificial intelligence (AI). Naam also weighs in on the Internet of Things (IoT) -- and the related \"Internet of You\" -- and looks at the near-term prospects for batteries and solar power.\n\nRamez Naam interviewed by Mac Slocum at O'Reilly Media in Sebastopol, California. June 2014.\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
