title: 'Ansible dans la vraie vie avec AWX (A. Kolacz)'
language: French
recordingDate: 1557218498
description: 'Ansible est un outil formidable, tout le monde le sait, mais dès qu’il faut contrôler qui va exécuter, éditer, ou consulter les playbooks, les choses peuvent devenir complexes. AWX est le centre de contrôle qui vient compléter les fonctionnalités d’Ansible. Ce projet Open-Source sortit des forges de Red Hat est la clé opérationnelle pour gérer efficacement votre infrastructure sur le long terme. Avec cette présentation, vous aurez tous les éléments pour le mettre en place chez vous dès demain.'
