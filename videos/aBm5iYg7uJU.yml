description: "Безопасность – хорошо, а вот иллюзия безопасности – плохо. Многие статьи и доклады про безопасность в контексте Android за последние годы упускают один важный момент – насколько предложенные способы на самом деле усложняют работу по взлому/реверс-инжинирингу приложения.  Григорий на примерах покажет, почему некоторые советы по безопасности – зло и как эти советы обходить.\n\nMosdroid Carbon @Avito\n03/03/2018\nhttps://mosdroid.timepad.ru/event/670883/"
