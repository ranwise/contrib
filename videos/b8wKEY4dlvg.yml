description: "During this May 2019 meetup in New York City, the Uber Visualization team will gave a quick introduction to the new Uber Movement Street Speeds product and a brief overview of Kepler.gl.\n\nThe Uber Visualization team hosted a hands-on urban planning workshop using large-scale, publicly available Uber speeds data from movement.uber.com, powerful geospatial analysis tool Kepler.gl and additional datasets. They ran through multiple tutorials with members of the SF & NY team."
