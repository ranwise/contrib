description: "Анна Бояркина\nRealtimeBoard\n\nКомандный и персональный рост в продукте: уроки, навыки и процессы\n\nКоманда в 10 человек отличается от команды в 100 человек и от команды 1000. Важно понимать, что для разных стадий развития команды, продукта и компании в целом нужны разные навыки, разные процессы и инструменты. На примере RealtimeBoard я расскажу о тех уроках, которые мы извлекли в процессе роста от 10 до 150 человек в распределенной команде, какие навыки полезно развивать и какие фреймворки будут полезными для планирования и достижения результатов как для себя, так и для команды.\n\nhttps://codefest.ru"
