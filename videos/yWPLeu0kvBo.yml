description: 'Уже давно в JDK появилась поддержка вычислений, ложащихся в модель, ложащихся в модель Fork/Join. Доклад посвящен тому, что делает реализацию ForkJoinPool важным звеном в производительности параллельных операций над коллекциями в JDK8, в работе актёров в Scala/Akka, и других сценариях. Посмотрим на явные ограничения и подводные камни, разные модели использования: рекурсивные джойны, эмуляция continuation’ов и проч.'
