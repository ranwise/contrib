description: "Роман Квартальнов\nZephyr\n\nПочему Project Manager косячит?\n\nКаковы ожидания от PM'а? Если на hh.ru почитать описания вакансии, складывается ощущение, что PM'ы должны уметь и в разработку, и в дизайн, и в аналитику, а ещё иметь прокаченные скилы по копирайтингу, делопроизводству, психологии, и вообще быть душкой.\n\nКогда руководитель нанимает PM'а, он, как правило, облегчённо вздыхает — у него появляется человек, от которго он ждёт полной и безраздельной ответственности за проект. PM'у начинает ссыпать огромное количество задач, там где не удается или нет возможности делегировать, PM работает руками — один за всех. В итоге перегрузы, косяки, аффекты.\n\nПредлагаю поговорить о том, почему PM'ы быстро выгорают и превращаются в самое слабое звено. Поразмышляем и как этого избежать.\n\nКак всегда поделюсь личным опытом формирования подхода к поиску и встраиванию эффективных PM'ов, расскажу какую роль играют личностные качества человека, как их выявлять и что важнее — квалификация или подходящий психотип; кого и как лучше мотивировать; как корректно ставить KPI, и как научить делегировать и эскалировать.\n\nhttps://codefest.ru"
