description: "As A User with Dom Davis\nhttps://www.linkedin.com/in/domdavis/\n\nAs a user, the web is meant to be a fun place, full of wonder and delight. It’s not, and it’s not for really dumb reasons. Reasons that should never exist in the first place. So lets call out some of the more insane practices, look at how we can avoid them and perhaps make the web A Better Place."
