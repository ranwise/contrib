title: 'Как собрать команду и уйти в море — Иван Лукьянов, Авито'
recordingDate: 1544779212
description: 'Иван Лукьянов — руководитель разработки юнита SellerX в Авито. Только за последний год в Авито Ивану довелось поучаствовать в запуске десятка команд и в качестве инициатора, и в качестве участника. На митапе поделюсь своим чек-листом для запуска, который позволяет собрать эффективную команду, быстро и безболезненно преодолеть фазу адаптации и выйти на проектные мощности.'
