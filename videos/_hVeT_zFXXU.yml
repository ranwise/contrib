description: "Чему можно научиться у Dart: переносим подходы из Dart и Angular2 в SPA на JavaScript | Алексей Золотых (Wrike) \n\nВ своём докладе Алексей поделится опытом использования подходов из Dart и Angular 2 при разработке одностраничных приложений на JS. В частности, поговорим о Dependency injection, поиске ошибок с помощью Zone.JS, а также о потоках событий и асинхронном коде.\n\nСлайды презентаций - https://github.com/moscow-spa-meetup/meetup-2\n\nSPA meetup #2 @ Avito, 23.04.2016\n#spameetup\nhttps://moscow-spa.timepad.ru/event/311590/"
