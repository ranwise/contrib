description: "DevOps continues to gain momentum. This isn't exactly news. The term itself is about eight years old, and big names such as Google, Amazon, Netflix, The Gap, and General Motors have made validating investments in it. Many industry watchers believe it's no longer a question of if your organization will adopt these practices, but when. And yet DevOps is still evolving, as are the tools and technologies that support it. So the question also involves what you'll be adopting.\n\nEVENT:\n\nMeetupvideo United Kingdom 2019\n\nSPEAKER:\n\nGraham Zabel \n\nPUBLICATION PERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nATTRIBUTION CREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=W4iZQJDtX0E"
