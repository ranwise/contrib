description: "Speaker: Nilesh Gule (Prudential)\n\nNilesh is a Software Architect with a passion for technology.\n\nHe is a lifelong learner with a simple motto of “Code with Passion and Strive for Excellence”. He has a strong background in technology and keen interest in code quality. He is currently exploring Cloud computing, Microservices, containers and DevOps. When not thinking and talking about technology, he likes to watch the game of Cricket.\n\nNilesh was one of the most popular speakers in Voxxed Days Singapore 2018 (see his talk here).\n\nHe blogs at https://www.handsonarchitect.com/ .\n\nResilient Microservices Architecture with Kubernetes\n\nMicroservices architecture is becoming quite common nowadays.\nMicroservices have been around for some time, but container technologies are helping organisations to adopt new tools and techniques at a much faster pace. The talk will demonstrate how to build resilient Microservices using specific design patterns. Some of the patterns we will cover:\n\n1 – Timeout design patterns\n\n2 – Circuit breaker design pattern\n\n3 – Retry design pattern\n\n4 – Bulkheads design pattern\n\nEvent Website: https://voxxeddays.com/singapore/"
