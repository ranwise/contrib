description: "Антон Фролов\nЗолотая Корона\n\nАлексей Долгушев\nИП Долгушев\n\nКарьера менеджера продукта\n\nМероприятие будет интересно начинающим менеджерам продуктов и тем, кто еще только посматривает в сторону этой профессии. Эксперты с разнообразным продуктовым опытом в крупнейших российских интернет и IT-компаниях поделятся историями карьеры и дадут советы «для своих».\n\nКак приходят в профессию и что такое «начинающий» менеджер продукта? Может ли вообще менеджер продукта быть начинающим? Примеры.\n\nКак понять, что вам действительно это нужно? Или убедиться в том, что не нужно? У кого больше шансов стать менеджером продукта и как эти шансы увеличить? Что мешает, что помогает расти? Кейсы, истории.\n\nЧто дальше? Куда можно развиваться, прокачавшись в менеджменте продуктов? Когда менеджера продукта можно начинать считать прокачавшимся? Что ждет профессию и специалистов в ней через Х лет? Мнения.\n\nКлючевые навыки успешного менеджера продукта? Предпринимательство, визионерство, математика, другое, прочее. Обсудим. \n\nВозможен секретный интерактив с голосованием зала по результатам!\n\nhttps://codefest.ru/"
