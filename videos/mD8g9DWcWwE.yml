description: "Speakers: Rahul Gupta (Hazelcast)\n\nRahul works as Senior Solutions Architect at Hazelcast covering Distributed Systems, largely in in- memory space. He has years of experience in architecting scalable, low latency and high throughput infrastructure. His expertise lies in addressing challenges in Big Data and Real Time Analytics space.\n\nFast Data Analytics in 2 Simple Steps\n\nIn this talk, you will see how easy it is to add a fast, highly efficient stream-processing engine to a distributed in-memory cache. You will see how to analyse data already in-memory, to pull data from outside and to push results elsewhere. No fuss coding but blazing fast execution! All Java!\n\nEvent Page: https://voxxeddays.com/singapore/"
