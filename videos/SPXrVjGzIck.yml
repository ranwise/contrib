description: "Доклад Ольги Мухаметзяновой на Atlassian Meetup\n\nКак мы в Авито запускали у себя Atlassian Service Desk для внутренних проектов. За год постепенного внедрения мы столкнулись с самыми разными проблемами: от настройки цепочек согласований до потерь входящих почтовых обращений. В докладе —\_как мы со всем этим справились и как автоматизировали немалую часть запросов. Немного поговорили о том, как можно уведомлять пользователей, как работать с отложенными заявками, о профиле пользователя и можно ли сделать что-то полезное с ним."
