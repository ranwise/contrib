description: "For your eyes only! Classifying data isn't a spy trick. Dr Mike Pound creates a decision tree automatically from a data set.  This is part 8 of the Data Analysis Learning Playlist: https://www.youtube.com/playlist?list=PLzH6n4zXuckpfMu_4Ff8E7Z1behQks5ba \n\nThis Learning Playlist was designed by Dr Mercedes Torres-Torres & Dr Michael Pound of the University of Nottingham Computer Science Department. Find out more about Computer Science at Nottingham here: https://bit.ly/2IqwtNg\n\nThis series was made possible by sponsorship from by Google.\n\nThe Credit approval dataset can be found here: https://archive.ics.uci.edu/ml/datasets/Credit+Approval \n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
