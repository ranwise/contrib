description: "Centrifugo — кросс-платформенное open-source решение для отправки сообщений пользователям в реальном времени. Расскажу про техники, которые позволили реализовать отдельностоящий сервер, интегрирующийся с бэкендом, написанном на любом языке программирования, про современные транспорты доставки сообщений в браузеры и мобильные клиенты. Про проблемы поддержки такого кросс-платформенного решения. О попытке выделить ядро сервера в отдельную библиотеку для языка Go. Расскажу про реализацию протокола второй версии сервера, который может работать как с JSON, так и с Protobuf. Упомяну о некоторых важных оптимизациях при работе с большим количеством постоянных соединений.\n\nBackend United: Винегрет\n18.04.2018\nhttps://avitotech.timepad.ru/event/690743/"
