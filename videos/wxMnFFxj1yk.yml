title: 'Building a decentralized Blockchain application with Oracle''s Blockchain Cloud Service'
language: English
recordingDate: 1560815493
description: "Session Abstract\nDuring this deep-dive session, you will learn how to build your own decentralized blockchain application using the Blockchain Cloud Service, build on top of the open-source, freely available Hyperledger Fabric. At the start of the presentation, I will shortly introduce the Blockchain Cloud Service and the choice of Hyperledger Fabric in relation to other (private) blockchains. The deep-dive will go through the pre-requirements, how to build a blockchain network, joining multiple organization, configuring communication channels and writing and deploying your first blockchain application. At the end of this deep-dive, you know how to set up a practical blockchain and understand the concepts behind it."
