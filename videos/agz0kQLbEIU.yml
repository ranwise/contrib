description: 'Кюнхюн Чо – доцент информатики и анализа данных Нью-Йоркского университета, научный работник Facebook AI Research. До 2015 года он был постдокторантом в университете Монреаля под руководством Профессора Йошуа Бенджио, получил PhD и степень магистра в Университете Аальто в 2014 под руководством Профессора Юха Кархунена, Доктора Тапани Райко и Доктора Александра Илина. Кюнхюн очень старается найти баланс между машинным обучением, обработкой естественного языка и жизнью, но это не всегда получается.'
