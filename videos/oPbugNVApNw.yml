description: "byGIS Meetup #12 – 24.04.2019\nПри поддержке компании Juno\n\nДля того, чтобы показать время приезда такси, в Juno быстро находят соседние машины и просчитывают маршруты до заказчика.\nВ своём докладе Лев расскажет, как с точки зрения математики решается задача поиска нескольких ближайших соседей и как максимально эффективно искать соседей в СУБД Postgres."
