description: "Слайды: https://docs.google.com/presentation/d/17TZM2Go1Fl2M70k3OdcCvte7__RKymJYfF7TCKqi1FU\n\nJenkins всё ещё продолжает активно развиваться и  \nопережает своих конкурентов практически во всём. Покажу  \nкак мы недавно настроили и используем Jenkins:\n- папки как пространства имён.\n- ограничения  по правам для аудитории. Как запретить доступ к отдельным проектам и  секретам для некоторых лиц.\n- интеграция с Github, build on push.\n- автоматическая настройка. Всё вышеперечисленное можно настроить автоматически, например через Chef."
