description: "Full title: Building Analytics Applications with Streaming Expressions in Apache Solr\n\nEffective real-time analysis and visualization of collected and correlated data to get insights is the high need for businesses. Streaming Expressions introduced in Apache Solr v 6.0 provides powerful stream language for distributed mode, Solrcloud. This session will begin with challenges faced in building near-real-time analytics applications on large datasets. We introduce Streaming Expressions in Apache Solr, discuss the concept and key components it is built upon briefly. The session moves on to discuss various real-life use-cases build on top of Streaming Expressions with statistical functions available in latest versions, along with their performance complexity. The session concludes with how newest additions in Streaming Expressions is a viable solution for Big Data processing."
