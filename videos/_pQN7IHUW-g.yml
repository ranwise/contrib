description: "Speaker: Vincent Serpoul (Manulife)\n\nVincent had worked for almost 20 years in the software industry, from startups to big companies, successful to failed ones, focusing mostly on web and distributed systems. Always eager to see what’s really new and what’s just a fad, how things work, He loves to try out new tech out there and predict the future.\n\nVincent is the co-organiser of the Docker meetup in Singapore.\n\nGetting to know Web Assembly\nWeb Assembly is built to invade the world! Web frontend, IoT and many more can be greatly improved thanks to WASM. Let’s dive into this new technology and decide if it will invade the world.\n\nEvent Website: https://voxxeddays.com/singapore/"
