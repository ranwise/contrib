title: 'Зачем нужна Riada Insight в Jira и что это такое  — Антон Чемлев'
recordingDate: 1549413716
description: "Это доклад с Atlassian Meetup, который прошел 31 января в офисе Авито.\n\nАнтон рассказал о плагине Riada Insight для Jira, который является одним из плагинов, которые позволяют управлять активами (asset management) в Jira.\nПоделился опытом настройки Riada Insight и его использования. А также рассказал, как выжать из него максимум производительности."
