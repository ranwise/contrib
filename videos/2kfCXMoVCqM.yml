description: "Connected applications only work when connected. What happens if the network breaks temporarily? Will your system recover smoothly or pitch a fit?\n\nUsing an OSS project called Polly (available on GitHub) you can handle this and many other transient situations with elegance and fluency. Polly let’s you define retry policies using standard patterns such as retry, retry forever, wait and retry, and circuit breaker. Learn how to make your system bulletproof with Polly and a little know-how.\n\n\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
