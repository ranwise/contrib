description: "Wondering how to build offline first web apps nowadays? Let's build our own recipes to iterate faster creating offline first web app with data synchronization capability.\n\nAnshori is part of engineering at eFishery (an Indonesian IoT startup on aquaculture). He crafts code by night 'till morning and debug human and process at noon. He loves data and engineering much while enjoying product development side. He dedicated himself for social cause and accessible technology for equality. The terminal console is where he grew up.\n\n\nJSConf.Asia - LASALLE College of the Arts, Singapore - 15 June 2019\n\nSource: https://2019.jsconf.asia/\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances.\n\n\nIntro animation \"something something prisms\" by Martin Schuhfuss\nhttps://codepen.io/usefulthink/pen/WogmvW\n\nIntro music \"Know\" by Matt McKegg\nhttps://soundcloud.com/destroy-with-science/know"
