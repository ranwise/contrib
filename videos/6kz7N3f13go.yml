description: "Георгий Могелашвили\nBooking.com\n\nБыть лидером, а не боссом. Автономия и Servant Leadership в управлении командами\n\nБыть лидером, а не боссом. Эта простая фраза известна всем и воспринимается как должное. Однако же в жизни нередки случаи, когда тимлид в твоей команде берет на себя всю ответственность и все решения, не оставляя никакой свободы своим подчинённым. \n\nТакое было и в Booking.com некоторое время назад. Роль тимлида подразумевала полную ответственность за команду и процессы: работа с трекерами, организация митингов (планирования, ретроспектив и т.д.), работа с людьми.  \n\nЗатем мы начали расти, причём довольно быстро. Мы поняли, что для успешной поддержки такого роста необходимо менять модель руководства командами. Надо дать людям больше возможностей, замотивировать их на успех и достижение результатов.  \n\nМы ввели понятие автономных команд: долой тимлидов, каждый член команды одинаково ответственен за её производительность. И хотя этот эксперимент и был завершён, он дал нам много информации и новых знаний, которые повлияли на то, что значит тимлид в Booking.com сегодня. \n\nПутём проб и ошибок мы пришли к концепции Servant Leadership, которая сегодня применяется во всей компании. Её суть: предоставить больше автономии и ответственности членам команды, сохранив за тимлидами заботу о благополучии людей. \n\nИз этого доклада вы узнаете, как в Booking.com пришли к автономии в командах, что было хорошо и что пошло не так, как обстоят дела сейчас и какой опыт мы из этого всего вынесли. \n\nhttps://codefest.ru/"
