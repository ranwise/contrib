title: 'Артур Василов — Место Flutter в жизни Android-разработчика'
recordingDate: 1555345483
description: "Flutter активно развивается, и сейчас немало людей задаются вопросом, заменит ли он нативную разработку? И какое у него будущее? Ведь его разрабатывает и продвигает непосредственно Google. Конечно, мы не можем знать планы Google, но мы можем подробнее посмотреть на эту технологию и понять, может ли она дать нам какие-то преимущества, а также узнать о различных проблемах и нюансах. Мы будем рассматривать использование Flutter в первую очередь с точки зрения разработки под Android.\n\nДоклад будет интересен тем, кто еще не писал ничего особо серьезного на Flutter и хотел поближе познакомиться с этой технологией и попробовать ее в действии."
