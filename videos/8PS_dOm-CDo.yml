description: "DOES19 London — Our Key Note will describe the \"why\" and the \"way\" to 100% Agile @ BMW Group IT - a holistic approach with 4 focus areas: Process, Structure, Technology and People & Culture. And we will give a deep dive to our transformation from \"Projects\" to \"Products\" we defined last year.\n\nOur Journey to 100% Agile and a BizDevOps Product Portfolio\n\nRalf Waltram, Head of IT Systems Research & Development, BMW Group\nChristoph Brinck, VP It Governance, BMW Group\n\nRalf Waltram has been with the BMW Group since 1996 and is responsible for IT systems in vehicle development since 2015. He and his team focus on the possibilities of digitalization in the R&D process, with an agile collaboration model and a focus on a BizDevOps structure. Prior to this, he managed international IT projects, e.g. in China, in the area of R&D, sales and marketing and was responsible in different line functions. Ralf Waltram studied computer science at the Munich University of Applied Sciences, specializing in computer vision and neural networks.\n\nChristoph Brinck (born 1970) started his career within the BMW Group in 2000 and is presently responsible for Group IT Strategy, Governance, Cyber Security and BizDevOps transformation. Together with his team he aligns the BMW Group IT in a technological and procedural way with a strong focus on lean alignment processes enabling the BMW Group IT’s change to BizDevOps. A full-stack Cyber Security portfolio completes his role. Prior to this, he managed international IT projects and was responsible for different business and IT development &amp; operations units. Christoph studied mechanical engineering at the Technical University of Munich, focusing on IT-driven engineering.\n\nDOES19 London\nDOES 2019 EUR\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
