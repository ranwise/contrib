description: "Эрдэни Эрдынеев\nTinkoff.ru\n\nМобильный оператор Тинькофф Мобайл\n\nВ конце 2017 состоялся запуск нашего Tinkoff Mobile, настало время рассказать как это было:\n- Зачем стали делать своего оператора.\n- Почему поставили перед собой запуститься в такой короткий срок (полгода).\n- На что обращали внимание в проектировании архитектуры приложения.\n- Расскажем как первые реализовали авторизацию по сим-карте.\n\nhttps://codefest.ru/"
