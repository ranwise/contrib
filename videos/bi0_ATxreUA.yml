description: "Sponsored Keynote: Huawei: Extending the Power of Cloud Native from Cloud to Edge, Device, and Chipset - Alan Liao, General Manager, PaaS Dept, Cloud BU, Huawei Technologies Co., Ltd \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects.\n\nAs CNCF start member, Huawei continuing to contribute to Cloud Native open source in CNCF for many years. To promote the development of edge computing，AI，&nbsp;multi and hybrid cloud, Huawei takes the lead to launch commercial solutions. In this conference, Huawei will release two open source technologies, &nbsp;to help enterprises utilize cloud native technologies conveniently. Huawei is continuously increasing its investment on cloud native, and will continue to contribute to the community. \n\nhttps://sched.co/NuYP"
