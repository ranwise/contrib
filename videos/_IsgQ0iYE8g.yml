title: 'Bitmap индексы. Что за зверь такой, позволяющий делать поиск с дикой скоростью. Марко Кевац, Badoo'
recordingDate: 1560168473
description: 'Для ускорения поиска в различного рода БД используются индексы. И все мы слышали о самом распространенном B-tree индексе. Он действительно самый популярный и универсальный. Я расскажу вам о менее распространенном, но не менее интересном bitmap-индексе. Посмотрим, как он устроен, когда он лучше, когда хуже и в каких случаях он сильно быстрее других индексов. Увидим, в каких популярных СУБД уже есть bitmap-индексы, попробуем написать свой на Go. Ну и наконец воспользуемся готовыми библиотеками, чтобы создать свою супербыструю специализированную БД.'
