title: 'Денис Ярец (FAIR, NYU) - Квази-гиперболические методы оптимизации для глубинного обучения'
recordingDate: 1553505772
description: 'Денис получает степень доктора наук в области машинного обучения в Нью-Йоркском университете. Также работает инженером-исследователем в Facebook AI Research. Его сфера научных интересов включает глубинное обучение и обучение с подкреплением. Сейчас Денис разрабатывает алгоритмы для обучения с подкреплением в случаях, когда функция награды неизвестна, но имеются демонстрации от эксперта. Его предыдущие работы связаны с машинным переводом и диалоговыми системами.'
