description: 'Wargaming последовательно перестраивается из “компании одного продукта” в распределенную мультипродуктовую глобальную компанию. Масштабные изменения и сверхконкурентная среда геймдева затрагивают все организационные уровни Wargaming и требуют кардинальных изменений в подходах к производству. Пройдя путь от небольшой продуктовой команды до глобального распределенного подразделения, мы накопили значительный практический опыт трансформаций и построения распределенной продуктовой разработки. Во время выступления мы взглянем изнутри на то, как это происходило, какие уроки мы выучили и что у нас в результате получилось.'
