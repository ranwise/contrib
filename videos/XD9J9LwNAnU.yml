description: "Юлия Лихачева\nАзбука здоровья\n\n«Задачи интересные, руководитель адекватный, оплата высокая, коллектив дружный, печеньки хрустящие...», — можно ещё долго перечислять предлагаемые условия труда в современных IT-компаниях. Комфорту и удовлетворенности сотрудников уделяется большое количество внимания и ресурсов. Но что в таких «идеальных» условиях происходит с самими специалистами? Довольны ли они своей жизнью с учётом того, что имеют, а если нет, то почему? Поговорим о возможных причинах не-счастья тех, у кого «всё есть». А заодно и рассмотрим доступные способы превращения себя в человека счастливого. Профессиональные размышления и личные наблюдения на тему удовлетворённости жизнью.\n\nhttps://codefest.ru"
