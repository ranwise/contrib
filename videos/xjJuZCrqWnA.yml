description: "Spring I/O 2019 - Barcelona, 16-17 May\n\nIn the world of cloud-native distributed architectures, such as microservices, the “event-driven” is more popular than ever. But it is a broad category that covers a variety of use cases, ranging from a simple enterprise integration to a complex data streaming. So, how to make sense of it all? In this mostly hands on session, we will cover Spring Cloud Stream and Spring Cloud Function as a defacto technologies for Spring-based event-driven microservices as well as provide an overview of the recent developments and features in both projects."
