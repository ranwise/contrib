description: "Speaker: Heather Vancura (Oracle)\n\nHeather VanCura in the Director and Chairperson of the Java Community Process (JCP) Program. In her role she is responsible for leadership of the community. In this role she also serves as an international speaker, mentor and leader or hack days. Heather oversees the work of the JCP Executive Committee (EC), the JCP.org web site, JSR management, community building, events, communications, and growth of the membership. She is also a contributor and leader of the community driven user group adoption programs. Heather is the Spec Lead for JSRs as part of the ongoing JCP.Next effort to evolve the JCP itself. Heather is passionate about Java and developer communities. She enjoys trying new sports and fitness activities in her free time.\n\nThe Future of Java and You\n\nThis session will explore how Java development has been brought into the open and review several changes in the Java community over the last year. Java development efforts have brought open source development processes and new levels of transparency and participation into the Java community. The Java Community Process (JCP) program celebrates twenty years of Java standards development in 2019. Since the initiation of efforts to expand the developer participation in the Java community, Java standards development is more open that it ever has been.\n\nLearn about current and upcoming technologies being developed through the JCP and how to take part in defining the Java platform â€“ you can participate as an individual, corporation, or nonprofit such as a Java user group (JUG). This session answers questions about why and how to participate in the evolution of the Java platform. You will also learn about how you can participate in contributing to the future of Java to benefit your career.\n\nEvent Site: https://voxxeddays.com/singapore/"
