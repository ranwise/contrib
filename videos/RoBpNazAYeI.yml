description: 'Microservice architecture is being talked about everywhere and some firms claim to be already doing it. However our experience shows that often these implementations are suboptimal and more focused on technical implementation of services paradigm rather than the true essence of large scale distributed systems closely aligned to business model. This talk will cover two key influences of microservices application architectures – domain driven design and reactive systems, and considerations to applied while designing applications to deliver key benefits promised by Microservices architecture – speed and safety!'
