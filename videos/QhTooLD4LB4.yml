description: "Sponsored Keynote: Tencent Open Source - Community Practice and Roadmap - Junping Du, Chairman of Tencent Open Source Alliance, Apache Member, Tencent Cloud \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects. \n\nIn this talk, we will introduce the open source strategy and practice in Tencent, include the contributions to open source communities, such as collaboration with Linux Foundation, CNCF, ASF, etc. We will also talk about our vision and insights on our roadmap of open source technology. \n\nhttps://sched.co/Nu9p"
