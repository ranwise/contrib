description: "#dotnetby meetup-32 – 31.01.2019\nПри поддержке IDT Belarus, ISsoft & Playtika.\n\nРадислав рассказал несколько интересных фактов о микросервисах, их плюсах и минусах. А еще:\n\n- Что Azure предлагает для мискросервисов как альтернативы? \n- Немного о Azure Service Fabric, Azure Kubernetes Service.\n- Что такое Serverless и какие проблемы он решает.\n- Фичи, инструментарий и практическое применение Azure functions.\n- Личный опыт испльзования и подводные камни.\n\n#dotnet #netUG\n\nСообщество:\nFacebook – https://www.facebook.com/groups/dotnet.minsk/\nTelegram – https://t.me/dotnetby"
