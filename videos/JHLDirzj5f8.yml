description: "Antoine Bluchet, nouvellement arrivé chez Les-Tilleuls.coop qui nous présentera le sujet suivant : \"Au delà de REST avec API Platform\".\n\nAvec comme base des opérations sans état qui font l'architecture REST, nous allons expérimenter plus en détails les composantes d'API Platform. Grâce à celles-ci, nous allons voir comment obtenir des APIs plus riches autant en terme de fonctionnalités et d'usabilité."
