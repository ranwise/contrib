description: 'Locks have a bad rap for “being slow” and yet, they’re used extensively in applications and under-the-hood. So, what gives? This talk resolves the dichotomy. We’ll explore when and why locks affect performance, delve into Go’s lock implementation as a case-study, and discuss strategies we can use when locks are actually a problem.'
