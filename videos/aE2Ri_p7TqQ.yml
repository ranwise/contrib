title: 'De SaaS à On-Premise - A DevOps Journey - Erwan Ben Souiden'
recordingDate: 1562869910
description: 'L''objectif de ce talk est de présenter et partager le chemin que nous avons parcouru pour ajouter à notre offre SaaS l''option on-premise. Le talk abordera le sujet d''un point de vue technique mais aussi méthode et organisation. Pourquoi avoir choisi un package plutôt qu''une VM/Image Docker (au début) Comment on a changé notre CICD pour automatiser la création de notre offre Méthode: comment on a changé notre approche pour devenir notre propre client on-premise Qu''est ce qui a changé au niveau organisation Ce talk est une mise à jour de du talk présenté aux Human Talks car depuis : Nous avons 1 an d''expérience sur l''approche présenté plus haut Finalement 1an plus tard on a fini par revoir notre approche en proposant une solution avec Docker (explication de ce retournement et des impacts techniques, comment on a orienté nos choix pour ne pas devenir les Ops de nos clients - tech et support) blog post: https://toucantoco.com/en/tech-blog/tech/onpremise_journey'
