description: "Video with transcript included: http://bit.ly/31U2lBA  \n\nDiane Craig Davis talks about the Duke’s Choice Award-Winning Deep Space Trajectory Explorer, a JavaFX-based trajectory design and visualization software package that features a mix of custom 2D and 3D visualizations. She demonstrates the art of the possible when using modern Java toolkits to build high quality, high performance applications for Science and Aerospace industries.\n\nThis presentation was recorded at QCon London 2019: http://bit.ly/2VfRldq \n\nThe next QCon is Qcon San Francisco 2019 – Nov 11-13, 2019: http://bit.ly/2ZFJW9S \n\nFor more awesome presentations on innovator and early adopter topics check InfoQ’s selection of talks from conferences worldwide https://bit.ly/2tm9loz\n\n#JavaFX #DataVisualization #WebDevelopment #InfoQ #QConLondon"
