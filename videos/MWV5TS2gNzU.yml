title: 'Сергей Рябов — Построение мультиплатформенных проектов на Kotlin'
recordingDate: 1555345585
description: "Позиционируя себя изначально как лучшая Java, Kotlin тоже не смог обойти стороной концепт «Write Once, Run Everywhere», но сделал это по-своему. С некоторых пор на этом языке можно писать мультиплатформенные приложения — Kotlin не пытается заставить вас писать всё под JVM и запускать на разных платформах в виртуальной машине, напротив, ваш код будет скомпилирован под каждую конкретную платформу, а платформозависимый функционал совершенно не рекомендуется объединять. Но вот бизнес-логика в отрыве от специфик той или иной платформы — это как раз то, на дублировании чего мы можем отлично сэкономить, написав всего раз.\n\nВ докладе мы познакомимся с механизмами построения мультиплатформенных приложений и разберём их особенности на примере Android-приложения и браузерного расширения с общей кодовой базой."
