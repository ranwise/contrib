description: "Speaker: Ajey Gore – CTO of Go-Jek\n\nAjey Gore is group CTO at GO-JEK primarily focussing on Payments and organisation wide technology and team strategies. He helps the group deliver a transport, logistics, lifestyle and payments platform of 20 products. Ajey has 18 years of experience building core technology strategy across diverse domains. His interests include machine learning, computer networks and distributed architecture system.\n\nAjey founded CodeIgnition, a boutique DevOps consultancy. CodeIgnition was later acquired by GO-JEK. He served as ThoughtWorks’s Head of Technology, a noted international technology consulting firm, following which he joined Hoppr as Chief Technology Officer, a Bharati SoftBank funded started, later acquired by Hike Messenger in India.\n\nAn active influencer in the technology community, He is a trustee of the Emerging Technology Trust, a-not-for-profit organization. Ajey organizes technology conferences, including RubyConf, GopherCon, and devopsdays In India for last 8 years, through his not-for-profit organization.\n\nSearching a silver bullet…\n\nSoftware engineering nuances always keeps us on toes, while scaling teams and business, it becomes more apparent that we look through a holistic lens towards problems which present us with solutions with business biases and our own dogmas, Ajey talks about his experiences in bringing all these together with distributed agile teams across geographies.\n\nEvent Site: https://voxxeddays.com/singapore/"
