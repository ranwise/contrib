description: "This presentation was recorded at GOTO Chicago 2019. #gotocon #gotochgo\nhttp://gotochgo.com\n\nDave McAllister - Strategic Technologist at Scalyr\n\nABSTRACT\nIn a world of increasingly complex architectures and environments, the concept of observability has emerged to provide tools to watch over the apps and architectures. With new focus on monitoring and alerts, tools are presenting levels of information that are useful in the world of orchestration and Kubernetes, microservices and hybrid clouds.\nBut to quote Sherlock Holmes, “You see, but you do not observe” (A Scandal in Bohemia). Single tools may not show you the whole truth.\nCome join in for an introduction to the concepts driving observability, with a dive into the deep end of the pool in distributed tracing. We’ll cover how all the pieces, from alerts to code [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/871\n\nhttps://twitter.com/gotochgo\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#microservices #k8s #observability #DistributedSystems #DistributedTracing"
