description: "Евгений Ганяйло\nMagora Systems\n\nМой опыт от джуна к CTO, или что я понял за эти 13 лет\n\nРасскажу об опыте прохождения от джуна к CTO. О пережитых страхах и граблях, о которых мне никто не рассказывал, а было бы здорово. \n\nРасскажу, как в начале тимлидства думал, что всё понятно, потом — что это какой-то бег по кругу. Как искал и вроде бы нашел то, что позволило двигаться дальше. \n\nПоделюсь рецептом из практик, которые для себя сформулировал и которые мне помогают и по сей день.\n\nhttps://codefest.ru/"
