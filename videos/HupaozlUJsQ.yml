description: "Евгений Черешнев\nBiolink.Tech\n\nТренды невозможного\n\n— Почему система не поддерживает инноваторов?\n— Роль инноваций в мире, в котором продукт реплицируется за 48 часов.\n— Инкубатор и Стартап как тренд крупных корпораций.\n— Инновационные тренды планеты:\n    — A/B тестирование\n    — Fake it to make it\n    — AI везде и всюду\n    — «Скрипач не нужен» — роль человека в IoT\n    — Робототехника (смешное про Терминатора)\n    — Разница между прикладной инновацией и инновацией невозможного\n    — Зачем нужны инновации невозможного\n    — Примеры инноваций невозможного\n    — Деньги и смысл — почему мы принимаем решения, основываясь на прибыли."
