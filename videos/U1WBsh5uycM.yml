title: 'Применение компьютерного зрения для анализа спортивных соревнований (Николай Фалалеев, Constanta)'
recordingDate: 1510651902
description: "Большое количество статистической информации о ходе спортивных игр и соревнований собирается вручную. Для автоматизации этого процесса можно использовать методы компьютерного зрения. В докладе будут рассмотрены подходы к анализу видеопотока с игры в настольньй теннис в реальном времени. Будут предложены алгоритмы, основанные на искусственных нейронных сетях и классическом компьютерном зрении для определения игровых событий, траектории мяча и фиксации результатов с судейского табло, а также представлены первые результаты.\n\nAvito Data Science Meetup: Computer Vision\n28.10.2017\nhttps://avitotech.timepad.ru/event/595080/"
