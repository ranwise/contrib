description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nМы поговорим о том, как в Lamoda проходит процесс докеризации: со временем in-house разработка десятков\_различных сервисов потребовала организации более гибкой и прозрачной инфраструктуры. На примере\_сервиса по обработке заказов расскажем о том, с какими трудностями столкнулись в процессе, и как сформировался итоговый стек технологий.\n\nВ программе:\n— об IT в Lamoda и сервисе order processing, который будет служить основным примером на протяжении всего доклада\n— предпосылки к переходу на docker\n— service discovery и оркестрация: наш выбор и обзор альтернатив\n— основные проблемы и истории их решения: сеть, логирование, мониторинг, файлы\n— плюсы, минусы и промежуточные итоги"
