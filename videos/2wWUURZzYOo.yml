description: "HoloLens development is a unique beast that is evolving quickly - how is developing applications to be used in the real world different for applications designed for screens?\n\nLearn the tools and processes required for Mixed Reality development, as well as useful tips and resources for giving your applications more and more understanding of the world around it.\nLet's explore the Mixed Reality Toolkit, the features of the next generation of the HoloLens, as well as how cloud services can be utilized for Mixed Reality applications. Last but not least, how does development for the next version of the HoloLens differ from the first?\n\nAt the end of this talk you will be equipped to tackle HoloLens development and take advantage of the latest features of the device, and related libraries and resources.\n\n\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
