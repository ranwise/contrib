description: 'Из доклада Давида вы узнаете, как приложение Delivery Club мигрировало с локального API на глобальный. В том числе он расскажет про то, как выкатывались обновления и проводились тесты до миграции, почему было принято решение о переходе на глобальную платформу, как подготавливался back-end для работы, что было сделано в процессе и что получилось в итоге. В рамках доклада будут подробно рассмотрены проблемы, с которыми столкнулись в процессе миграции, и способы их решения, а так же шаги по интеграции swift.'
