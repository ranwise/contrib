title: 'Простые сложности: JSONata, Jora, JMESPath для «сложных» данных | Алексей Охрименко, Авито'
recordingDate: 1562695530
description: "Запись доклада с Panda Frontend Meetup, который проходил 6 июля 2019 года в офисе Авито.\n\nВот о чём доклад Алексея:\n\nSQL — не единственный способ работы со «сложными» данными (объектами с большой вложенностью и хитрой структурой). В этом докладе он рассказал про то, как работать с ними: обрабатывать невероятно сложные структуры и выделять необходимое. Покажу, как пользоваться инструментами, коих на самом деле очень много: JSONata, Jora, JMESPath, JsonPhite и другие."
