description: "Константин Замуренко (точно Константин)\nSkyeng\n\nДизайн — не инженерная специальность\n\nВ пределах СНГ сложился консенсус, что продуктовый дизайн — на 100% инженерная специальность. Такое отношение мешает делать продукты, которые были бы не просто полезны, но и вызывали бы хоть какие-то эмоции. Я расскажу о своём отношении к конфликту между инженерной и гуманитарной частями профессии\n\nhttps://codefest.ru/"
