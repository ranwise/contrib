description: "Сегодня мы поговорим о том как не бояться использовать ReactNative при разработке крупных проектов.\nА именно поделимся опытом построения мобильной платформы в крупнейшей российской компании.\nЧто мы узнаем и увидим в ходе выступления?\n\n    •    ReactNative: что это и как он устроен.\n    •    ReactNative: когда использовать и зачем.\n    •    Мобильная платформа: зачем нужна и как построить.\n    •    Live Coding: собираем приложение на платформе.\n\nВнутренний iOS meetup Avito 17.02.2017"
