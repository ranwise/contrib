description: "People who grew up in the 80s were surrounded by stories of the new, exciting digital age. Now in their 40s, some of those who came of age listening to Britpop now head up successful tech companies, while others took a different path and are now embarking on second careers as coders. Suze, a former marketing manager-turned-Met Police surveillance expert, shares her journey to becoming a software engineer in the year she turned 40 and discovering how things have moved on since programming her BBC Micro on the one TV in the house.\n\nEVENT:\n\nMeetupvideo United Kingdom 2019\n\nSPEAKER:\n\nSuze Shardlow\n\nPUBLICATION PERMISSIONS:\n\nOriginal video was published with the Creative Commons Attribution license (reuse allowed).\n\nATTRIBUTION CREDITS:\n\nOriginal video source: https://www.youtube.com/watch?v=GmBWcK70bM0"
