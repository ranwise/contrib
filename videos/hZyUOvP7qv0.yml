description: "Speaker: Daniele Polencic\r\n\r\nThis is the 6th meetup of the year.\r\n\r\nAs usual, we are looking for speakers who can share for about 10 - 15 mins on a proposed topic. Please drop a message directly on this Meetup page or contact the organisers via our Discord Group https://discord.gg/nkZagBG and we will get it sorted out. Speaker slots are limited and tend to be snapped up fast, so don't miss this chance!\r\n\r\n- APN Ambassador Program - Yash Acharya\r\n\r\n- S3, CloudFront & Lambda@Edge: Perfecting the Cloud Recipe for an Enterprise - Badri Kesavan\r\n\r\n- AWS Security: Organization SCP and IAM Permissions Boundaries - Mohit Niranwal\r\n\r\n- Deploying and Scaling Spring Boot Microservices to Amazon EKS - Daniele Polencic\r\n\r\n- Drinks after meetup\r\n\r\nEvent Page: https://www.meetup.com/AWS-SG/events/261510218/\r\n\r\nProduced by Engineers.SG\r\nRecorded by: Woo Huiren\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/p8oX/"
