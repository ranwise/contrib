title: '"Как, черт возьми, надо ревьювить"  Иван Стрелков (Avito)'
recordingDate: 1496235315
description: "Разработчики все ещё иногда рыщут в поисках философского камня, который позволит им повысить качество кода. Это может быть тестирование, статический анализ кода или какой-нибудь другой инструмент, но все они ограничены в плане обнаружения недочетов. В докладе я хочу рассказать про ревью - про то, как изменилось моё отношение к этому процессу и как, на мой взгляд, сделать его наиболее эффективным.\n\nMoscowJS 37, 25.05.2017, Avito\n#moscowjs"
