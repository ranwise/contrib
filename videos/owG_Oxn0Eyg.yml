description: "This is the last of a three-part discussion on how to handle file uploads and downloads with node-oracledb. In this part, streaming APIs (including a custom Transform class) are used to build a solution for working with files.\n\n**\nFollow-up\n\nThe blog series discussed in this video is accessible here: \nhttps://jsao.io/2019/06/uploading-and-downloading-files-with-node-js-and-oracle-database/\n**\n\nHighlights\n\n1:36 - Overview of buffering vs streaming\n4:11 - Transform stream code overview\n9:24 - Streaming files app demo\n11:11 - Q&A\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
