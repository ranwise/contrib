description: "Web development can be a bit tiring with all these new innovative technologies and frameworks we get on a regular basis especially if you have to maintain a product for a long time.\n\nHowever, web components and micro apps has given us a solution which is framework independent. It allows for decomposition of a big project into smaller, more maintainable parts that can be handled by different teams with different technologies.\n\nLet's go on a journey to find out how we can unite best technologies to form our enterprise apps.\n\n\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
