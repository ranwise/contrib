title: 'Олег Бартунов — Путь Слона, или Карьера в open source'
recordingDate: 1555345295
description: "В ходе выступления Олег поделится тем, как ему удалось пройти путь от простого астронома до разработчика с мировым именем благодаря участию в open source-проекте PostgreSQL.\n\nРаботая в крупных корпорациях, программист становится винтиком в огромной махине. А создавая ПО с открытым кодом, человек остается личностью, и перспективы, которые открываются перед ним как профессионалом, иногда даже больше, чем в коммерческой компании. Положение и карьера разработчика в open source не зависят от руководства, здесь все прозрачно и зависит только от личного вклада. Работа в open source приносит чувство причастности к созданию продукта, которым будут пользоваться миллионы людей по всему миру.\n\nОлег расскажет о личном опыте становления в ИТ-сфере, от студенчества на физфаке МГУ в Москве, астрономических исследований в ГАИШ и Санта-Круз (США) до вовлечения в международное сообщество разработчиков СУБД PostgreSQL и основания собственной компании Postgres Professional."
