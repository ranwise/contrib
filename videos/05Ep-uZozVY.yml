description: "Максим Болотов\nINOSTUDIO\n\nГраницы Agile на примере одного проекта\n\n\nСказки, которые мы слушали в детстве, учили нас на чужом опыте тому, как надо и как не надо делать. Мой доклад – быль, где кровь, пот и слезы команды упорядочили первозданный хаос проекта и привели её к победе.\n\nВ докладе вы не услышите:\n\n- громких имён компаний; привет коллегам из Facebook, Apple, Google, Uber и Valve;\n\n- упоминания канонических Scrum или Kanban;\n\n- нотаций, каким именно должен быть правильный и идеальный Agile project management, и рассуждений существует ли он в природе.\n\nВы узнаете:\n\n- как обычно начинаются большие проекты;\n\n- почему нельзя все сделать правильно с самого начала;\n\n- о трех версиях команд для трех поколений продукта;\n\n- как эмпирический опыт менеджмента подтверждал то, о чем пишут в умных книжках;\n\n- как поженить разработку и поддержку в одной команде;\n\n- почему бесконечная гибкость не является залогом успеха.\n\nИ при этом услышите красивую сказку об американской мечте и о флагманском проекте компании – облачной платформe электронной коммерции MOJO.\n\nhttps://codefest.ru/"
