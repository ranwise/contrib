title: 'Илья Климов — «Строгий» JavaScript: типы против реальности'
language: Russian
recordingDate: 1511361484
description: "Строгая типизация: серебряная пуля или маркетинговый ход? Этот доклад — история о том, как небольшая компания год писала «типизированный JS» и что из этого вышло. Личный опыт войны с типизацией, какие проблемы возникли на пути «перехода», какую ценность (и с позиции разработки, и с позиции бизнеса) это принесло, и когда стоит об этом беспокоиться.\n\nВ докладе немного затронем TypeScript (в основном отвечая на вопрос «почему не он») и сконцентрируемся вокруг FlowType и его экосистемы — чтобы понять, «зачем нам еще один TypeScript», куда движется сообщество «типизаторов» и зачем к нему присоединяться."
