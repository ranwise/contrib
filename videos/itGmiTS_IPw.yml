title: '[SC] Entre industrialisation et artisanat, le métier de développeur - Arnaud Lemaire'
language: French
recordingDate: 1560505995
description: "Une conférence pour se poser la question de ce qu’est notre métier, et de pourquoi celui-ci est loin de se borner à la simple écriture de code source.\n\nDe comment sortir de la posture du développeur en tant que simple exécutant, et pourquoi notre métier a une très forte dimension stratégique.\n\nEnfin en regardant nos pratiques, méthodes et outils, nous replacerons ceux-ci dans leurs contextes en posant la question de ce qu’est l’ingénierie logicielle."
