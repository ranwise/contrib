title: '#Future, Olga Andrianova, Uri Wainshtein, Будущее технологий. Cloud — Edge — Clients'
language: English
recordingDate: 1559617372
description: "Olga Andrianova\nIntel\n\nUri Wainshtein\nMobileye an Intel Company\n\nБудущее технологий. Cloud — Edge — Clients\n\n— Где мы сегодня. Сколько данных мы производим? Как данные меняют экосистему информационного мира?\n— Мир Cloud — Edge — Clients. Облака обработки данных → локальные серверы и датацентры оперативной обработки данных → конечные устройства (носимые и встраиваемые устройства, поставщики информации с сенсоров и средства взаимодействия с окружающей средой).\n— Анализ возможностей в мире Cloud — Edge — Clients и как мы можем на это повлиять.\n— Connectivity и 5G. Где Connectivity — среда передачи данных, объединяющая Cloud — Edge — Clients в единую экосистему, а 5G — драйвер.\n— Автономные автомобили как яркий и крупнейший пример: обзор проблем и возможных решений, уровни автономности.\n— История развития автономного вождения, современное состояние автономных автомобилей и перспективы на ближайшие 4-5 лет в России.\n\nhttps://codefest.ru"
