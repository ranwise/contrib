title: 'Forgotten traits — Михаил Розумянский (Joom)'
recordingDate: 1512473649
description: "В этом докладе Михаил расскажет про подходы к сокращению количества boilerplate-кода при помощи таких средств языка Kotlin, как интерфейсы с частичной реализацией и делегаты классов. Продемонстрирует, как при помощи данных средств можно имитировать примеси (mixins), а также покажет, какие изменения в языке могли бы существенно улучшить текущую ситуацию.\n\nKotlin Night Moscow\n25.11.2017\nhttps://avitotech.timepad.ru/event/613363/"
