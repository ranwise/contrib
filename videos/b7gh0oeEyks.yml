title: 'Антон Семенченко — Скрещиваем DP Visitor, Builder, Composite, Decorator и Iterator'
recordingDate: 1555345953
description: 'В рамках доклада мы поговорим о важности архитектурных решений, в том числе для обеспечения высокого качества ПО при минимальных трудозатратах. Сквозной пример из области резервного копирования данных позволит лучше понять техническую, QA и общепроцессную составляющие подхода. Прошло достаточно времени, чтобы раскрыть технические детали без нарушения NDA. Предложенный вариант на базе метрик, которые мы обязательно упомянем, был признан лучшим архитектурным решением в рамках компании — одного из лидеров отрасли, получил награду Microsoft, был «размножен» на смежные области. Приступаем: Builder, Decorator, Composite, Iterator и Visitor — как эти паттерны помогли решить нетривиальную С++ задачу.'
