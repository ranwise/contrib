description: "GoWay Meetup v2.1 – 26.02.2019\nSupported by Juno\n\nВсем хорошо известен термин \"Распределенные приложения\". К сожалению часто под этим понимают просто несколько запущенных копий одного и того же приложения. Но иногда вам действительно необходимо создать умное распределенное приложение, копии которого взаимодействуют как единое целое."
