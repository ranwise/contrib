description: "This presentation was recorded at GOTO Amsterdam 2019. #GOTOcon #GOTOams\nhttp://gotoams.nl\n\nEm Grasmeder - Code, Math, Teaching Witchcraft\n\nABSTRACT\nThe field of data science is having an little identity crisis. The fundamental questions of what data science is, and who a data scientist is, remain largely undecided. Regardless of where the answer will fall, there are a number of tools and techniques that every data scientist should have in their toolbelt. Although the software languages, frameworks, and algorithms will come in and out of fashion, the fundamentals behind the trade of data science, which we talk about in this session, have existed for centuries and will continue to be used for [...]\n\nDownload slides and read the full abstract here:\nhttps://gotoams.nl/2019/sessions/803\n\nhttps://twitter.com/gotoamst\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#MachineLearning #DataScience #AI"
