description: "Работая в различных проектах и наблюдая одни и те же закономерности в управлении компанией и открытости информации о ней, зачастую мы даже не задумываемся, что бывает как-то по-другому. Например, вы можете точно сказать, какие основные финансовые показатели у компании, в которой вы работаете? Сколько она получает за час вашей работы и сколько тратит на офис? Кто основные клиенты? Если вы не руководитель высшего звена, ответ наверняка будет отрицательным.\n\nМихаил десять лет работает в компании с другой парадигмой: абсолютная информационная и финансовая прозрачность. Решает ли это все внутренние организационные проблемы? Конечно, нет. Но при этом создается уникальный внутренний мир и внешний имидж компании. Мы обсудим преимущества и сложности во внутренней жизни компании. Поговорим о том, возможно ли построить подобное у вас, как выстраивается внутренняя карьерная модель для всех сотрудников и каков может быть подход к иерархии в организации из 600 человек."
