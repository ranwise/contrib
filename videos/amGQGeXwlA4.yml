description: "На одной из прошлых встреч мы уже рассказывали о том, что под капотом у рекомендаций в Avito. В этот раз мы подробней расскажем о том, какие задачи решает наша команда, зачем мы организовали конкурс на построение рекомендательной модели, какие результаты мы ожидали получить по итогам соревнования, что из этого удалось получить, а что нет. Кроме того, поделимся своим опытом участия в конкурсе RecSys Challenge 2017.\n\nAvito Data Science meetup: Рекомендации (24.06.2017)\n#avitods\nhttps://avitotech.timepad.ru/event/509717/"
