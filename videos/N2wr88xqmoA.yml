description: "Иван Замесин\nМета\n\nСтыдно просить повышения зарплаты. Что с этим делать?\n\nОсновал Мета — сервис подбора психотерапевта, и раз в месяц делюсь в канале результатами работы сервиса. Провожу открытые и корпоративные курсы по Customer Development и проверке гипотез. Вместе с Валерией Коваленко мы в TalentDealers нанимаем продакт-менеджеров для компаний. Летом (с 1 по 7 июня) делаем лагерь TalentCamp для продактов, с девизом «Утром MBA, вечером танцы». Веду канал в Telegram, в котором я несколько раз в неделю делюсь тезисами из важных статей, интервью или лекций. В 2016–2017 делал chatfuel.com как продакт. В 2012–2015 делал Яндекс.Картинки сначала как продакт, потом как руководитель.\n\nhttps://codefest.ru"
