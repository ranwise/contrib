title: 'Как продавать технически сложные продукты на международных рынках'
recordingDate: 1553857456
description: "SBDA Group создает технологии машинного обучения, которые позволяют банкам предлагать персонализированные и автоматизированные консультации по финансам для своих клиентов. В технологиях SBDA используются патентованные модели ИИ, которые комбинируют внутренние данные банков и общедоступные данные о различных товарах. Это позволяет предоставлять клиентам максимально персонализированные рекомендации и советы. Продукт увеличивает банковский Net Promoter Scores и вовлечение клиентов, укрепляет доверие и повышает продажи ключевых банковских продуктов. \n\nПосле получения инвестиций раунда А SBDA начала экспансию в Европу и Северную Америку. Сейчас компания работает с такими банками и компаниями как MasterCard, Unicredit, Raiffeisenbank, Intesa, Sberbank, BNP Paribas и другими. \n\nЛена - венчурный партнер для работы со стартапами в России и странах СНГ европейского венчурного фонда ранних стадий Speedinvest , до этого работала в 2017-2018 работала в московском офисе фонда. Speedinvest - фонд с пятью офисами в Европе и одним в Кремниевой Долине, c €200 млн под управлением, инвестирует до €1м в проекты на стадиях pre-seed/seed. Исторически фокус Speedinvest - проекты с сильной технологической составляющей. \n\nРанее обозреватель рубрик, посвященных технологиям и историям о предпринимателях в крупных деловых медиа (в том числе РБК, Republic (ранее - Slon), Forbes), присоединившись к Speedinvest в составе офиса в Москве в 2017 году, Лена занимается поиском перспективных проектов и отвечает за работу с рынками России и стран СНГ. Предыдущий опыт позволяет ей помогать растущим проектам в работе с позиционированием, использованием медиа и контент-маркетинга для коммуникации с целевой аудиторией в составе стратегии развития бизнеса."
