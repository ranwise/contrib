description: "На одной из прошлых встреч мы уже рассказывали о том, как мы научились собирать метрику энергопотребления хардверным способом. Мы сконструировали небольшую схему на базе Arduino, которая измеряет ток, и написали библиотеку для работы с ней. Библиотеку мы выложили в open source. В этот раз мы подробно расскажем как подготовить телефоны, собрать коробочки для замеров и как использовать библиотеку.\n\nAvito.iOS (17.06.2017) #avitoios\nhttps://avitotech.timepad.ru/event/503691/"
