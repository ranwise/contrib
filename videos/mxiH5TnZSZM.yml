title: 'Fanie Reynders - Roslyn for the rest of us'
language: English
recordingDate: 1561450524
description: "In this session we will take a step back and realize how easy it is to create useful diagnostic analyzers and code fix providers to solve real-world problems that do not require a PhD in Math.\n\nThe .NET Compiler Platform, a.k.a. “Roslyn” has been around for quite some time now, but not all of us dare to get our hands dirty with syntax trees and semantic models. In this session we will take a step back and realize how easy it is to create useful diagnostic analyzers and code fix providers to solve real-world problems that do not require a PhD in Math."
