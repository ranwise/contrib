title: 'Денис Мишунов — debugger; для разработчиков'
recordingDate: 1555345063
description: "Что общего у Мерил Стрип, Генри Форда и Альберта Эйнштейна? Все они, несмотря на свои успехи в профессиональной жизни, страдали от различных проблем. Этот доклад не о разработке, а о разработчиках. Вместо кода этот вдохновляющий доклад заставит вас запустить дебаггер на нас самих, чтобы проанализировать ошибки, с которыми мы сталкиваемся в нашей повседневной жизни как разработчики. Среди прочего будут рассмотрены проблемы:\n\n— Перфекционизм\n— Синдром самозванца\n— Переработка\n\nЭтот доклад не ограничивается разработчиками и может быть применен к гораздо более широкому кругу специалистов. Тут будут психология и неврология, качество жизни, работы и их баланс. Но самое главное, доклад будет про всех нас."
