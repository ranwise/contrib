title: 'Автоматизация экспериментов с помощью Kotlin DSL — Александр Тарасов (Одноклассники)'
recordingDate: 1512474721
description: "В большом проекте нельзя просто так взять и сделать фичу доступной всем клиентам. Поэтому проводятся эксперименты, которые требуют внесения изменений вручную, что ведёт к временным издержкам и порой ошибкам. Чтобы убрать эти факторы, в Odnoklassniki.ru решили автоматизировать подготовку и запуск экспериментов. В докладе Александр Тарасов расскажет, почему для этого был выбран Kotlin, а не классические инструменты управления конфигурацией (такие, как Ansible), почему хороший DSL и инструментарий критически важны для этой задачи и какие проблемы пришлось преодолеть, чтобы всё работало, как изначально задумано.\n\nKotlin Night Moscow\n25.11.2017\nhttps://avitotech.timepad.ru/event/613363/"
