description: "This presentation was recorded at GOTO Chicago 2019. #gotocon #gotochgo\nhttp://gotochgo.com\n\nGeorges Saab - Vice President, Software Development, Java Platform Group at Oracle\nMikael Vidstedt - Director of Software Engineering, Java Virtual Machine at Oracle\n\nABSTRACT\nJava has changed more in the last year than in the previous five years. Find out more about these changes and what they mean for you! This session will cover the changes to the Java Release cadence and licensing, choices and options available to you going forward, how to know what to expect and prepare for Java’s continued evolution into the future. In addition, we will cover specifics of feature work in Java 12 & 13, and ongoing development [...]\n\nDownload slides and read the full abstract here:\nhttps://gotochgo.com/2019/sessions/826\n\nhttps://twitter.com/gotochgo\nhttps://www.facebook.com/GOTOConference\nhttps://www.linkedin.com/company/goto-\nhttp://gotocon.com\n#java #java12 #java13 #OpenJDK #JVM"
