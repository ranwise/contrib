title: 'Сегментация изображений на острие науки (Евгений Нижибицкий, Rambler&Co)'
recordingDate: 1510651953
description: "В последнее время на популярных площадках появляется все больше конкурсов, связанных с компьютерным зрением, и в особенности — с сегментацией изображений. Некоторое время назад в таких задачах повсеместно доминировали подходы на основе сети U-Net. Евгений расскажет о решениях двух недавно завершившихся конкурсов, где хорошо зарекомендовали себя подходы на основе новой, претендующей на “народное признание“, сети.\n\nAvito Data Science Meetup: Computer Vision\n28.10.2017\nhttps://avitotech.timepad.ru/event/595080/"
