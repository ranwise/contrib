title: 'Кластеризация волатильных объявлений с помощью EM-алгоритма — Василий Лексин (Avito)'
recordingDate: 1521118359
description: "Расскажу, как можно делать unsupervised кластеризацию короткоживущих объявлений на примере Avito. Данный подход позволяет получить устойчивых кластеры товаров для последующего применения в алгоритмах рекомендаций. Представлю оптимизированный EM-алгоритм, способный эффективно обрабатывать огромные массивы данных. Расскажу про методики оценки качества кластеризации и о прикладных применениях алгоритма.\n\nAvito Data Science Meetup: Personalization\n27/02/2018\nhttps://avitotech.timepad.ru/event/665814/"
