description: "During this fireside chat, Nicholas Goubert, VP Digital Services at Native Instruments, will interview Renaud Visage, Eventbrite’s founding technical architect, to hear first-hand how he navigated pitfalls and opportunities throughout Eventbrite’s 13-year evolution from a simple web product to the powerful global ticketing and event technology platform it is today. In this session, you’ll hear what it took to develop the company’s first API in 2008, build a scalable product, and overhaul a developer portal experience.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
