description: "`reflect` медленно работает? `text/template` кидает паники? Скучаешь по дженерикам? Используй кодогенерацию! В докладе речь пойдёт о стандартных средствах Go, помогающих генерировать код, о сторонних библиотеках, ещё больше облегчающих процесс, о плюсах и минусах этого подхода. С примерами и практическим применением, разумеется!\n\nGolang Moscow: Встреча в Avito\n14.10.2017\nhttps://golang-moscow.timepad.ru/event/587055/"
