description: "Speaker: Vincent Desclaux (Palo IT)\n\nVincent is the Managing Director of Palo IT Singapore.\n\nHe has been working in Asia for the past 9 years (Singapore, Hong Kong and Shanghai), mainly within the digital and technology space, where he covered both operational sales roles as well as managerial responsibilities.  As a servant leader, he inspires his teams to harness the power of trust, collaboration, transparency, delegation and empathy. He also has founded and run several companies in different sectors such as IT Consulting, Education and the F&B business. As an Agile and Technology enthusiast, he is passionate about digital innovation.\n\nHow to assemble high performing teams?\n\nEvery organisation and team struggle to achieve effective collaboration. What are the enabling conditions and factors to reach the state of high performing teams? What drives digital effectiveness?\n\nIn this talk, Vincent will cover theoretical as well as practical examples of tools, methods and real life use cases to set up high performing teams in a digital context.\n\nEvent Page: https://voxxeddays.com/singapore/"
