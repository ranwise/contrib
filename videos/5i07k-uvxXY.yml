title: 'Логическая репликация и уровни изоляции транзакций PostgreSQL. Михаил Тюрин'
recordingDate: 1537628470
description: "С десятой версии PostgreSQL кроме физической репликации, нам доступна еще и встроенная логическая. Помимо этого, уже много лет существуют и успешно применяются решения по триггерной логической репликации. С другой стороны, относительно недавно, с версии 9.1, мы имеем транзакции с «честным» уровнем Serializable. Эти два существенных обстоятельства (а также дебаты в интернете) побудили автора сделать обзор проблемы применения уровней изоляции при различных существующих методах репликации, в том числе разобрать наличие Serializable на реплике\n#rupostgres"
