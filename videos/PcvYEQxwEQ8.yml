description: "Фестиваль РИТ++ 2019\n\n27 и 28 мая 2019 \nМосква, Сколково\n\nПодробности и билеты по ссылке https://ritfest.ru/\n\n--------\nРИТ++2018, FrontendConf  \n\nИнформация о новых конференциях: https://frontendconf.ru/\n\nЗал «Дели + Калькутта», 28 мая, 17:00\n\nТезисы и презентация:\nhttp://frontendconf.ru/moscow-rit/2018/abstracts/3371\n\nВ конце прошлого года технология WebRTC стала доступна во всех четырех основных браузерах. Но сбылась ли мечта убить Flash для голосовых и видеозвонков, которую группа инженеров воплощала в жизнь с 2009 года?\n...\n \n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
