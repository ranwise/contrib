description: "Недавно вышел релиз Go 1.9, в нем был обновлен алгоритм сборки мусора. Для того чтобы писать быстрые приложения нужно хорошо понимать как это устроено. В своем докладе я расскажу об алгоритмах сборки мусора и деталях реализации runtime.GC() в Go 1.9 на простых примерах.\n \nGolang Moscow: Встреча в Avito\n14.10.2017\nhttps://golang-moscow.timepad.ru/event/587055/"
