title: 'El lado turbio del Internet of Things, y que podemos... | David Melendez | Codemotion Madrid 2016'
language: English
recordingDate: 1557172167
description: "En ésta charla, veremos cómo el mundo Maker tiene y debe mucho que decir ante la explosión de soluciones IoT, que brotan como setas en el mercado.\n\nLos riesgos y consecuencias ocultas de usar soluciones cerradas, cuyas exigencias pasan por la aceptación de EULAs cuasi arbitrarias, problablemente, sólo para cambiar la temperatura del termostato tumbado en la cama. De APIs privativas, sobre las que no se conoce cómo y a dónde van a parar nuestros datos, y por supuesto, donde no aceptan sesiones ssh.\n\nAnte este panorama, se ofrecen soluciones DIY, para tomar el control de nuestra tecnología. Para ello, se presentarán varias demos de cómo podemos montarnos nosotros mismos, gadgets últiles, sin cancamusa tecnológica, ni overhead innecesario.\n\nUno de ellos será un termostato programable conectado con WiFi, y otro será el robot ROV Texas Ranger, anunciado en Codemotion 2015, dentro de la charla \"Trash Robotic Router Platform\""
