description: "Этот доклад — сборник советов, которые Игорь вынес для себя за время работы в роли ML-специалиста. На встрече он планирует поговорить про то, какие ошибки поджидают на пути решения задачи в ML, ответить на вопрос, как успевать за прогрессом и рассказать, какие нетривиальные методы помогут за неделю сделать проект, который оценивался в годы разработки.\n\nСамые страшные ошибки, которые допускают DS. Встреча в офисе Авито 24 апреля 2018.\nhttp://ai-community.com"
