description: "Alibaba Digital Driven Open Source Community Exploration - Frank Zhao, Alibaba \n\nJoin us for KubeCon + CloudNativeCon North America in Seattle, December 11 - 13, 2018 (http://bit.ly/KCCNCNA18) or in Shanghai, November 14-15 (http://bit.ly/kccncchina18) ) \n\nAs open source becomes more and more important in software industry, Alibaba starts to explore a new way to manage open source community by focus on collaboration automation and developer behavior analysis which will help community maintainers on management work.  This topic will show how we build the Alibaba open source community mechanism and the thinking behind it along with the tools we built to implement it. \n\nhttps://sched.co/Nrsy"
