description: "This is the seconds of a three-part discussion on how to handle file uploads and downloads with node-oracledb. In this part, streaming APIs are used with AsyncIterators to upload files without large buffers in Node.js.\n\n** \nFollow-up\n\nWhile interesting, combining streaming APIs with AsyncIterators turned out to add a lot of additional complexity without much gain. For this reason, this technique was not added to the blog post series: \n\nhttps://jsao.io/2019/06/uploading-and-downloading-files-with-node-js-and-oracle-database/\n**\n\nHighlights\n\n01:34 - Overview of streaming files with AsyncIterators\n05:01 - Streaming files app demo\n06:18 - Streaming files code overview\n16:00 - Q&A\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
