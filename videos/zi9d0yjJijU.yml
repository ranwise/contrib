description: "The impact of blockchain is undeniable. From payments to avocado farms, the world is seeking to put everything on the blockchain as this decentralized technology matures and reaches the masses. A respected voice in the crypto community, Ripple’s David Schwartz, aka “JoelKatz,” is an original architect of the XRP network––and invented one of the earliest distributed computer systems in 1991, nearly two decades before the bitcoin white paper was published by Satoshi Nakamoto. In this presentation, David will address cryptography, distributed ledger technology, and how blockchain is changing the foundation of our global economic system. Let the second era of the internet - the Internet of Value - begin!\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
