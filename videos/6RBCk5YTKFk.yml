description: "RailsConf 2019 - From 0.10 to 5.2. The story of a 13 year old Rails app by Braulio Carreno\n_______________________________________________________________________________________________\nCloud 66 - Pain Free Rails Deployments\nCloud 66 for Rails acts like your in-house DevOps team to build, deploy and maintain your Rails applications on any cloud or server.\n\nGet $100 Cloud 66 Free Credits with the code: RailsConf-19\n($100 Cloud 66 Free Credits, for the new user only, valid till 31st December 2019)\n\nLink to the website: https://cloud66.com/rails?utm_source=-&utm_medium=-&utm_campaign=RailsConf19\nLink to sign up: https://app.cloud66.com/users/sign_in?utm_source=-&utm_medium=-&utm_campaign=RailsConf19\n_______________________________________________________________________________________________\nSmall-dollar donations were critical in the last election. The first version of the software that powers ActBlue, the main player in the space, was written in Rails 0.10.\n\nDuring 13 years, 30K organizations have used the platform to raise $3 billion.\n\nSome lessons we'll be sharing on this presentation: how to scale a monolith to process 1.5M RPM and 250 payments/sec, how to be productive with a 110K line code base, how to minimize the pain of Ruby/Rails upgrades and technical debt.\n\nIntended for beginner to intermediate developers, managers, and anyone interested in building a lasting system."
