description: "AvitoTech Break — это короткие интервью с инженерами Авито, в которых они рассказывают о технологиях и делятся личным опытом. В первом выпуске Алексей Кудрявцев, наш iOS-разработчик, встретился с Виталием Леоновым — директором по B2C-разработке в Авито. \n\nВ выпуске:\n01:40 — Как вырасти из бэкенд-разработчика в Новосибирске до директора по B2C-разработке в Авито.\n05:27 — Семь лет назад в Авито было полтора разработчика и офис за МКАДом?\n06:15 — Что такое avito.ma, правда ли мы запускались в Африке и что стало с египетской и марокканской версиями Авито? \n07:35 — Как была устроена разработка в Авито раньше: команда, достижения, фейлы.\n12:44 — Зачем бэкенд-разработчику становиться менеджером?\n\nРесурсы, где мы рассказываем о технологиях Авито:\nВК: https://vk.com/avitotech \nФейсбук: https://www.facebook.com/AvitoTech/ \nТвиттер: https://twitter.com/AvitoTech \nТелеграм: https://t.me/avitotech \n\nБлог на Хабре: https://habr.com/ru/company/avito/\nБлог на Медиум (eng): https://medium.com/avitotech"
