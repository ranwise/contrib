description: "Speaker: Taavi Kybar, Aryn Choong Yue Lin\r\n\r\n09:00  Taavi Kybar (Full Stack Software Developer at 90 Seconds)\r\nTopic: \"Clean Code: Best Practices\"\r\n\r\nHave been doing software development for around 8 years working with a variety of different technologies (Node.js, React, Vue, Java, TypeScript).\r\nI hold in high regard the quality of code and disciplined development. I believe putting effort into creating readable and easy to understand code comes a long way in reducing bugs, keeping software running smoothly and onboarding new developers.\r\n\r\nhttps://www.linkedin.com/in/taavi-kybar/\r\n\r\n24:00 Aryn Choong Yue Lin (@arynchoong), Director, Women Who Code Singapore\r\nTopic: \"My Journey in Tech\"\r\n\r\nYue Lin has been a professional C Developer for more than ten years. She is currently taking her Masters in Technology at NUS-ISS.\r\n\r\nMore about Yue Lin: http://techbeyondborders.com/en/lets-talk-about-tech-in-singapore-with-aryn-lead-developer/\r\n\r\nMore about Women Who Code Singapore: https://www.womenwhocode.com/singapore\r\nEvent Page: https://www.meetup.com/Junior-Developers-Singapore/events/261891604/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/pZJU/"
