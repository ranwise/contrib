description: "А так ли хороши большие SPA? Всегда ли вы уверены, что ваше маленькое изменение не сломало чужой код, когда работаете над большим проектом? В Альфа-Банке мы выбрали другой подход к разработке приложений: используем минимально неделимые SPA, максимально независимые друг от друга.\nЯ расскажу как про преимущества этого подхода к разработке фронтов, так и про те проблемы, с которыми мы столкнулись, и как мы их решали.\n\nSPA Meetup #4\nhttps://moscow-spa.timepad.ru/event/6...\n07.04.2018"
