title: 'Data Fest Minsk 2019: AspeRa: предсказание рейтингов по текстам отзывов, Антон Алексеев'
language: English
recordingDate: 1559391074
description: 'Антон расскажет о новом нейросетевом подходе к предсказанию рейтинга товаров на основе текстов отзывов пользователей. Он описан в статье, опубликованной на ECIR 2019. Предложенная модель -- гибрид текстовой и аспектной рекомендательных систем, позволяющий обучать её end-to-end и анализировать, что именно может быть важно для пользователя в товарах.'
