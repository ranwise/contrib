title: 'Персонализация сайта для пользователя на основе customer journey map — Алексей Чернобровов'
recordingDate: 1513355524
description: "Из доклада вы узнаете о том, что такое customer journey map (CJM). Будут рассказаны основные подходы к автоматизированному выделению паттернов поведения пользователей с помощью современных методов машинного обучения. Алексей расскажет о построении персонализации на основе CJM и правильном выборе метрик для оценки улучшения продукта. В качестве примеров будут использоваться приложение крупного банка, сайт известного автодилера и крупный интернет-магазин.\n\nAvito Product Analytics Meetup\n09/12/2017\nhttps://avitotech.timepad.ru/event/604124/"
