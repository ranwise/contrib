title: 'Типичные ошибки на каждом этапе CRISP-DM и как их избежать. Иван Гуз (Авито)'
recordingDate: 1530098904
description: "CRISP-DM помогает структурировать процесс проведения исследований и очень прост в понимании и освоении. Однако за кажущейся простотой скрывается большое количество подводных камней, которые не так очевидны, и столкновение с которыми зачастую приводит к провалу DM-проектов. В своем докладе Иван расскажет про многолетний опыт использования CRISP-DM в Авито, основные ошибки, которые были совершены и как с ними боролись. Будет презентован топ-10 ошибок, который слушатели могли бы легко запомнить и применять в своей работе.\n\nСамые страшные ошибки, которые допускают DS. Встреча в офисе Авито \n24.04.2018\nhttp://ai-community.com"
