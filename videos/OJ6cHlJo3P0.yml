description: "Frontend Conf \n3 и 4 октября 2019\nМосква, Инфопростраство\nПодробности и билеты по ссылке https://bitly.su/Lo3aDC\n\nFrontend Conf 2018 \n\nЗал «АЛЬФА»,\n5 октября, 10:00 \n\nТезисы и презентация:\nhttp://frontendconf.ru/moscow/2018/abstracts/4111\n\nДоклад о том, как, потеряв кучу времени, в конечном счете его сэкономить... но это не точно. \nВ этом докладе я поделюсь своим опытом написания инструментов для отладки, тестирования, оптимизации, скафолдинга и валидации под разные проекты. Также расскажу о ряде уже существующих инструментов и о пользе, которую они приносят, и о том, надо ли вообще на это тратить время.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
