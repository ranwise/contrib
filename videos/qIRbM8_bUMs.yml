description: "Oracle Code Tokyo, \"Run your cloud apps at any scale with DataStax Enterprise and Oracle Cloud\"\n\nDataStaxは、企業全体でWeb、モバイル、およびIoTアプリケーションを確実に実行および管理するためのクラス最高のデータ管理プラットフォームを提供します。本セッションでは、DataStax Enterprise（DSE）が単一の統一されたプラットフォームでインデックス作成、検索、分析、およびグラフ機能を提供する方法について説明します。また、Oracle CloudでDSEクラスタを簡単にプロビジョニングする、Oracle Cloud SDKを使用して開発されたオートメーション・スクリプトのデモも併せて紹介します。\n\n講演者：Gilbert Lau"
