title: 'Repensons l''enseignement du dev web ! Alexandre Gomes'
recordingDate: 1562870685
description: 'Enseigner le développement web n''est pas tâche aisée, encore moins à des personnes n''ayant aucune experience avec le développement. La tâche est d''autant plus compliquée à une ère ou SPA et apps API-first sont légion. Étant moi-même autodidacte, j''en ai fait les frais. Un jour, j''ai décidé que je ne laisserais pas l''éducation nationale m''empêcher d''être dev et j''ai commencé à apprendre. Bootcamps, écoles, e-learning, j''ai tout essayé. Une constante cependant : L''enseignement prodigué est au mieux inadapté, au pire, dangereux pour la tech. Inspiré d''un talk / table ronde que j''ai organisé à JSKongress Munich cette année, je vous expliquerai ce qui ne va pas selon moi avec les solutions proposées, et de potentielles solutions. Enfin, nous verrons ensemble quelques acteurs qui ont compris que résorber la pénurie de développeurs de la façon actuelle ne fonctionne pas, et ce que l''on peut apprendre de leurs méthodologies.'
