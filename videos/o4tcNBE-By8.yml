title: 'Дмитрий Завалишин — Практики и кейсы проектного управления'
recordingDate: 1555345129
description: "Проектное управление — вещь сложная и затрагивает процессы не только внутри вашей компании, но и внутри компании-заказчика.\n\nВ каких-то случаях вы можете влиять на процессы только внутри своей компании. Изредка вы косвенно можете влиять на процессы внутри компании, которая заказывает разработку.\n\nВ этом докладе мы рассмотрим несколько реальных кейсов (все имена изменены, любые сходства случайны), показывающих, какие могут быть сложности в применении различных практик проектного управления."
