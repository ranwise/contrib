description: "Василий Савунов\nScrumTrek\n\nСтоп-сигналы для Agile\n\nAgile-ценности просты для понимания. Такой же простотой отличается фреймворк Scrum. Но зачастую на практике выясняется, что одного понимания концепции не достаточно. Причина - в блокерах старта. \n\nОни могут носить культурный, формальный, человеческий характер. Каждый из них требует предварительной проработки, прежде чем пробовать переходить на Agile. \n\nИсходя из своего опыта я расскажу, какие именно факторы и предусловия нужно учесть, если вы хотите работать гибко и вовлеченно. Так, как это прописано в Agile-манифесте.\n\nhttps://codefest.ru/"
