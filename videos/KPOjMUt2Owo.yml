description: "D3.js is the go-to library for web developers that want to build custom data visualizations for the web. But building data visualizations involve much more than just code; it starts from finding the right topic to cleaning and exploring the data, to designing the right visual encodings for that data. In this talk, I will go through the many lessons I learned building my data visualizations for the web.\n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
