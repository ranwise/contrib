description: "В течение своей карьеры я занимался созданием софта для различных платформ: мобильные клиенты, десктоп-приложения, API, command line tools, и так далее. Сейчас я разрабатываю и тестирую программное обеспечение для космических аппаратов. В докладе поделюсь своим опытом и расскажу, как удостовериться, что ваше мобильное приложение работает должным образом: что, как, и зачем нужно тестировать, какие виды тестов стоит использовать в разных контекстах. И поделюсь опытом внедрения этих техник в legacy системы\n\nAvito Mobile Testing Meetup\n11.08.2018\nhttps://avitotech.timepad.ru/event/771342/"
