description: "accessible for deaf/hearing-impaired: sign language interpreter (DGS) visible for complete duration + captions // slide collection https://buff.ly/2YLcPlA // License: CC BY-ND https://buff.ly/2TN3XIo\nIn this talk, I will try to explain in depth, the way JSON Web Tokens work and can be used to secure your single page apps. I will explain the difference between using opaque tokens and JWTs. The talks will also give an overview of a modern authentication flow and a step by step breakdown of how it works exactly. No specific previous knowledge is required, but it helps the audience has some experience with authenticating users.\n\nWhat are the key takeaways from this talk?\nAuthentication does not have to be over complicated, as long as you use the right solution for each situation.\n\nmore:\n- JSON Web Tokens https://jwt.io/\n- Web Authentication https://webauthn.me/\n- Everything you always wanted to know (but were afraid to ask) https://auth0.com/blog/oauth2-implicit-grant-and-spa/\n- the Auth0 Blog https://auth0.com/blog\n\nSam (@sambego) is a Google Developer expert who works as a developer evangelist at Auth0. At Auth0 we’re trying to make authentication and identification as easy as possible, while still keeping it secure.\n\nSign up for our Newsletter to receive preview-links every other Thursday starting 2019, April 04: https://js-kongress.us13.list-manage.com/subscribe/post?u=9c3420f6b5269855b07422fb5&id=f490a69da5"
