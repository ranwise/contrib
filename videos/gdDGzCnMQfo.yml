description: "Data Fest Minsk 2019: Экспертная оценка текстовой информации ML и NLP методами, Мария Тихонова,\_Андрей Евлампиев\n\nДоклад посвящен извлечению информации из текстовых документов NLP и ML методами и их применению на реальных кейсах. Докладчики расскажут о построении интерактивной карты «оптимизма» новостей на основе анализа тональности и об извлечении информации из государственных документов с помощью семантического и тематического моделирования."
