title: 'Data Fest Minsk 2019: Контроль версий и управления экспериментами в ML проектах, Михаил Рожков'
language: English
recordingDate: 1559391057
description: "Machine Learning становится все более обычной практикой для многих компаний. При этом растет размер команд ML проектов, сложность проектов, разнообразие инструментов и инфраструктуры. Управление экспериментами, автоматизация пайплайнов, а также контроль версий моделей и данных становятся ключевыми в управлении проектами и обеспечении воспроизводимых результатов.\_\n\n\n\n\nЦель доклада - очертить круг проблем внедрения и использования систем управления ML экспериментами и обеспечения воспроизводимости. Рассмотрим практики и подходы крупных компаний, а также open source инструменты для команд DS/ML."
