description: "Intro + Deep Dive: Kubernetes Conformance WG - Srinivas Brahmaroutu, IBM & Dan Kohn, CNCF \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects. \n\nThis session will cover the importance of the Kubernetes conformance program. Topics &nbsp;include how to run the conformance test suite, how to certify your company’s platform for both distributions and installers, and how to get maximum benefit out of the program for your company. In addition, the session will also provide an update on the current status of the conformance program, the breadth of coverage of the conformance test suite, and the planned future expansion of the test suite into new focus areas. Attendees will also gain knowledge on the latest tooling improvements, and a greater understanding of the conformance project’s dashboards as well as conformance program documentation methodologies. \n\nhttps://sched.co/OVxV"
