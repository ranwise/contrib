title: '#PM Аркадий Рушкевич — Фреймворк Jobs-To-Be-Done на опыте'
language: Russian
recordingDate: 1496376937
description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nOutcome-driven innovation\_—\_это фреймворк, в основе которого приоритизация планов разработки компании на основе задач, для которых клиенты эти продукты покупают\_—\_те самые Jobs to be done. Фреймворк дает хорошее методическое описание и обоснование идей и практик, которые каждый продакт оунер, по идее, и так применяет или должен применять, но обычно - интуитивно и на менее системном уровне.\n\nМы расскажем о собственном опыте использования Jobs to be done и ODI\_—\_как и зачем Wrike начал заниматься этим, какие плюсы и минусы мы увидели, чего добились.\n\nНадеемся, что интересно будет и продакт оунерам с опытом, и тем, кто только начинает думать, как расставлять приоритеты и находить новые точки роста продукта."
