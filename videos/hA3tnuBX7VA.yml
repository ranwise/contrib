title: 'Как hardware-стартапам выстраивать бренд, маркетинг и PR для выхода на зарубежные рынки.'
recordingDate: 1553770049
description: "Лена - венчурный партнер для работы со стартапами в России и странах СНГ европейского венчурного фонда ранних стадий Speedinvest , до этого работала в 2017-2018 работала в московском офисе фонда. Speedinvest - фонд с пятью офисами в Европе и одним в Кремниевой Долине, c €200 млн под управлением, инвестирует до €1м в проекты на стадиях pre-seed/seed. Исторически фокус Speedinvest - проекты с сильной технологической составляющей. \n\nРанее обозреватель рубрик, посвященных технологиям и историям о предпринимателях в крупных деловых медиа (в том числе РБК, Republic (ранее - Slon), Forbes), присоединившись к Speedinvest в составе офиса в Москве в 2017 году, Лена занимается поиском перспективных проектов и отвечает за работу с рынками России и стран СНГ. Предыдущий опыт позволяет ей помогать растущим проектам в работе с позиционированием, использованием медиа и контент-маркетинга для коммуникации с целевой аудиторией в составе стратегии развития бизнеса.\n\nАндрей Габисов - директор по маркетингу и сооснователь в Oco Cameras. Этот hardware-стартап производит камеры безопасности с видеоаналитикой для домашнего и рабочего использования. Камеры Oco устойчивы к погоде и вандализму, оснащены SD-картой и облачным хранилищем данных. Сейчас камеры очень известны среди владельцев бизнесов и увлекающихся темой умного дома из США. \n\nСтартап был основан в 2016 году Андреем Лавровым, Андреем Габисовым и Филиппом Рыжковым. Они были приглашены в акселератор AngelPad (Oco Cameras была первой командой из России, которая попала в акселератор). Через выпускников AngelPad, медиа и лидеров мнения Oco создали бренд в высококонкурентной нише потребительской электроники. Сейчас камеры Oco можно найти в таких магазинах как Target, BestBuy (США)."
