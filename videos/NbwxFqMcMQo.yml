description: 'В докладе на примере технологии Xamarin мы рассмотрим, как эволюционировали технологии кроссплатформенной мобильной разработки для создания быстрых приложений с нативными интерфейсами и полным доступом к возможностям смартфонов. Также мы познакомимся с тем, как можно тестировать и разрабатывать мобильные приложения с помощью облачных технологий.'
