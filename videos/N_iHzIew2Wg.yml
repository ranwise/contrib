title: 'SELECT * FROM table, или Туда и обратно - Кирилл Шваков, Wisebits'
recordingDate: 1508855391
description: "Будет рассмотрен стандартный интерфейс доступа к СУБД, его ключевые особенности и частые ошибки при использовании на примере реализации драйверов PostgreSQL и ClickHouse. Расскажу о том, как эволюционировала функциональность библиотеки database/sql и какие новые возможности она предоставляет как для пользователей, так и для разработчиков драйверов. Существуют альтернативные решения и интерфейсы доступа, расскажу как и зачем они используются на примере ClickHouse.\n\nGolang Moscow: Встреча в Avito\n14.10.2017\nhttps://golang-moscow.timepad.ru/event/587055/"
