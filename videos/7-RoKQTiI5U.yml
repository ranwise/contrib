title: 'Михаил Дружинин — Архитектура, какая ещё архитектура?'
recordingDate: 1555345151
description: "Архитектура програмного продукта — зачастую достаточно загадочная вещь. Все про нее слышали, кто-то даже видел, и многие считают, что она плохая.\n\nВ докладе мы разберём самые характерные проблемы, которые приводят к той самой плохой архитектуре, и попробуем найти советы, как этих ошибок избежать. После доклада слушатели смогут более осознанно проектировать системы."
