description: "На сегодняшний день качество выпускаемого на рынок ПО существенно снизилось. Любой внимательный пользователь может найти достаточно много ошибок, как серьёных так и не очень, в работе программ, выполняющих самые разные функции. Целью доклада не является установка или представление аудитории причин, влияющих на это, а предлагает ознакомиться с относительно новой методологией на рынке — Quality Assistance.\n\nQuality Assistance — новая методология, разработанная компанией Atlassian, направленная на интенсивное привлечение разработчиков к процессу тестирования, а также нахождение и УСТРАНЕНИЕ ошибок на ранних этапах разработки.\n\nДоклад будет состоять из нескольких логических частей: (1) Ознакомление аудитории с существующей методологий Quality Assurance, указав её минусы, историю и отсутствие права на существование в 21-ом веке :) (2) Ознакомление аудитории с Quality Assistance. Основные идеи и понятия. (3) Шаги по интеграции Quality Assistance “у Вас в фирме” (4) Процесс эволюции навыков тестирования команды, их измерение и как следствие изменение уже адоптированной методики Quality Assistance."
