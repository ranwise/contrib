description: "ONAP (Open Network Automation Platform) Introduction and Use Case Deep Dive - Ben Yang, Huawei \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects.\n\nThe session will give high level introduction on ONAP project, explain the design principles behind this platform, like model-driven and close-loop, and the architecture and projects. Also will give a deep dive on how to automate business connectivity service in CCVPN use case and next broadband service on BBS use case. In this two use case, Huawei provided commercial network products and contributed the major code.   Currently the ONAP community is very carrier focused and the developer team is not big enough. The reason to bring the session to LC3 is to promote ONAP to a wide potential user specially cloud players, and to build developer ecosystem in china.   The session will be presented in Chinese.   \n\nhttps://sched.co/Nrtk"
