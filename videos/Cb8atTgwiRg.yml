description: "Flo Talks: Design System – 03.02.2019\n\nКирилл – человек, который из стремления к простоте втягивает в проект сложные штуки вроде Texture, ReactorKit, не давая команде расслабиться. Занимается построением функционала социальной сети во Flo.\n\nВтайне начинал с Андроида.\n\nКирилл любит программировать на уровне диаграмм в блокноте и не любит изобретать велосипед. Считает, что абстракции лишними не бывают, поэтому расскажет “что-то о чем-то”, связанное с практикой применения дизайн-системы в коде."
