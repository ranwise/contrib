title: 'Экономия на мобильной разработке — Андрей Кучеренко, Skyeng'
recordingDate: 1544779192
description: 'Андрей Кучеренко — mobile team lead в Skyeng. Андрей считает, что высокая стоимость разработки мобильных приложений в сравнении с web-приложениями — это не новая проблема. В докладе на devleads meetup он рассмотрел особенности управления командой, которая ведет разработку одного функционала для нескольких платформ. Рассказал про методы оптимизации стоимости мобильной разработки, которые они используют в Skyeng.'
