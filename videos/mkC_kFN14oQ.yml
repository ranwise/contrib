description: "On parle beaucoup de Kubernetes mais tout ça est supporté par la fameuse CNCF (Cloud Native Computing Foundation), une fondation fille de l’illustre “Linux Foundation”.\n\nMais que trouve-t-on dans cette fondation ? Quels acteurs soutiennent ce truc ? Quel type de projet ? Et “Cloud Native” ça signifie quoi en fait ?\n\nVenez découvrir tout ça lors d’un tour d’horizon de la CNCF.\n\nJulien Landuré"
