description: "Only three years after it was introduced by Facebook, GraphQL has replaced REST as the de-facto standard for API development. \nA strongly typed API schema, improved performance and a great open-source ecosystem are just some of the benefits developers get with GraphQL. \nThis talk introduces the current state of GraphQL as well as best practices for GraphQL server development using Prisma and various tools from the GraphQL ecosystem."
