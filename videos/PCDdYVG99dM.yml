description: "byGIS Meetup #12 – 24.04.2019\nПри поддержке компании Juno\n\nНерегулярные триангулированные сети (TIN, Triangulated Irregular Network) — один из способов представления данных о непрерывной поверхности, позволяющий быстро интерполировать значние в любой точке пространства. Обсудим, какие данные можно представить в таком виде и какими программными средствами можно их обрабатывать."
