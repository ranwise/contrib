description: "Не все компании выделяют ресурсы на отдел мониторинга, предпочитая вместо этого передать функции инженерам эксплуатации или самим разработчикам. И все же иногда отдельная команда действительно необходима. В каком случае это целесообразно и как этой команде взаимодействовать с другими подразделениями? Мы в Badoo отвечаем за реализацию мониторинга, диагностику проблем, правильную эскалацию и много чего другого. В своём докладе я расскажу, как мы к этому пришли и какую пользу приносим.\n \nDevOps Moscow Meetup: Мониторинг\n16.05.2018\nhttps://devops-moscow.timepad.ru/event/712678/"
