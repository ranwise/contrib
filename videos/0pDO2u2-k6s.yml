description: 'Пробовали внедрять Agile, а компания все равно выжила? Скорее всего вы применили не весь арсенал! Говоря про Agile трансформацию компании, мы должны понимать, что определенные изменения должны произойти на всех уровнях: команд, программ и портфолио. И если с последними двумя "все сложно", то команды можно трансформировать очень просто. Scrum Guide содержит всего 17 страниц, а сертификационный тренинг занимает всего 2 дня. Но реальность оказывается многогранней и часто идет вразрез с правильным процессом. Вроде бы лучшие практики не дают эффекта, бизнес не доволен, скрам мастер начинает седеть, команда остается командой только благодаря алкоголю, митинги становятся лучшей альтернативой работе, а Аджайл становится именем нарицательным и используется как отмазка от написания документации. Проанализировав свои наблюдения в различных командах, я сделал подборку советов, которые гарантировано приведут вас к "успеху" со знаком минус.'
