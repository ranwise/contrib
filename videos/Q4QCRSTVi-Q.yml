description: "Oracle Code Tokyo, \"So, what are they talking about these Days? Analyzing Topics with Graphs\"\n\nデータソースがますます多くなるにつれ、それらの関係性やパターンを認識することによって価値が生まれるようになりました。機械学習は、この課題に取り組み、企業がデータから価値を生むのを助けようと盛り上がっている分野です。グラフ型モデルは、データ要素をエッジでリンクしたり、ノードを中心にクラスタリングすることで、データ要素間の関係やパターンを自然にモデル化します。グラフ作成用に設計された機械学習アルゴリズムは、当然、モデル化されたグラフ内の既存の関係を考慮に入れ、より多くの価値を創出するのに役立ちます。\n\n講演者：Daniel Langerenken"
