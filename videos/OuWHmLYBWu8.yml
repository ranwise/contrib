title: 'Иван Ямщиков — Как данные превращают в знания и почему уметь мечтать — одно из самых важных умений'
recordingDate: 1555345608
description: "Зина и Тома — сёстры-близнецы. Зина пользуется сервисом по подписке и получает по одной книге в неделю. Читать, правда, Зина успевает не больше одной книжки в месяц. Тома пользуется тем же сервисом, но тариф у неё подешевле. Она получает одну книгу в месяц и успевает её прочитать. Сёстры советуют книги друг другу, так что, как правило, Зина и Тома читают одну и ту же книгу. Это очень простой пример, который показывает разницу между данными (их у Зины в 4 раза больше) и знаниями (их у близнецов, скорее всего, поровну).\n\nДело в том, что человечество уже довольно давно живёт, как Зина: мы производим больше информации, чем обрабатываем. Мы попробуем вместе подумать, что это значит для образования, бизнеса и общества, обсудим, как искусственный интеллект меняет все эти сферы, и попробуем понять, какие стороны нашей жизни анализ данных пока изменить не может."
