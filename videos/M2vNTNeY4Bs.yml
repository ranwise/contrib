title: 'Simona Cotin - Keynote:The Web:It’s just a tool though, isn’t it?No it’s not it’s an alien lifeform!'
language: English
recordingDate: 1559803936
description: "It’s the late 80s and Tim Berners-Lee is frustrated with the challenges of finding information stored on different computers. He goes on to submit a memorandum, titled “Information Management: A Proposal”:\nImagine, then, the references in this document all being associated with the network address of the thing to which they referred, so that while reading this document, you could skip to them with a click of the mouse.\nFast forward, 2019, the web turns 30 and we’ve just seen the tip of the iceberg for what the web can do and how it changed our lives.\nJoin me in this session to explore the evolution of the web and look at the challenges ahead."
