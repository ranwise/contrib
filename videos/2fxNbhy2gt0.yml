title: 'Алексей Акулович — Плюсы и минусы Go, а также его применения в ВКонтакте'
recordingDate: 1555345862
description: "Язык Go и масса хайпа вокруг него в последнее время — основная тема доклада. Алексей рассмотрит основные причины негатива в адрес Go и что с ними можно сделать (или нельзя). Затем пройдется по плюсам языка для тех задач, где он наиболее широко используется.\n\nАлексей постарается дать взвешенные и обоснованные сравнения с другими языками, не скатываясь в holy war. В конце он расскажет, как Go применяется у них (и где не применяется и почему).\n\nДоклад в первую очередь для тех, кто с Go не знаком или только начинает изучать/хейтить язык."
