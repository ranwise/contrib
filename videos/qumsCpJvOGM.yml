title: 'Что нужно знать о Photoshop верстальщику? Горячие клавиши, инструменты в Фотошопе'
language: Russian
recordingDate: 1562140805
description: "Всем привет! В этом видео я хочу поговорить о Photoshop в руках верстальщика. Что такое Фотошоп думаю, что все знают. Почти все когда-то редактировали свои фотографии, применяли какие-то фильтры. Но, в этом видео разговор пойдёт о другом. Здесь я расскажу про инструменты, горячие клавиши, которые должен знать верстальщик. Это поможет верстать хорошие сайты быстрее. А если научиться верстать быстро, то можно делать большее количество заказов на фрилансе, если вы фрилансите. Несмотря на то, что сейчас многие используют Sketch, Figma Фотошоп по-прежнему используется часто. Разобравшись с тем, как быстрее делать вычисление, смотреть стили блоков и элементов, вы можете верстать psd правильнее и быстрее. Это может быть просто сайт, может быть адаптив.\n\n======================================\n\nПодписывайтесь в соц. сетях:\nFacebook - https://www.facebook.com/vitaliy.kirenkov\nVKontakte - https://vk.com/vitaliy.kirenkov\nLinkedIn - https://www.linkedin.com/in/kirenkov\nTwitter - https://twitter.com/VitaliyKirenkov\nInstagram - https://www.instagram.com/vitaliy.kirenkov\n\n=======================================\n\nПривет, меня зовут Виталий Киренков, и я занимаюсь веб-разработкой с 2007 года. За это время я сверстал более 200 сайтов (как минимум, половина из них с JavaScript), разработал с коллегами 2 интернет-банка на React + Redux + Typescript. И на этом канале я делюсь своим опытом в части вёрстки, javascript, и делаю всякие полезные видео для новичков и не только. \nБольше информации обо мне: http://kirenkov.me/\n\n#ityoutubersru"
