description: 'Faire une app React Native c’est super ! Mais encore faut-il qu’elle tienne la comparaison avec les apps natives ! Comment faire des animations avec l’API Animated ? Tentons de refaire un effet parallaxe au scroll bounce ! React Native est une formidable couche d’abstraction aussi utilisée sur le web (la PWA Twitter est faite avec react-native-web). Même sans faire de react-native, découvrir l’API Animated c’est découvrir une nouvelle manière de faire des animations statiques et interactives, notamment grâce aux interpolations.'
