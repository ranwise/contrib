description: "Edge Cloud Experience Sharing-China Mobile NovoNet Experiment - Qihui Zhao, China Mobile \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects.\n\nAfter gathering requirements and use cases of edge cloud from the industry and community, China Mobile has been running NovoNet Experiment phase 3, which is a nationwide real network testing project, to test and verity whether current edge solutions can meet telco edge cloud needs, and to explore whether edge use cases (e.g. vCDN) and new edge technologies can merge with telco edge cloud. The test area covers edge IaaS (OpenStack), edge network (SDN), edge services (vCDN), and acceleration (ovs offload). In this session, Qihui will describe all the work they have done so far, including test environment, test cases, and etc. And she will also share the edge experience that China Mobile has gained from NovoNet experiment. \n\nhttps://sched.co/NrtY"
