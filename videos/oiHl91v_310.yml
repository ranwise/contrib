description: "Роман Квартальнов\nZephyrLab\n\nПроблема масштабирования команды: как расти и не убить команду по дороге\n\nОк, у нас есть сплоченная команда. В рабочем угаре мы, менеджеры и руководители, сдаём один проект за другим и принимаем множество управленческих решений, которые кажутся нам естественными и правильными. Например, пришли новые клиенты и заказы – берём новых людей.\n\nБизнес растёт, нужно масштабироваться. Круто!\n\nА вот что при этом происходит с командой, ее эффективностью и вообще состоянием людей?\n\nВы замечали, что каждый новый человек способствует уменьшению командной эффективности, а в больших масштабах может привести к уничтожению команды целиком? Другими словами, +1 человек даёт не плановый прирост, а в лучшем случае «0» к эффективности. А +2 человека - однозначный регресс эффективности.\n\nЯ хочу поделиться с вами экспериментальными практиками по теме масштабирования команды. Со всеми приключениями, провалами и успехами.\n\nhttps://codefest.ru/"
