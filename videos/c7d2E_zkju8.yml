title: 'AvitoNet: сервис компьютерного зрения в Avito (Артур Кузин, Avito)'
recordingDate: 1510651881
description: "В Avito активно используется машинное обучение в различных микросервисах и продуктах. В докладе будет рассказано про часть, связанную с компьютерным зрением: AvitoNet. Это внутренний датасет и обученные на нём нейросети. Артур Кузин расскажет про задачи, которые ставились перед сервисом AvitoNet на этапе планирования, а также о выбранном подходе к решению и эволюции сервиса. Будут показаны результаты с демонстрацией работы AvitoNet во время подачи объявлений.\n\nAvito Data Science Meetup: Computer Vision\n28.10.2017\nhttps://avitotech.timepad.ru/event/595080/"
