description: "PiterJS #19\nДата: 01.12.2017\nДокладчик: Сергей Чикуенок \nТема: А так ли нужен Virtual DOM?\n\nСегодня концепция Virtual DOM всё чаще появляется в разных библиотеках рендеринга. Многие разработчики его как «серебряную пулю» для манипуляции с обычным DOM. Но так ли это на самом деле? Я попробую вас переубедить и показать, что при правильном использовании простых инструментов можно достичь гораздо большей производительности.\n\nПодать доклад: hi@piterjs.org"
