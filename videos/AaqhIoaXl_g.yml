title: 'Люк ван Дейк (Daedalean) - Как использовать силу друзей и игнорировать пустую критику'
recordingDate: 1553602747
description: 'Люк - основатель стартапа Daedalean. Он руководит командой, которая создает ПО для автопилота персональных электро-самолетов (VTOL). Daedalean объединяет современные технологии робототехники с авиационной электроникой и стандартами безопасности. Люк также выступал советником ряда международных технологических стартапов и занимал позиции Senior Software Engineer в Google и SpaceX. В этих компаниях он работал над инфраструктурой, бортовым ПО, проектами в сфере машинного обучения. Люк получил степень Ph.D по теоретической физике в Гронингенском университете.'
