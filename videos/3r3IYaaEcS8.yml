description: "11 декабря эксперты из Яндекса, Tinkoff, Mail.Ru и Авито собрались в уютной студии, чтобы обсудить актуальные вопросы инфраструктуры фронтенда.\n\nУчастники дискуссии:\n- Роман Дворнов (Lead Engineer в Авито),\n- Егор Копылов (Главный за фронтенд в Яндекс.Диске),\n- Станислав Туговиков (Руководитель фронтенда в Mail.Ru), \n- Андрей Марченко (Техлид в core-team в Тинькофф),\n- Сергей Мелюков (Senior Engineer в Авито).\nВедущий и модератор — Константин Буркалёв (SDCast, RadioJS).\n\nПоговорили про технологический стек, архитектуру проектов, модульность, тулинг, управление зависимостями, деплой, тестирование и даже сode ownership.\n\nНекоторые материалы, которые упоминали участники:\n23:48 — Greenkeeper: https://greenkeeper.io\n52:40 — Что такое тестирование скриншотами: https://habr.com/company/avito/blog/350604/"
