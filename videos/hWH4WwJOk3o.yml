title: 'Data Fest Minsk 2019: Как понять пешеходов, Роман Удовиченко'
language: English
recordingDate: 1559391037
description: 'В докладе речь пойдёт о том, как беспилотный автомобиль предсказывает поведение пешеходов и учитывает их намерения при планировании своего передвижения. Мы рассмотрим проблемы, с которыми приходится сталкиваться при реализации моделей поведения пешеходов, и различные пути их решения, а также обсудим, чем виртуальные пешеходы в симуляторе отличаются от реальных людей на улицах.'
