description: "PiterJS #17\nДата: 21.09.2017\nДокладчик: Никита Ульшин\nТема: D3.js как инструмент визуализации данных\n\nБольшинство JavaScript-разработчиков слышали о d3.js, но при этом мало кто знает, что это за библиотека и на что она способна. В ходе доклада Никита расскажет о возможностях d3.js в сфере визуализации данных, а также познакомит слушателей с основными API, необходимыми для начала работы с библиотекой.\n\nПодать доклад: hi@piterjs.org"
