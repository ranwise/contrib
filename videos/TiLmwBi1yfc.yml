description: 'Для многих не очень понятным является, а кто такой DevOps, а что такое Site Reliability Engineer является абсолютной загадкой. Между тем, c ростом проектов значительно повышаются ставки, и сработавшие риски несут все больше и больше потерь для бизнеса. В своем докладе я расскажу, в чем отличие SRE от DevOps, об SRE в Wargaming, о тех подходах, инструментарии, процессах, которые помогают нам сделать наши продукты более надежными.'
language: Russian
