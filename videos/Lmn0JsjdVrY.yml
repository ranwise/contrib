description: "Frontend Conf\n3 и 4 октября 2019\nМосква, Инфопростраство\nПодробности и билеты по ссылке https://bitly.su/Lo3aDC\n\nFrontend Conf 2018 \n\nЗал «БЕТА» ,\n5 октября, 15:00 \n \nТезисы и презентация:\nhttp://frontendconf.ru/moscow/2018/abstracts/3798\n\nРеактивное программирование - что это на самом деле, почему оно не ограничено Rx’ом, как с ним работать и как думать реактивно, а не проактивно. Как реактивный подход помогает организовать и уменьшить исходный код в проектах с богатым стеком технологий.\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
