description: "Фриланс на бирже, релокейшн, работа по контракту, фултайм в корпорации, удалёнка со стартапом, удалёнка на фултайм, разработка своего проекта или работа в проекте за долю — CHOOSE YOUR HERO.\nКаждый из этих вариантов по-своему хорош и Александру повезло попробовать почти все из них.\nПоэтому в докладе он рассказал о плюсах и минусах каждого формата работы в рамках профессии разработчика и подсказал, как выстроить свою карьеру в офисе в Лондоне или в бассейне в Таиланде."
