description: "Как нескольким командам вносить изменения в один файл и не сойти с ума? Как с лёгкой душой коммитить недоделанные фичи в мастер и релизить с ними новую версию? Как запустить фичу на всех платформах одновременно? Для решения всех этих вопросов мы используем механизм Feature Toggles.\nВ докладе — разбор, что это и как это готовить. Владимир рассказал об эволюционных этапах, которые мы прошли за несколько лет использования этого подхода. О препятствиях на пути к реализации и путях их преодоления — наших хаках, архитектуре, тестировании и работе с CI.\nБонус: FailFast — iOS edition."
