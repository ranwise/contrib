description: "Everything is connected or soon will be. I already live in my phone more than I live in the physical world. As everything becomes an interface, what do we want to interface with?\n\nWhile many apps leave me feeling overwhelmed or manipulated, not all forms of screen time are bad for our mental health. In this talk, I’ll discuss what psychological frameworks such as tend-and-befriend and social baseline theory imply about interaction design and why I’m interested in reimagining nearly every app as a companion: a friend who shares your values and helps you achieve your goals as you help them achieve theirs. \n\nVisit the largest developer playground in Europe!\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers\nTwitter: https://twitter.com/WeAreDevs\nInstagram: https://www.instagram.com/_wearedevelopers/\n\n#WeAreDevs"
