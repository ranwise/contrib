description: "PiterJS #20\nДата: 21.12.2017\nДокладчик: Евгений Гусев\nТема:  И снова Dart\n\nДавайте начистоту. Ну кому нужен Дарт в 2017 году? Спроси любого, что стало с когда-то “убийцей JavaScript”, и услышишь что-то вроде “он же это, мёртв”. Да, всё так. Вернее было бы так, если бы не несколько фактов. Ну, во-первых, мы в Wrike его используем уже почти три года и написали огромную кучу кода. А если где-то в промозглом Питере сидит не один десяток программистов, и, отказавшись от JS (да-да, совсем), пишет высоконагруженный сервис, которым пользуется много клиентов — наверное это что-то значит? Во-вторых, сам Гугл категорически не согласен с такой трактовкой текущего состояния дел. Настолько не согласен, что выпускает одну новость за другой. То Flutter, то Fuchsia. А ещё взяли и переписали свой ADWords (основной продукт, зарабатывающий им деньги) на связку Dart+Angular2. Так может быть это что-то да значит? Может показаться странным, зачем на PiterJS говорить про Dart. Однако, я берусь убедить упорных JS фанатов в том, что на Dart стоит как минимум посмотреть, а как максимум — начать его использовать в бою прямо здесь и сейчас.\n\nПодать доклад: hi@piterjs.org"
language: Russian
