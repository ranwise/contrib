title: '"Цена пропущенного фрейма" Дмитрий Шуранов (Tutu.ru)'
recordingDate: 1496235349
description: "И снова говорим об анимации. Рынок hardware развивается семимильными шагами, новые 4-х ядерные Андроиды уже мощнее, чем мой ноутбук четырёхлетней давности. Но, несмотря на все вычислительные мощности, многие анимации в вебе продолжают быть дёргаными и неопрятными. Что заставляет браузер пропускать фреймы? Такие понятия, как отрисовка на GPU, композиция слоёв, анимация transform/opacity, давно известны и привычны. В докладе мы взглянем глубже на них, поговорим о том, к чему приводят пропущенные фреймы, как сгладить анимацию технически и визуально, какие есть инструменты разработки и отладки анимаций, а также о подходах и приёмах для достижения плавности.\n\nMoscowJS 37, 25.05.2017, Avito\n#moscowjs"
