description: "Виктор Грищенко\nКонсультант\n\nDecentralized Web\n\nОтцы-основатели Веба говорят о кризисе существующей модели. Существующий Веб построен «от сайтов». Мы обращаемся к сайту, чтобы получить данные. Новый децентрализованный Веб строят «от данных» — обращайся к данным, чтобы получить сайт. Куда ведёт эта кроличья нора, и сколько миллионов программистов нужно, чтобы за два месяца написать простенькую программку — об этом мой доклад.\n\nhttps://codefest.ru"
