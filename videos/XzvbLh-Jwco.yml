description: "Антон Зотин\n#agileism\n\nОфигенные команды\n\nAgile — нынче модное слово, все пытаются трансформироваться и стать гибче. И в этой дикой гонке многие компании забывают, что лежит в основе Agile — команды. И не просто команды, а «dream teams» — команды про которые ходят легенды и про которые их участники вспоминают даже спустя многие годы. В этом докладе я хочу рассказать вам про одну такую команду. Реальная история одной гигантской старинной корпорации и маленькой кучки людей, что смогли вопреки всему запустить настоящий международный продукт с нуля и в считанные месяцы. Команда, где роли и иерархия не имели никакого смысла. Команда, где люди горели идеей и были как одна большая семья. Команда, которая была Agile не на словах, а на деле. Команда на которую должны равняться организации при трансформации. Офигенная команда.\n\nhttps://codefest.ru"
