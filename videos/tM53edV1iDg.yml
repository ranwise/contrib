description: "In this talk, top ranked white-hat hacker Frans Rosén will focus on methodologies and results of attacking modern web technologies. He will explain how he accessed private Slack tokens by using postMessage and WebSocket-reconnect, and how vulnerable configurations in both AWS and Google Cloud allow attackers to take full control of your assets. Listen to 40 minutes of new hacks, bug bounty stories and learnings that will make you realize that the protocols and policies you believed to be secure are most likely not.\n\nYou will find out ways to identify security issues in web apps based on vulnerable coding patterns\nYou will also be able to understand more clearly how using third party services might affect your own business\n\nEVENT:\n\nØredev Conference 2018\n\nSPEAKER:\n\nFrans Rosén\n\nPUBLICATION PERMISSIONS:\n\nConference Organizer provided Coding Tech with the permission to republish this video."
