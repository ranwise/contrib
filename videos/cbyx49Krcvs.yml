description: 'Манифест говорит о самоорганизованных командах, а ценности Scrum содержат и уважение, и обязательность. Кто же он, обновленный менеджер Agile-организации? В чем его сила? И как ему распоряжаться теперь своими полномочиями и властью? Можно отменить титулы, но социальный ранг отменить невозможно. От самого сильного звена организационной цепи, зачастую, зависит способность компании меняться. Если любишь - отпусти? А что, если команда не готова? Если цена ошибки - репутация компании? Если окажусь лишним в организации, которую строил? Как распоряжаться своей силой мудро, избегая авторитарных решений и микроменеджмента? Как придерживаться светлого пути, даже когда окружение провоцирует тушить пожары по привычке? Как не быть основным препятствием в самоорганизации своей команды? Этот доклад о том, почему мы все стремимся прибегнуть к силе, и о том как использовать ее на благо, а не во вред.'
language: Russian
