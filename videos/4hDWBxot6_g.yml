description: "Дмитрий Нефёдов\nMagora Systems\n\nКак мы измеряли эффективность менеджеров проектов и к чему это привело\n\nВ аутсорсе работа менеджера проектов отличается и по форме, и содержанию. Но так или иначе в любой компании от любого PM’а ожидают одного — эффективности.\n\nКогда в проектном офисе трудятся 2-3 человека, то на них ещё можно смотреть в деле, общаться, разбирать все кейсы и, хоть и субъективно, но оценивать каждого. Когда же их количество переваливает за 10 человек и понятно, что это не предел, старые практики и инструменты перестают работать. И бизнесу нужен ответ — что такое эффективность PM’а и какой линейкой её измерить?\n\nОднажды такой вопрос возник и перед нашей компанией. Мы выделили метрики, отталкиваясь от бизнес-целей компании, процессов, инструментов, используемых PM’ами в работе каждый день, и взаимных ожиданий. По каждому PM’у посчитали ёмкость и маржинальность портфеля. Для этого проанализировали:\n\nколичество проектов и людей в командах;\nсоотношение эффективных и неэффективных часов выработки;\nскорость ежедневных операций;\nкак базовые установки и мотиваторы PM’а коррелируют с результатами работы.\nРезультаты оказались для нас «немного» неожиданными.\n\nВ своём докладе я подробно расскажу, как мы сначала задумчиво почесали голову и пропели «пу-пу-пу», а после поняли, что полученные результаты позволяют составить матрицу компетенций и грейдирования PM’ов. Благодаря этой матрице мы теперь можем эффективно распределять портфель проектов и настраивать фокус рекрутинга и роста новых профессионалов.\n\nhttps://codefest.ru"
