description: "Встреча JavaScript разработчиков Москвы.\n\nДоклады:\n\nСкриншоты как сервис​\n\nРасскажу про мотивацию и трудности создания сервиса скриншотов веб-страниц на базе headless chrome и puppeteer. Наличие готовых инструментов еще не означает наличие готового сервиса.​\n\nСергей Мелюков​, Avito\n \nКак начать использовать AST\n\nВ докладе я хочу осветить вопрос использования AST-парсеров для автоматизации рутины во фронтенде. Основная цель доклада — развеять мнение, будто использование AST — это rocket science.\n\nИван Стрелков​, Avito\n\n \nDX w/ Flow\n\nПоговорим про DX и Flow. Как с помощью типизации можно увеличить свою продуктивность и повысить качество продукта. \n\nАлександр Лобашев​, Raiffeisen​\n\n \nОбработка текстов в JavaScript для чайников​\n\nКоммуникация в виде текстовой информации является наиболее частым из используемых способов общения между людьми и интерфейсами в интернете. Для обработки подобной информации обычно используются решения, которые написаны на языке Python или R, но разработчики не ограничены этими языками для решения прикладных задач. В своем докладе я покажу, как, например, можно с помощью родного JavaScript исправлять ошибки в словах, понимать, к какой части речи они относятся, правильно их склонять или как классифицировать тексты между собой и понимать, на каком человеческом языке они были написаны.\n\nДмитрий Шмаков​, Открытие​"
