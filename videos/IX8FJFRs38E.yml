description: "Александр Лысковский\nAlawar, Welltory, iFarm\n\nЛюбой бизнес = IT, но ни бизнес, ни IT ещё пока об этом не знают\n\nТехнологии меняют мир вокруг себя: \n\n- автоматизация и цифровые носители как источник изменения традиционных бизнесов;\n\n- новые бизнес-модели родом из IT: SaaS, подписка, маркетплейс;\n\n- новый формат венчурных инвестиций родом из Силиконовой Долины; \n\n- криптовалюты как способ хранить и переводить деньги.\n\nПоговорим о будущих революциях, которые нам с вами предстоит совершить уже завтра, чтобы не повторить судьбу мамонтов.\n\nhttps://codefest.ru/"
