description: "Stream Control Transmission Protocol — транспортный протокол IP — не так широко известен, как TCP или UDP. При этом, SCTP обладает рядом уникальных свойств: параллельное использование разных маршрутов с прозрачным fail-over, поддержка множества потоков в одном соединении, нотификации об изменении состояний соединения, и много чего еще. SCTP был разработан специально для передачи сообщений с гарантиями надежности и латентности по ненадежным IP-сетям, и сейчас подавляющая доля телекоммуникационного сигнального трафика передается именно по SCTP. Изменения в Go 1.11 упростили написание новых типов сокетов, и сейчас есть уже несколько go-native SCTP библиотек. Мы обсудим, что такое SCTP, почему он отлично укладывается в модель Go для разработки распределенных сервисов, и как начать его использовать в своем проекте. \n\n*** Приносим свои извинения за то, что демо на 23:25 - 26:19 не было записано ***"
