description: "Винегрет — митап, посвященный кросс-языковым решениям для разработки серверной части. Обсудим общие подходы и инструменты для разных языков. \n\nПрограмма:\n\nBuilding observable applications\nМихаил Кабищев (Gett RnD)\n\nС запуском приложения на продакшене начинается самое интересное. Ведь всем хочется спать спокойно по ночам и быть уверенным в его корректной работе. Я расскажу про базовые техники и подходы, которые не спасут вас от ошибок и падений продакшена, но помогут их идентифицировать и быстро среагировать: логирование, метрики и распределенная трассировка.\n\nОдин кликстрим на все бэкенды. Внедрение инструментария для отправки аналитических событий в php, go, python\nДмитрий Хасанов (Avito)\n\nРасскажу, как нам удается применять общие правила сбора и отправки аналитических событий на разных платформах, среди которых бэкенды проектов на php, go, python. Почему бэкенды — хорошо, а фронтенды сложнее. Как прокачать миллиарды событий и не лишиться рассудка.\n\n20:25 — 20:45 — Кофе-брейк\n\n20:45 -  Этот страшный кросс-платформенный мир\nАлександр Емелин (Avito, Centrifugo)\n\nCentrifugo — кросс-платформенное open-source решение для отправки сообщений пользователям в реальном времени. Расскажу про техники, которые позволили реализовать отдельностоящий сервер, интегрирующийся с бэкендом, написанном на любом языке программирования, про современные транспорты доставки сообщений в браузеры и мобильные клиенты. Про проблемы поддержки такого кросс-платформенного решения. О попытке выделить ядро сервера в отдельную библиотеку для языка Go. Расскажу про реализацию протокола второй версии сервера, который может работать как с JSON, так и с Protobuf. Упомяну о некоторых важных оптимизациях при работе с большим количеством постоянных соединений."
