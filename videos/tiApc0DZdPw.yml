description: "PiterJS #19\nДата: 01.12.2017\nДокладчик: Сергей Новиков\nТема:  Что умеет Polymer\n\nМы познакомимся с библиотекой для создания веб-компонентов, идея которой — выжать максимум удобства и производительности из доступных возможностей современной веб-платформы. Мы узнаем, можно ли использовать ее на крупных проектах, посмотрим как она работает внутри на примере типовых случаев, и обсудим, что нас ждет впереди.\n\nПодать доклад: hi@piterjs.org"
