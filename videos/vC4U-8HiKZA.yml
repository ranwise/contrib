description: "Speaker: Juergen Hoeller (Pivotal)\n\nJuergen is the co-founder of the Spring Framework open source project and has been serving as the Spring framework project lead for the past 15 years. Juergen is an experienced software architect and consultant with outstanding expertise in code organization, transaction management and enterprise messaging. Juergen Hoeller works for Pivotal.\n\n15 years of Spring\n\nThe Spring Framework originated from a book in 2002, becoming the most widely used application framework in the entire Java ecosystem within a few years… and holding that position to this day. This talk illustrates Spring’s evolution over 15 years, adapting not only to five new JDK generations but also to ever-changing requirements in modern enterprise architectures.\n\nEvent Site: https://voxxeddays.com/singapore/"
