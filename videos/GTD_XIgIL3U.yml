description: "Speaker: Alexis Monville (Red Hat)\n\nAlexis Monville builds high impact on sustainable organizations. Alexis is a member of the Engineering Leadership Team at Red Hat. Alexis brings more than 20 years of operations and management experience. Over the years, Alexis worked in diverse sectors, from the automotive industry, the epic Web start, IT consulting, public sector, software development, which led him to found management and organization consulting and coaching firm. Alexis joined Red Hat in 2014 with the eNovance acquisition, where he was Chief Agility Officer, tasked to create and nurture an agile and collaborative culture to introduce the use multi-cloud services. Alexis is an active speaker and a thought leader in the fields of management, organization and agile transformation, participating in industry events such as OpenStack Summit, Open World Forum, Agile Lean Europe. Alexis is the author of Changing Your Team From The Inside, a book published in 2018.\n\nGoing open to support your digital transformation\n\nGoing open is the best way to support your organizationâ€™s digital transformation. Going open is applying the principles of the open organization. Open is the antidote of the lack of focus and the lack of continuous learnings that is ailing organizations today.\n\nEvent Website: https://voxxeddays.com/singapore/"
