title: 'E2E-тестирование мобильных приложений - Антон Кузнецов (Tipsi) - MoscowJS 34'
recordingDate: 1480673712
description: "С годами задачи веб-разработчиков, находящихся на острие технологий, менялись. Когда-то основным фронтом работ были простые сайты, мода на flash, период красивых сайтов с великолепной анимацией, веб-приложения, а теперь мы сами беремся за разработку мобильных приложений на привычном нам стеке. О том как тестируют мобильные приложения, и какие подводные камни существуют вы узнаете в этом докладе.\n\n24.11.2016 - MoscowJS 34 - http://moscowjs.ru/event/moscowjs-34"
