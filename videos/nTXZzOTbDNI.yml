description: "Михаил Клюев\nAvito\n\nИнструменты DevRel в арсенале тимлида\n\nТы — тимлид. Это значит, что тебе отвечать за найм специалистов в команду, их развитие и перформанс. А как найти и нанять крутых разработчиков, если о вашей команде за её пределами мало кто вообще слышал (а если и слышали, то не самое лестное)? Как наладить обмен информацией, знаниями и опытом, если все сидят по углам в наушниках и прогуливают стендапы? Как мотивировать команду заняться исправлением накопившихся багов или рефакторингом?\n\nВ решении этих проблем тебе могут помочь инструменты и подходы, которые используют специалисты по коммуникации с разработчиками (Developer Relations, DevRel). В своём докладе я приведу примеры того, как тимлиды в Авито и других технологических компаниях решают свои внешние и внутренние задачи с помощью инструментария DevRel. Основные области применения, о которых мы поговорим — найм, внутренние коммуникации и мотивация.\n\nhttps://codefest.ru"
