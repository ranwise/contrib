description: "Speaker: Renaud Caron (Zenika)\n\nRenaud is a senior consultant for Zenika Singapore, currently acting as a technical lead at SGX.\n\nFor the past 10 years he has been working Paris, London and Singapore, building software for investment banks and finance startups. He also delivers trainings in Asia on Spring, React and software development best practices. As a full-stack developer, he is passionate about all kinds of technologies: machine learning, Kotlin, Docker, Vue.js, and Kafka, among others.\n\nBuild powerful chatbots with Natural Language Processing\n\nHow do computers process and analyze human languages?\nNatural Language Processing is the field at the intersection of AI, linguistics and computer science.\n\nBased on professional experience, we will explore the different techniques and tools at the service of NLP. And we will see how we can apply them in order to build a domain-specific chatbot.\n\nEvent Website: https://voxxeddays.com/singapore/"
