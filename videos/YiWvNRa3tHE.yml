description: "LABBET - 7 veckor från entusiasm till självorganisation: “Vår VD kom precis förbi Projektbyrån och föreslog att vi skulle styra upp Projektbyrån enligt din dragning i förra vecka… Super kul, men hur börjar vi!?!? har du någon möjlighet att komma hit och hjälpa oss komma igång? Alla gick igång direkt…”. Så började ett mail jag fick i slutet av maj från en kollega efter att en chef bytt tjänst vilket lämnat en vakans. Sju veckor senare hade vi skapat en “minimum viable” startposition för en självständig men integrerad enhet inom HiQ Stockholm - som inte har en chef, men som har ett annat sätt att operera och integrera med resten av organisationen istället. I detta blixttal får vi följa med under de sju veckorna och även höra vad vi lärde oss på vägen. \n\nTalare\nMathias Holmgren \n\nI snart 20 år har Mathias arbetat med mjukvaruutveckling, produktutveckling, agil tillämpning och införande samt att coacha team och organisationer att fungera bättre. De senste två åren har han även aktivt arbetat med att realisera och förbättra wikin för innehållet i Reinventing Organizations, boken om Frederic Laloux’s forskning på självorganiserade organisationer. Idag arbetar han med att sprida praktiska redskap och praktisk erfarenhet för att understödja implementationen av självorganiserade enheter och organisationer, framför allt med hjälp av en kombination av Sociocracy 3.0 och OPO - Open Participatory Organization. \n\n-------------------------------\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing and learning.\n\nBorn out of the desire to create a year round conference like atmosphere, Foo Café is THE place for planned and spontaneous meetings of all sizes and interests within the IT arena.\nEnjoy a coffee or a cold beer, along with light pub fare, and engage with other like minded individuals interested in sharing their knowledge and learning from one another. Foo Café is sourced by individuals, small, medium and goliath-sized enterprises, as well as entrepreneurs. Awaiting you, after stepping over the Foo Café threshold, is a space that is recruitment and product placement safe!\n\nWe look forward to igniting inspiration and creativity year round to patrons of Foo Café."
