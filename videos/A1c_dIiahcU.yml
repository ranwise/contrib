title: 'How to deal with your demons - Lubaba Farin Tanisha'
recordingDate: 1561725486
description: "Should you care to know more about your biases? Does it even remotely related to software development? Is being aware of them make you a better software engineer? The answers to all these questions are: Oh yes! No matter what methodology or process you follow, it is possible to fall through the cracks for numerous amount of facts that you could have avoided if you knew about them before. If you knew that you are actually carrying many of them. So join my talk, I will walk you through a path that would perhaps make you discover a new you, with a brand new mindset to deal with your tasks, and of course to deal with your demons.\n\n\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
