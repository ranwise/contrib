title: 'Celebrate Your Expert: Overcoming Imposter Syndrome - Jay Harris'
recordingDate: 1562075485
description: "If you were asked “In what areas are you an expert,” how would you answer? Would you answer at all? If your friends, colleagues, and peers were asked about your expertise, would the answer change? That word ‘expert’ gets in our way.\n\nOur self-modesty blocks self-assessment of our talents. It damages our self-worth. It leads to imposter syndrome. Break out of the cycle. Learn to acknowledge, accept, and own your talents. Let’s celebrate our expert.\n\n\n\nCheck out more of our talks in the following links!\n\nNDC Conferences\nhttps://ndcoslo.com\nhttps://ndcconferences.com"
