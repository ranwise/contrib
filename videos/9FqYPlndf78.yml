description: "Open Source Networking Technology in Inspur Cloud - Yanjun Li, Inspur \n\nJoin us for KubeCon + CloudNativeCon in San Diego November 18 - 21. Learn more at https://bit.ly/2WdUyQ6. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy and all of the other CNCF-hosted projects.\n\nKnown as the last barrier in open source world,traditional network technology encounter series of problems such as scalability, complication and security.  To reduce total cost of ownership,Inspur choose embracing open source community and leverage open networking solution to improve cloud platform's elasticity ,flexibility and agility.  Our presentation describes inspur cloud networking roadmap and products in detail,also shows how we offer optimal networking service for various applications and tenants through open source power.Meanwhile,Inspur also deliver its moudle and technology to corresponding community to make the ecosystem more prosperous. \n\nhttps://sched.co/Nrtn"
