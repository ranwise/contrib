description: 'Изначально мониторинг был обязанностью сисадминов или девопсов, но такой подход не очень хорошо масштабируется. Серверов и сенсоров становится больше, а число девопсов не растет, уследить за всем тяжело. Мы применили практику распределенного мониторинга, когда каждая команда может написать свои сенсоры и построить все необходимые графики по своим метрикам. Это позволяет мониторить неограниченное количество серверов и добавлять сколько угодно метрик.'
