title: 'Дмитрий Якин, Татьяна Щипанова — Кассовое ПО: восстание машин'
recordingDate: 1555345742
description: "Большой Брат наблюдает за тобой! Задумывались ли вы, что каждая покупка, совершенная в интернете, магазине, ларьке и на остановке, теперь контролируется государством?\n\nПредприниматели всех сетей и даже вашего любимого магазина покупают online-кассы. Сотни тысяч магазинов страны покупают миллионы касс. И Большой Брат знает о каждой вашей покупке через 5 секунд.\n\nМы расскажем, как тестируется кассовый софт, с чего начинали осваивать непаханое поле online-касс, с какими задачами столкнулись, а также приоткроем завесу тайны и расскажем о том, что на самом деле происходит, когда вы приходите в магазин покупать пельмешки с майонезом.\n\n2027 год нашей эры. Кассовые Машины восстали из пепла чековой ленты. Их война, направленная на борьбу с уклонением от налогов, длилась уже десятилетие, но решающая схватка предстоит не в будущем. Здесь. Сегодня. В наши дни…"
