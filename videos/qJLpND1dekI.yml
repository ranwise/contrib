description: "Игорь Антаров\nMoscow Tesla Club\n\nАвтомобиль будущего. Разбираем Теслу на инженерные решения и прорывные идеи\n\nЛюди рождены, чтобы перемещаться. Поэтому автомобильная индустрия всегда была на передовой развития — с неё начались знаменитые конвейеры Форда и Дао Тойота. С неё начнёт меняться привычный облик городов и стартует переход на новую энергетику. Прямо сейчас, на наших глазах, происходят стремительные изменения. Какими будут автомобили будущего и на что стоит обратить внимание в этом технологическом сдвиге — обсудим в этом выступлении.\n\nhttps://codefest.ru"
