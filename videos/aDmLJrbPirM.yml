description: "#AvitoDS\n\nПрограмма:\n\n12:00 — 12:30 — Регистрация\n12:30 — 14:00 — Доклады\n14:00 — 14:30 — Кофе-брейк\n14:30 — 15:00 — Доклад\n15:00 — 15:15 — Награждение победителей конкурса Avito по рекомендациям\n15:15 — 16:00 — Решения победителей конкурса\n16:00 — ….      - Свободное общение\n\nДоклады:\n\nМашинное обучение в Дзене\nЕвгений Соколов и Дмитрий Ушанов\nЯндекс.Дзен — сервис персональных рекомендаций, который агрегирует новости и медийный контент с большого количества сайтов, а также позволяет авторам делать публикации напрямую в платформу. На всех этапах построения рекомендаций, от сбора контента и его фильтрации до ранжирования, используется машинное обучение. В наших рекомендательных алгоритмах используется два основных типа сигналов: обратная связь пользователей и семантическая близость контента. В докладе мы разберём несколько необычных примеров учёта этих сигналов: как использовать модели со скрытыми переменными для текстов в матричных разложениях, и как правильно формировать факторы на их основе; как учитывать клики пользователей с помощью систем спортивных рейтингов; как совмещать явный и неявный пользовательский фидбек.\n\nРекомендации в OZON.ru\nКсения Бокша\nНе вдаваясь сильно в математику, ведущий аналитик OZON.ru расскажет про различные виды рекомендаций, которые предоставляет маркетплейс своим пользователям: связанные товары, аксессуары, бандлы, персональные рекомендации, рекомендуемые категории товаров по запросам, рекомендуемые поисковые запросы, рекомендации в корзине. Кроме того, из доклада вы узнаете о стеке технологий, который использует команда, и ближайших планах.\n\nКакие задачи решает команда рекомендаций в Avito\nВасилий Лексин и Михаил Каменщиков\nНа одной из прошлых встреч мы уже рассказывали о том, что под капотом у рекомендаций в Avito. В этот раз мы подробней расскажем о том, какие задачи решает наша команда, зачем мы организовали конкурс на построение рекомендательной модели, какие результаты мы ожидали получить по итогам соревнования, что из этого удалось получить, а что нет. Кроме того, поделимся своим опытом участия в конкурсе RecSys Challenge 2017.\n\nПорядок докладов неокончательный и может измениться."
