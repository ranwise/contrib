description: 'С 2015 года — руководитель управления поисковых продуктов. Окончил факультет кибернетики НИЯУ МИФИ. В Яндексе с 2007 года. Разрабатывал систему извлечения знаний о товарах в Яндекс.Маркете. В 2008 году перешел в Поиск. Запускал фильтрацию нежелательного контента, поиск свежих результатов и систему показа результатов параллельного поиска. В 2012 году возглавил отдел ранжирования. Построил работу над качеством международного поиска.'
