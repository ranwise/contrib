description: "Использую информацию по историческим данным (dataset - датасет) мы научимся с определенной вероятностью прогнозировать наличие сердечных заболеваний у пациентов больниц. Для корректной работы нейронной сети нам потребуется выполнить нормализацию или масштабирование входных данных.\n\nПодписывайтесь на мои социальные сети, там много всего интересного и полезного: \nhttps://vk.com/codeblog\nhttps://ttttt.me/codeblog\nhttps://zen.yandex.ru/codeblog\n\nПоддержать развитие каната:\nДонат с голосом: https://www.donationalerts.ru/r/shwanoff\nПатреон: https://www.patreon.com/codeblog\n\nЭтот практический интенсив по языку программирования C# посвящен знакомству с областью искусственного интеллекта и реализации нейронной сети с помощью C#. Мы рассмотрим задачи нейронных сетей и пример создания нейронной сети. Мы обсудим понятия искусственный интеллект (artificial intelligence, ai), машинное обучение (machine learning) и глубокое обучение (deep learning) и в чем их основные отличия. Мы создадим нейросеть c# (neural networks) для медицинской организации, которая будет работать с двумя популярными направлениями: анализ и прогнозирование статистических данных, а также распознавание образов (компьютерное зрение). Мы рассмотрим области, где может выполняться применение нейронных сетей на практике и какие задачи они способны решать. В первую очередь мы изучим основы нейронных сетей, что такое искусственный интеллект (ии), как создать нейросеть, что из себя представляет искусственный разум, а также уделим много времени практической разработке нейронная сеть c#. Нами будет реализована нейронная сеть с нуля, без использования специальныйх фреймворков и библиотек. Данный курс это практика c# на задаче разработки нейросети. Сейчас искусственный интеллект это очень популярный инструмент для решения многих прикладных задач разработки во многих предметных областях. Создание нейронной сети не самый простой процесс и для грубокого понимания будут необходимы хорошие знания математики и языков программирования. Данный курс можно отнести к разряду нейронные сети для чайников. Вы узнаете что такое нейронные сети и мы будем много говорить про искусственный интеллект c# и как создать нейронную сеть. На самом деле нейронные сети c# реализуются достаточно редко, в основном используется язык Python, но на самом деле может применяться любой язык программирования.\n\nОбучение нейронной сети выполняется на открытых датасетах с сайта kaggle.com:\n\nhttps://www.kaggle.com/ronitf/heart-disease-uci - Датасет болезней сердца — эта база данных содержит 76 атрибутов, таких как возраст, пол, тип боли в груди, артериальное давление в покое и другие\n\nhttps://www.kaggle.com/iarunava/cell-images-for-detecting-malaria - Набор данных о клетках малярии — сотовые изображения для выявления малярии\n\nКстати, меня зовут Шванов Вадим, и я программист на языке C# уже больше 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Мы изучим основы программирования на языке си шарп. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. Программирование c# - не простая задача, но применив должное количество усилий и времени можно получить возможность называть себя c# разработчик. Разработка c# приложений достаточно удобный процесс, который будет понятен даже начинающему dotnet программисту.\n\nNeural networks C#. Artificial intelligence C#. Programming and C# tutorial.\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\nПрактический курс по созданию нейронной сети на языке C#:\nhttps://www.youtube.com/watch?v=woohvQE73AI&list=PLIIXgDT0bKw7VnfMl5wWW_kjmmCrHjfvb\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\n#программирование #csharp #ai #codeblog #ityoutubersru"
