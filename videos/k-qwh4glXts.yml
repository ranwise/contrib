description: "Егор Толстой\nAvito\n\nOKR без хайпа\n\nНеважно, стартап у вас или крупная технологическая компания, если в приличной тусовке вы скажете, что не используете OKR, вас могут и засмеять. Но на самом деле всё обстоит не так уж и сладенько. За 2,5 года в Авито я увидел много разных кейсов использования методологии, и эффект везде был разным.\n\nВ докладе я сфокусируюсь на нашем опыте использования OKR и дам советы, как делать можно, а как не стоит. Насчёт применимости можете не беспокоиться — команд у нас очень много, каждая как снежинка, поэтому опыт разносторонний.\n\nКороче говоря, минимум хайпа, максимум правды жизни!\n\nhttps://codefest.ru"
