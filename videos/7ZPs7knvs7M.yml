description: "The closest thing to Star Trek's 'Holodeck' - a large scale tracking lab with VR headsets used to develop everything from redirected walking to quadcopter control algorithms.\n\nThanks to Joachim Tesch and Max Planck Institute for Biological Cybernetics for showing us and explaining it.\n\nEmoji & the Levitating Businessman: http://youtu.be/tITwM5GDIAI\nDifficult Program to Compute: http://youtu.be/i7sm9dzFtEI\nTweeting Vending Machine Hack: http://youtu.be/-NVex5tVGy8\nHow Computer Memory Works: http://youtu.be/XETZoRYdtkw\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
