description: "Speaker: Open Source Panel\n\nWe all use open source software in our personal, business or work related projects. Ever wondered who the people behind developing & maintaining these open source libraries are?\nJoin us on for a panel discussion to know more about the intricacies of open source development & learn from the masters themselves. Hear them share their career journeys, their motivations behind contributing to OS and how they manage teams on various OS projects.\n\nOur panelists:\n1) Juergen Hoeller – Co-founder & Project lead for Spring Framework\n2) Emmanuel Bernard – Chief Architect Red Hat, Java champion and open source contributor on Hibernate ORM\n3) David Pilato – Developer and Evangelist at Elastic\n4) Kohsuke Kawaguchi – Creator of Jenkins & CTO CloudBees\nThis panel will be moderated by Purnima Kamath – Director at Women Who Code SG & Evangelist at YOW!\n\nEvent Website: https://voxxeddays.com/singapore/"
