description: "Принимая во внимание все положительные стороны ФРП, почему бы не начать использовать реактивные компоненты в приложении повсеместно? Я поделюсь опытом применения такого подхода, фокусируясь на незаслуженно обделенном вниманием примитиве из ReactiveSwift под названием Property. Расскажу, почему он оказался настолько полезным при разработке приложения Juno, продемонстрирую паттерны применения типа Property и несколько переиспользуемых компонентов, построенных на его основе.\nКакой-либо опыт использования ФРП фреймворков или понимание базовых концепций ReactiveCocoa/ReactiveSwift помогут извлечь максимум пользы из доклада. Отличной отправной точкой для начинающих мог бы стать обзор реактивных примитивов в ReactiveSwift.\n\nAvito.iOS (17.06.2017) #avitoios\nhttps://avitotech.timepad.ru/event/503691/"
