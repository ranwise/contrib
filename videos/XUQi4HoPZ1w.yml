description: 'Terraform – продукт компании Hashicorp, предназначенный для создания и управления инфраструктурой – физическими и виртуальными серверами, сетями, контейнерами. В данном докладе рассматривается применение Terraform для развертывания инфраструктуры в Amazon AWS, в том числе создание VPC, публичных и приватных подсетей, виртуальных машин, баз данных и т.д. В ходе доклада мы познакомим аудиторию с основными командами, компонентами, модулями, синтаксисом языка, а также продемонстрируем примеры использования Terraform в рабочем проекте.'
