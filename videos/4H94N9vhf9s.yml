title: 'True meetup #1: Research был, проблему не решили'
recordingDate: 1502288705
description: "Мероприятие для всех, кто занимается UX-исследованиями, дизайном и созданием клиентоориентированных сервисов и услуг. На встрече вы услышите 4 реальные истории из разных компаний, когда исследования не принесли видимого результата.\n\n«Три истории» Наталия Спрогис (Мегафон)\n\n«Исследовать нужно не только пользователей или почему UX не взлетает в крупных компаниях» Валерия Безрукова и Владимир Мельников  (Product Pirates)\n\n«Мы исследовали, исследовали и ничего не сделали для пользователя» Марина Суслова (Сбертех) \n\n«Как исследование клиентов завело нас в тупик» Михаил Правдин (Avito)"
